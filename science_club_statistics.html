      .notification-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
        color: white;

        height: 26px;

        animation: badgePulse 2s infinite;
      }
      .notification-badge.active {
        display: flex;
      }
      @keyframes badgePulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        }
        50% {
          transform: scale(1.2);
          box-shadow: 0 6px 20px rgba(255, 71, 87, 0.8);
        }
      }

      .icon-wrapper {
        position: relative;
      }
      .notification-panel {

        right: 0;

        border-radius: 15px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        display: none;
        width: 400px;
        max-height: 550px;
        z-index: 1001;
        overflow: hidden;
        animation: panelFade 0.3s ease;
        flex-direction: column;
      }
      @keyframes panelFade {
        from {
          opacity: 0;
          transform: translateY(-15px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }

      .notification-panel.active {
        display: flex;
      }
      .notification-header {
        padding: 20px 25px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);

        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);

        display: flex;
        align-items: center;
        gap: 8px;
      }
      .notification-header i {
        font-size: 20px;
      }
      .mark-all-read {
        background: rgba(255, 255, 255, 0.25);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 7px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .mark-all-read:hover {
        background: rgba(255, 255, 255, 0.35);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }
      .notification-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      .notification-item {
        padding: 16px;
        margin-bottom: 8px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #f8f9fa;
        border-left: 4px solid transparent;
        position: relative;
      }
      .notification-item:hover {
        background: #f0f1f2;
        transform: translateX(4px);
      }

        border-left-color: #11998e;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.15);
      }

        content: "";

        top: 8px;
        right: 8px;

        height: 10px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border-radius: 50%;
        animation: unreadPulse 2s infinite;
      }
      @keyframes unreadPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
      }
      .notification-item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }
      .notification-item-title {
        font-weight: 700;
        color: #333;
        flex: 1;
        margin-right: 10px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .notification-type-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: white;
        flex-shrink: 0;
      }
      .notification-type-icon.info {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }
      .notification-type-icon.warning {
        background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
      }
      .notification-item-time {
        font-size: 12px;
        color: #999;
        white-space: nowrap;
      }
      .notification-item-message {
        font-size: 13px;
        color: #666;
        line-height: 1.5;
        margin-bottom: 10px;
        font-weight: 500;
      }
      .notification-actions {
        display: flex;
        gap: 8px;
      }
      .notification-btn {
        font-size: 11px;
        padding: 6px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .notification-btn-read {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.2);
      }
      .notification-btn-read:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
      }
      .notification-btn-clear {
        background: #ffe8e8;
        color: #d32f2f;
        box-shadow: 0 2px 8px rgba(211, 47, 47, 0.1);
      }
      .notification-btn-clear:hover {
        background: #ffcccb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
      }
      .empty-notification {
        padding: 50px 20px;
        text-align: center;
        color: #999;
      }
      .empty-notification i {
        font-size: 45px;
        margin-bottom: 15px;
        opacity: 0.4;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .empty-notification p {
        font-weight: 600;
        font-size: 14px;
      }

      .header {
        height: 70px;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
      }

    .header::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #8360c3 0%, #2ebf91 100%);
    }

      .header-left {
        display: flex;
        align-items: center;
        gap: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

    .header-left:hover {
      transform: scale(1.02);
    }

      .header img.logo {
        height: 50px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        transition: transform 0.3s ease;
      }

      .header-left:hover .logo {
        transform: scale(1.05);
      }

      .header-title {
        font-size: 20px;
        color: #333;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .header-left:hover .header-title {
        color: #8360c3;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 25px;
        position: relative;
      }

      .icon {
        position: relative;
        padding: 12px;
        border-radius: 50%;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.2);
        animation: pulse 2s infinite;
      }

      .icon:hover {
        transform: translateY(-3px) scale(1.1);
        box-shadow: 0 12px 35px rgba(131, 96, 195, 0.5);
        background: linear-gradient(135deg, #9d7ce6 0%, #3dd5a3 100%);
      }

      .icon:active {
        transform: translateY(-1px) scale(1.05);
        transition: all 0.1s ease;
      }

      .icon i {
        font-size: 20px;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        animation: bellShake 0.5s ease-in-out infinite alternate;
      }

      .icon::after {
        position: absolute;
        top: -5px;
        right: -5px;
        background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
        color: white;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
        border: 2px solid white;
        animation: bounce 1s ease-in-out infinite;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
        }
        50% {
          box-shadow: 0 4px 25px rgba(131, 96, 195, 0.6);
        }
        100% {
          box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
        }
      }

      @keyframes bellShake {
        0% {
          transform: rotate(-5deg);
        }
        100% {
          transform: rotate(5deg);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-3px);
        }
        60% {
          transform: translateY(-2px);
        }
      }

      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 3px solid #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .avatar:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(131, 96, 195, 0.3);
      }

    .icon i {
      font-size: 20px;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      animation: bellShake 0.5s ease-in-out infinite alternate;
    }

      .dropdown {

        top: 65px;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

        z-index: 1000;
        overflow: hidden;
        animation: dropdownFade 0.3s ease;
      }

      @keyframes dropdownFade {

          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dropdown a {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .dropdown a:hover {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
      }

      .dropdown a i {
        margin-right: 8px;
        width: 16px;
      }

      .main {
        display: flex;
        height: calc(100vh - 70px);
      }

      .sidebar {
        width: 280px;
        min-width: 280px;
        max-width: 280px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
      }

    @keyframes bellShake {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }

      .menu {
        padding: 20px 0;
      }

      .menu-item:first-child {

      }

      .menu::-webkit-scrollbar {
        width: 6px;
      }

      transform: scale(1.1);

    }

    .avatar i {

    <script>
      const API_URL = "api.php";
      let allResults = [];
      let scoreDistChart = null;
      let awardDistChart = null;

      // ==========================================
      // 初始化
      // ==========================================
      document.addEventListener("DOMContentLoaded", async function () {
        setupEventListeners();
        await loadCompetitions();
        initializeCharts();
      });

      // ==========================================
      // 載入比賽（活動）列表
      // ==========================================
      async function loadCompetitions() {
        try {
          const response = await fetch(`${API_URL}?action=get_activities`);
          const result = await response.json();

          if (result.success && result.data) {
            const select = document.getElementById("competitionSelect");
            select.innerHTML = '<option value="">請選擇比賽或活動</option>';

            // 只顯示活動類型為 "competition" 的項目
            const competitions = result.data.filter(a => a.activity_type === "competition");

            competitions.forEach((comp) => {
              const option = document.createElement("option");
              option.value = comp.activity_id;
              option.textContent = `${comp.activity_name} (${comp.start_date})`;
              select.appendChild(option);
            });

            // 預設綁定載入事件
            select.addEventListener("change", loadCompetitionResults);
          }
        } catch (error) {
          console.error("載入比賽列表失敗:", error);
          showNotification("載入比賽列表失敗", "error");
        }
      }

      // ==========================================
      // 載入比賽成績
      // ==========================================
      async function loadCompetitionResults() {
        const select = document.getElementById("competitionSelect");
        const activityId = select.value;

        if (!activityId) {
          allResults = [];
          renderRankings([]);
          updateCharts([]);
          return;
        }

        try {
          const response = await fetch(`${API_URL}?action=get_competition_results&activity_id=${activityId}`);
          const result = await response.json();

          if (result.success) {
            allResults = result.data || [];
            renderRankings(allResults);
            updateCharts(allResults);
            showNotification(`已載入 ${allResults.length} 筆成績`, "success");
          } else {
            showNotification("載入成績失敗: " + result.message, "error");
          }
        } catch (error) {
          console.error("載入成績失敗:", error);
          showNotification("載入成績失敗，請稍後再試", "error");
        }
      }

      // ==========================================
      // 渲染排名表格
      // ==========================================
      function renderRankings(results) {
        const tbody = document.getElementById("rankingTableBody");
        tbody.innerHTML = "";

        if (results.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="7" style="text-align:center;padding:60px;color:#999;">暫無成績資料</td></tr>';
          return;
        }

        results.forEach((r) => {
          const row = document.createElement("tr");

          let rankClass = "rank-normal";
          if (r.rank == 1) rankClass = "rank-1";
          else if (r.rank == 2) rankClass = "rank-2";
          else if (r.rank == 3) rankClass = "rank-3";

          row.innerHTML = `
            <td><span class="rank-badge ${rankClass}">${r.rank}</span></td>
            <td>${r.student_name}</td>
            <td>${r.student_number}</td>
            <td>${r.student_class}</td>
            <td><span class="score-badge">${r.score ?? "-"}</span></td>
            <td>${r.award || "參加獎"}</td>
            <td>${r.created_at ? r.created_at.split(" ")[0] : "-"}</td>
          `;
          tbody.appendChild(row);
        });
      }

      // ==========================================
      // 初始化圖表
      // ==========================================
      function initializeCharts() {
        // 分數分布圖
        const ctx1 = document.getElementById("scoreDistChart").getContext("2d");
        scoreDistChart = new Chart(ctx1, {
          type: "bar",
          data: {
            labels: ["0-60分", "60-70分", "70-80分", "80-90分", "90-100分"],
            datasets: [
              {
                label: "人數",
                data: [0, 0, 0, 0, 0],
                backgroundColor: [
                  "rgba(220, 53, 69, 0.7)",
                  "rgba(255, 193, 7, 0.7)",
                  "rgba(23, 162, 184, 0.7)",
                  "rgba(40, 167, 69, 0.7)",
                  "rgba(131, 96, 195, 0.7)",
                ],
                borderColor: [
                  "rgb(220, 53, 69)",
                  "rgb(255, 193, 7)",
                  "rgb(23, 162, 184)",
                  "rgb(40, 167, 69)",
                  "rgb(131, 96, 195)",
                ],
                borderWidth: 2,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false,
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1,
                },
              },
            },
          },
        });

        // 獎項分布圖
        const ctx2 = document.getElementById("awardDistChart").getContext("2d");
        awardDistChart = new Chart(ctx2, {
          type: "doughnut",
          data: {
            labels: [],
            datasets: [
              {
                data: [],
                backgroundColor: [
                  "rgba(255, 215, 0, 0.7)",
                  "rgba(192, 192, 192, 0.7)",
                  "rgba(205, 127, 50, 0.7)",
                  "rgba(131, 96, 195, 0.7)",
                  "rgba(46, 191, 145, 0.7)",
                ],
                borderColor: [
                  "rgb(255, 215, 0)",
                  "rgb(192, 192, 192)",
                  "rgb(205, 127, 50)",
                  "rgb(131, 96, 195)",
                  "rgb(46, 191, 145)",
                ],
                borderWidth: 2,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: "right",
              },
            },
          },
        });
      }

      // ==========================================
      // 更新圖表
      // ==========================================
      function updateCharts(results) {
        // 計算分數分布
        const scoreRanges = {
          "0-60": 0,
          "60-70": 0,
          "70-80": 0,
          "80-90": 0,
          "90-100": 0,
        };

        results.forEach((result) => {
          const score = parseInt(result.score);
          if (score < 60) scoreRanges["0-60"]++;
          else if (score < 70) scoreRanges["60-70"]++;
          else if (score < 80) scoreRanges["70-80"]++;
          else if (score < 90) scoreRanges["80-90"]++;
          else scoreRanges["90-100"]++;
        });

        // 更新分數分布圖
        scoreDistChart.data.datasets[0].data = Object.values(scoreRanges);
        scoreDistChart.update();

        // 計算獎項分布
        const awardCounts = {};
        results.forEach((result) => {
          const award = result.award || "參加獎";
          awardCounts[award] = (awardCounts[award] || 0) + 1;
        });

        // 更新獎項分布圖
        awardDistChart.data.labels = Object.keys(awardCounts);
        awardDistChart.data.datasets[0].data = Object.values(awardCounts);
        awardDistChart.update();
      }

      // ==========================================
      // 排序功能
      // ==========================================
      function sortRankings() {
        const sortBy = document.getElementById("sortBy").value;

        if (allResults.length === 0) return;

        let sortedResults = [...allResults];

        switch (sortBy) {
          case "rank":
            sortedResults.sort((a, b) => parseInt(a.rank) - parseInt(b.rank));
            break;
          case "score":
            sortedResults.sort((a, b) => parseInt(b.score) - parseInt(a.score));
            break;
          case "class":
            sortedResults.sort((a, b) =>
              a.student_class.localeCompare(b.student_class, "zh-TW")
            );
            break;
        }

        renderRankings(sortedResults);
        showNotification(`已按${getSortTypeText(sortBy)}重新排序`, "success");
      }

      function getSortTypeText(sortBy) {
        const sortTypes = {
          rank: "名次",
          score: "分數",
          class: "班級",
        };
        return sortTypes[sortBy] || "名次";
      }

      // ==========================================
      // 查詢功能
      // ==========================================
      function searchRankings() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const rows = document.querySelectorAll("#rankingTableBody tr");

        rows.forEach((row) => {
          const cells = row.querySelectorAll("td");
          if (cells.length < 3) return;

          const name = cells[1].textContent.toLowerCase();
          const studentId = cells[2].textContent.toLowerCase();
          const className = cells[3].textContent.toLowerCase();

          const matches =
            name.includes(searchTerm) ||
            studentId.includes(searchTerm) ||
            className.includes(searchTerm);

          row.style.display = matches ? "" : "none";
        });
      }

      // ==========================================
      // 匯出功能
      // ==========================================
      function exportRankings() {
        const select = document.getElementById("competitionSelect");
        const selectedCompetition = select.options[select.selectedIndex].text;
        if (!select.value) {
          showNotification("請先選擇比賽!", "error");
          return;
        }

        const table = document.querySelector(".ranking-table");
        const rows = Array.from(table.querySelectorAll("tbody tr")).filter(
          (row) => row.style.display !== "none" && row.cells.length > 1
        );

        if (rows.length === 0) {
          showNotification("沒有可匯出的資料!", "error");
          return;
        }

        const sortBy = document.getElementById("sortBy").value;
        const searchTerm = document.getElementById("searchInput").value;
        const sortTypeText = {
          rank: "依名次排序",
          score: "依分數排序",
          class: "依班級排序",
        }[sortBy];

        let fileName = `${selectedCompetition}_排名報表_${sortTypeText}`;
        if (searchTerm) {
          fileName += `_查詢_${searchTerm}`;
        }

        let title = `${selectedCompetition} - 排名報表 (${sortTypeText})`;
        if (searchTerm) {
          title += ` [查詢: ${searchTerm}]`;
        }

        let excelContent = `<?xml version="1.0"?>
<Workbook xmlns="urn:schemas-microsoft-com:office:spreadsheet"
 xmlns:o="urn:schemas-microsoft-com:office:office"
 xmlns:x="urn:schemas-microsoft-com:office:excel"
 xmlns:ss="urn:schemas-microsoft-com:office:spreadsheet"
 xmlns:html="http://www.w3.org/TR/REC-html40">
 <DocumentProperties xmlns="urn:schemas-microsoft-com:office:office">
  <Title>${title}</Title>
 </DocumentProperties>
 <Styles>
  <Style ss:ID="Header">
   <Font ss:Bold="1"/>
   <Interior ss:Color="#CCCCCC" ss:Pattern="Solid"/>
  </Style>
 </Styles>
 <Worksheet ss:Name="排名報表">
  <Table>
   <Row>
    <Cell ss:StyleID="Header"><Data ss:Type="String">名次</Data></Cell>
    <Cell ss:StyleID="Header"><Data ss:Type="String">姓名</Data></Cell>
    <Cell ss:StyleID="Header"><Data ss:Type="String">學號</Data></Cell>
    <Cell ss:StyleID="Header"><Data ss:Type="String">班級</Data></Cell>
    <Cell ss:StyleID="Header"><Data ss:Type="String">分數</Data></Cell>
    <Cell ss:StyleID="Header"><Data ss:Type="String">獎項</Data></Cell>
    <Cell ss:StyleID="Header"><Data ss:Type="String">比賽時間</Data></Cell>
   </Row>`;

        rows.forEach((row) => {
          const cells = row.querySelectorAll("td");
          excelContent += `
   <Row>
    <Cell><Data ss:Type="String">${cells[0].textContent.trim()}</Data></Cell>
    <Cell><Data ss:Type="String">${cells[1].textContent.trim()}</Data></Cell>
    <Cell><Data ss:Type="String">${cells[2].textContent.trim()}</Data></Cell>
    <Cell><Data ss:Type="String">${cells[3].textContent.trim()}</Data></Cell>
    <Cell><Data ss:Type="String">${cells[4].textContent.trim()}</Data></Cell>
    <Cell><Data ss:Type="String">${cells[5].textContent.trim()}</Data></Cell>
    <Cell><Data ss:Type="String">${cells[6].textContent.trim()}</Data></Cell>
   </Row>`;
        });

        excelContent += `
  </Table>
 </Worksheet>
</Workbook>`;

        const blob = new Blob([excelContent], {
          type: "application/vnd.ms-excel",
        });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${fileName}.xls`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);

        showNotification("報表已成功匯出！", "success");
      }

      // ==========================================
      // 設置事件監聽器
      // ==========================================
      function setupEventListeners() {
        const avatar = document.getElementById("avatar");
        const dropdown = document.getElementById("dropdown");

        if (avatar && dropdown) {
          avatar.addEventListener("click", () => {
            dropdown.style.display =
              dropdown.style.display === "block" ? "none" : "block";
          });

          window.addEventListener("click", function (e) {
            if (!avatar.contains(e.target) && !dropdown.contains(e.target)) {
              dropdown.style.display = "none";
            }
          });
        }
      }

      // ==========================================
      // 通知提示
      // ==========================================
      function showNotification(message, type = "info") {
        const notification = document.createElement("div");
        notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        background: ${
          type === "success"
            ? "linear-gradient(135deg, #28a745 0%, #20c997 100%)"
            : type === "error"
            ? "linear-gradient(135deg, #dc3545 0%, #e83e8c 100%)"
            : "linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%)"
        };
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        z-index: 10000;
        animation: slideIn 0.3s ease;
      `;
        notification.textContent = message;

        document.body.appendChild(notification);

        setTimeout(() => {
          notification.style.animation = "slideOut 0.3s ease";
          setTimeout(() => notification.remove(), 300);
        }, 3000);
      }

      if (!document.querySelector("#notificationStyles")) {
        const style = document.createElement("style");
        style.id = "notificationStyles";
        style.textContent = `
        @keyframes slideIn {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
          from { transform: translateX(0); opacity: 1; }
          to { transform: translateX(100%); opacity: 0; }
        }
      `;
        document.head.appendChild(style);
      }

      function logout() {
        if (confirm("確定要登出嗎？")) {
          window.location.href = "login.html";
        }
      }
    </script>
  </body>
