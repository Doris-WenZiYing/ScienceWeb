<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>科學會 - 線上報名</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <script src="notification-center.js" defer></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100%;
      }
      .notification-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
        color: white;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        font-size: 12px;
        display: none;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid white;
        box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        animation: badgePulse 2s infinite;
      }

      .notification-badge.active {
        display: flex;
      }

      @keyframes badgePulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        }
        50% {
          transform: scale(1.2);
          box-shadow: 0 6px 20px rgba(255, 71, 87, 0.8);
        }
      }

      .notification-panel {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        display: none;
        width: 400px;
        max-height: 550px;
        z-index: 1001;
        overflow: hidden;
        animation: panelFade 0.3s ease;
        flex-direction: column;
      }

      @keyframes panelFade {
        from {
          opacity: 0;
          transform: translateY(-15px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .notification-panel.active {
        display: flex;
      }

      .notification-header {
        padding: 20px 25px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      }

      .notification-header h3 {
        font-size: 17px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .notification-header i {
        font-size: 20px;
      }

      .mark-all-read {
        background: rgba(255, 255, 255, 0.25);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 7px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .mark-all-read:hover {
        background: rgba(255, 255, 255, 0.35);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .notification-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .notification-item {
        padding: 16px;
        margin-bottom: 8px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #f8f9fa;
        border-left: 4px solid transparent;
        position: relative;
      }

      .notification-item:hover {
        background: #f0f1f2;
        transform: translateX(4px);
      }

      .notification-item.unread {
        background: linear-gradient(135deg, #e8f9f8 0%, #f0fffe 100%);
        border-left-color: #11998e;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.15);
      }

      .notification-item.unread::after {
        content: "";
        position: absolute;
        top: 8px;
        right: 8px;
        width: 10px;
        height: 10px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border-radius: 50%;
        animation: unreadPulse 2s infinite;
      }

      @keyframes unreadPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
      }

      .notification-item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }

      .notification-item-title {
        font-weight: 700;
        color: #333;
        flex: 1;
        margin-right: 10px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .notification-type-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: white;
        flex-shrink: 0;
      }

      .notification-type-icon.info {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      .notification-type-icon.warning {
        background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
      }

      .notification-item-time {
        font-size: 12px;
        color: #999;
        white-space: nowrap;
      }

      .notification-item-message {
        font-size: 13px;
        color: #666;
        line-height: 1.5;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .notification-actions {
        display: flex;
        gap: 8px;
      }

      .notification-btn {
        font-size: 11px;
        padding: 6px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .notification-btn-read {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.2);
      }

      .notification-btn-read:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
      }

      .notification-btn-clear {
        background: #ffe8e8;
        color: #d32f2f;
        box-shadow: 0 2px 8px rgba(211, 47, 47, 0.1);
      }

      .notification-btn-clear:hover {
        background: #ffcccb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
      }

      .empty-notification {
        padding: 50px 20px;
        text-align: center;
        color: #999;
      }
      .icon-wrapper {
        position: relative;
      }
      .empty-notification i {
        font-size: 45px;
        margin-bottom: 15px;
        opacity: 0.4;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .empty-notification p {
        font-weight: 600;
        font-size: 14px;
      }
      .header {
        height: 70px;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
      }
      .header::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      }
      .header img.logo {
        height: 50px;
        cursor: pointer;
      }
      .header-right {
        display: flex;
        align-items: center;
        gap: 25px;
        position: relative;
      }
      .icon,
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      /* 下拉選單 */
      .dropdown-menu {
        position: absolute;
        top: 70px;
        right: 0;
        background: white;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        display: none;
        flex-direction: column;
        min-width: 140px;
        z-index: 200;
      }
      .dropdown-menu a {
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        display: block;
        font-size: 14px;
      }
      .dropdown-menu a:hover {
        background: #f5f5f5;
        color: #667eea;
      }

      .sidebar {
        width: 250px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        padding-top: 30px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #667eea rgba(0, 0, 0, 0.1);
      }
      .sidebar::-webkit-scrollbar {
        width: 8px;
      }
      .sidebar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 4px;
      }
      .sidebar::-webkit-scrollbar-thumb {
        background-color: #667eea;
        border-radius: 4px;
      }

      .menu a {
        display: flex;
        align-items: center;
        padding: 15px 30px;
        text-decoration: none;
        color: #555;
        font-size: 16px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
      }
      .menu a:hover,
      .menu a.active {
        color: #667eea;
        background: rgba(102, 126, 234, 0.1);
        border-left: 4px solid #667eea;
      }
      .menu a i {
        margin-right: 15px;
      }

      .main {
        display: flex;
        height: calc(100% - 70px);
      }

      .content {
        flex: 1;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        overflow-y: auto;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }
      .form-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
      }
      select,
      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #667eea;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #5a6ddd;
      }
      .no-events {
        text-align: center;
        font-size: 18px;
        color: #666;
        margin-top: 30px;
      }

      @media (max-width: 768px) {
        .main {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
        }
        .content {
          padding: 20px;
        }
        .form-container {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body class="student-page">
    <div class="header">
      <img
        src="image/logo1.gif"
        alt="Logo"
        class="logo"
        onclick="location.href='student_index.html'"
      />
      <div class="header-right">
        <div class="icon-wrapper">
          <div class="icon" id="notificationBell">
            <i class="fas fa-bell"></i>
          </div>
          <div class="notification-badge" id="notificationBadge">0</div>
        </div>
        <div class="notification-panel" id="notificationPanel">
          <div class="notification-header">
            <h3><i class="fas fa-bell"></i> 通知中心</h3>
            <button class="mark-all-read">
              <i class="fas fa-check-double"></i> 全部已讀
            </button>
          </div>
          <div class="notification-list" id="notificationList">
            <div class="empty-notification">
              <i class="fas fa-inbox"></i>
              <p>沒有通知</p>
            </div>
          </div>
        </div>
        <div class="avatar" onclick="toggleMenu()">
          <i class="fas fa-user"></i>
        </div>
        <div id="userMenu" class="dropdown-menu">
          <a href="#" onclick="logout()"
            ><i class="fas fa-sign-out-alt" style="margin-right: 8px"></i
            >登出</a
          >
        </div>
      </div>
    </div>

    <div class="main">
      <div class="sidebar">
        <div class="menu">
          <a href="student_index.html"><i class="fas fa-home"></i>學生首頁</a>
          <a href="student_activities.html"
            ><i class="fas fa-calendar-alt"></i>活動行事曆</a
          >
          <a href="student_registration.html" class="active"
            ><i class="fas fa-user-plus"></i>線上報名</a
          >
          <a href="student_activities_modify.html"
            ><i class="fas fa-edit"></i>活動報名修改</a
          >
          <a href="student_profile.html"
            ><i class="fas fa-user-circle"></i>查看個人活動紀錄</a
          >
          <a href="student_upload.html"
            ><i class="fas fa-cloud-upload-alt"></i>檔案上傳</a
          >
          <a href="student_files.html"
            ><i class="fas fa-folder-open"></i>查看上傳檔案</a
          >
          <a href="student_form.html"
            ><i class="fas fa-chart-pie"></i>填寫活動回饋</a
          >
          <a href="student_image.html"><i class="fas fa-image"></i>活動相簿</a>
        </div>
      </div>

      <div class="content">
        <div class="form-container">
          <h2>
            <i class="fas fa-edit" style="color: #667eea; margin-right: 8px"></i
            >線上報名
          </h2>

          <form id="registrationForm" style="display: none">
            <label for="eventSelect">請選擇報名活動</label>
            <select id="eventSelect" name="event" required></select>

            <label for="studentName">姓名</label>
            <input
              type="text"
              id="studentName"
              name="studentName"
              placeholder="請輸入姓名"
              required
            />

            <label for="studentClass">班級</label>
            <select id="studentClass" name="studentClass" required>
              <option value="">請選擇班級</option>
              <option value="資一忠">資一忠</option>
              <option value="資二忠">資二忠</option>
              <option value="資三忠">資三忠</option>
              <option value="資四忠">資四忠</option>
              <option value="資五忠">資五忠</option>
            </select>

            <label for="studentEmail">電子郵件</label>
            <input
              type="email"
              id="studentEmail"
              name="studentEmail"
              placeholder="請輸入電子郵件"
              required
            />

            <button type="submit">
              <i class="fas fa-paper-plane"></i> 送出報名
            </button>
          </form>

          <p id="statusMsg" class="no-events">載入中...</p>
        </div>
      </div>
    </div>

    <script>
      const eventSelect = document.getElementById("eventSelect");
      const statusMsg = document.getElementById("statusMsg");
      const form = document.getElementById("registrationForm");

      const EVENTS_API_URL = "student_api.php?action=get_activities";
      const REGISTER_API_URL = "student_api.php?action=register_activity";

      async function fetchEvents() {
        try {
          const response = await fetch(EVENTS_API_URL);
          if (!response.ok) throw new Error("取得活動失敗");
          const events = await response.json();

          if (!Array.isArray(events) || events.length === 0) {
            form.style.display = "none";
            statusMsg.textContent = "目前沒有新的活動。";
            statusMsg.style.display = "block";
            return;
          }

          events.forEach((event) => {
            const option = document.createElement("option");
            option.value = event.id;
            option.textContent = event.name;
            eventSelect.appendChild(option);
          });

          statusMsg.style.display = "none";
          form.style.display = "block";
        } catch (error) {
          console.error(error);
          form.style.display = "none";
          statusMsg.textContent = "目前沒有新的活動。";
          statusMsg.style.display = "block";
        }
      }

      fetchEvents();

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        
        const selectedEventId = eventSelect.value;
        const studentName = document.getElementById("studentName").value.trim();
        const studentClass = document.getElementById("studentClass").value;
        const studentEmail = document.getElementById("studentEmail").value.trim();

        console.log("準備提交報名:", {
          eventId: selectedEventId,
          name: studentName,
          class: studentClass,
          email: studentEmail
        });

        if (!selectedEventId || !studentName || !studentClass || !studentEmail) {
          alert("請填寫完整報名資料");
          return;
        }

        try {
          const res = await fetch(REGISTER_API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              eventId: selectedEventId,
              name: studentName,
              class: studentClass,
              email: studentEmail,
            }),
          });

          console.log("回應狀態:", res.status);
          const responseText = await res.text();
          console.log("回應內容:", responseText);

          let data;
          try {
            data = JSON.parse(responseText);
          } catch (e) {
            console.error("JSON 解析失敗:", e);
            alert("伺服器回應格式錯誤\n" + responseText);
            return;
          }

          if (data.success) {
            alert("報名成功！謝謝您的參加。");
            form.reset();
          } else {
            alert("報名失敗：" + (data.message || "未知錯誤"));
          }

        } catch (err) {
          console.error("報名錯誤:", err);
          alert("報名時發生錯誤，請稍後再試。\n錯誤：" + err.message);
        }
      });

      // 下拉選單
      function toggleMenu() {
        const menu = document.getElementById("userMenu");
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      }

      function logout() {
        location.href = "login_student.html";
      }

      document.addEventListener("click", (e) => {
        const avatar = document.querySelector(".avatar");
        const menu = document.getElementById("userMenu");
        if (!avatar.contains(e.target) && !menu.contains(e.target)) {
          menu.style.display = "none";
        }
      });
    </script>
  </body>
</html>
