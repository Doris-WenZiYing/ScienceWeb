<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>科學會 - 學生首頁</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <script src="notification-center.js" defer></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100%;
      }
      .notification-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
        color: white;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        font-size: 12px;
        display: none;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid white;
        box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        animation: badgePulse 2s infinite;
      }

      .notification-badge.active {
        display: flex;
      }

      @keyframes badgePulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        }
        50% {
          transform: scale(1.2);
          box-shadow: 0 6px 20px rgba(255, 71, 87, 0.8);
        }
      }

      .notification-panel {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        display: none;
        width: 400px;
        max-height: 550px;
        z-index: 1001;
        overflow: hidden;
        animation: panelFade 0.3s ease;
        flex-direction: column;
      }

      @keyframes panelFade {
        from {
          opacity: 0;
          transform: translateY(-15px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .notification-panel.active {
        display: flex;
      }

      .notification-header {
        padding: 20px 25px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      }

      .notification-header h3 {
        font-size: 17px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .notification-header i {
        font-size: 20px;
      }

      .mark-all-read {
        background: rgba(255, 255, 255, 0.25);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 7px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .mark-all-read:hover {
        background: rgba(255, 255, 255, 0.35);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .notification-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .notification-item {
        padding: 16px;
        margin-bottom: 8px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #f8f9fa;
        border-left: 4px solid transparent;
        position: relative;
      }

      .notification-item:hover {
        background: #f0f1f2;
        transform: translateX(4px);
      }

      .notification-item.unread {
        background: linear-gradient(135deg, #e8f9f8 0%, #f0fffe 100%);
        border-left-color: #11998e;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.15);
      }

      .notification-item.unread::after {
        content: "";
        position: absolute;
        top: 8px;
        right: 8px;
        width: 10px;
        height: 10px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border-radius: 50%;
        animation: unreadPulse 2s infinite;
      }

      @keyframes unreadPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
      }

      .notification-item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }

      .notification-item-title {
        font-weight: 700;
        color: #333;
        flex: 1;
        margin-right: 10px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .notification-type-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: white;
        flex-shrink: 0;
      }

      .notification-type-icon.info {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      .notification-type-icon.warning {
        background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
      }

      .notification-item-time {
        font-size: 12px;
        color: #999;
        white-space: nowrap;
      }

      .notification-item-message {
        font-size: 13px;
        color: #666;
        line-height: 1.5;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .notification-actions {
        display: flex;
        gap: 8px;
      }

      .notification-btn {
        font-size: 11px;
        padding: 6px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .notification-btn-read {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.2);
      }

      .notification-btn-read:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
      }

      .notification-btn-clear {
        background: #ffe8e8;
        color: #d32f2f;
        box-shadow: 0 2px 8px rgba(211, 47, 47, 0.1);
      }

      .notification-btn-clear:hover {
        background: #ffcccb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
      }

      .empty-notification {
        padding: 50px 20px;
        text-align: center;
        color: #999;
      }
      .icon-wrapper {
        position: relative;
      }
      .empty-notification i {
        font-size: 45px;
        margin-bottom: 15px;
        opacity: 0.4;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .empty-notification p {
        font-weight: 600;
        font-size: 14px;
      }
      .header {
        height: 70px;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
      }
      .header::before {
        content: "";

        bottom: 0;

      }
      .header-right {

        gap: 25px;

      .icon,
      .avatar {
        width: 40px;

        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;

        justify-content: center;

      }

      .dropdown-menu {
        position: absolute;
        top: 70px;
        right: 0;
        background: white;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        display: none;

        min-width: 140px;

      }
      .dropdown-menu a {
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        display: block;
        font-size: 14px;
      }
      .dropdown-menu a:hover {
        background: #f5f5f5;
        color: #667eea;
      }

      .main {
        display: flex;
        height: calc(100% - 70px);
      }

      .sidebar {
        width: 250px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        padding-top: 30px;

        scrollbar-width: thin;

      .sidebar::-webkit-scrollbar {
        width: 8px;
      }
      .sidebar::-webkit-scrollbar-track {

      .sidebar::-webkit-scrollbar-thumb {

      }

      .menu a {

        font-size: 16px;

      .content {

        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        overflow-y: auto;
      }

      .announcement {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .announcement h2 {
        margin-top: 0;
        font-size: 20px;
        color: #333;
        margin-bottom: 15px;
        border-left: 5px solid #667eea;
        padding-left: 10px;
      }
      .announcement-item {
        padding: 10px 0;
        border-bottom: 1px solid #ddd;

        cursor: pointer;
        transition: all 0.3s ease;
      }
      .announcement-item:hover {

      }
      .announcement-item:last-child {

      }
      .announcement-date {
        font-size: 12px;

        margin-left: 10px;
      }
      .announcement-badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 4px;

        margin-right: 8px;
      }
      .badge-important {
        background: #ff5252;
        color: white;
      }
      .badge-normal {
        background: #e0e0e0;
        color: #666;
      }

      .quick-links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .quick-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
        cursor: pointer;
      }
      .quick-card:hover {
        transform: translateY(-5px);
      }
      .quick-card i {
        font-size: 30px;
        margin-bottom: 10px;
        color: #667eea;
      }
      .quick-card h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
      }

      .calendar-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      .calendar-header h2 {
        margin: 0;
        color: #333;
      }
      .calendar-header button {
        background: #667eea;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
      }
      .calendar-header button:hover {
        background: #5a6ddd;
      }

      .weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        font-weight: bold;
        color: #444;
        margin-bottom: 10px;
      }
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
      }
      .calendar-day {
        background: #fff;
        border-radius: 8px;
        padding: 10px;
        min-height: 80px;
        font-size: 14px;
        position: relative;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .calendar-day .date {
        font-weight: bold;
        color: #333;
      }
      .calendar-day .event {
        margin-top: 5px;
        background: #667eea;
        color: #fff;
        padding: 3px 6px;
        border-radius: 4px;
        font-size: 12px;
        display: block;
        word-break: break-word;
      }
    </style>
  </head>

    <script>
      const EVENTS_API = "student_api.php?action=get_events";
      const ANNOUNCEMENTS_API = "student_api.php?action=get_announcements";

      let currentDate = new Date();
      let allEvents = [];

      // 載入公告
      async function loadAnnouncements() {
        const announcementList = document.getElementById("announcementList");

        try {
          console.log("🔍 開始載入公告...");
          const res = await fetch(ANNOUNCEMENTS_API);

          if (!res.ok) {
            throw new Error("HTTP錯誤: " + res.status);
          }

          const result = await res.json();
          console.log("📦 公告 API 回應:", result);

          // 處理回應格式
          let announcements;
          if (Array.isArray(result)) {
            announcements = result;
          } else if (result.success && result.data) {
            announcements = result.data;
          } else if (result.success && Array.isArray(result)) {
            announcements = result;
          } else {
            announcements = [];
          }

          console.log("✅ 公告數量:", announcements.length);

          if (announcements.length === 0) {
            announcementList.innerHTML =
              '<p style="color:#888;">目前沒有公告</p>';
            return;
          }

          // 顯示最新 5 則公告
          announcementList.innerHTML = "";
          announcements.slice(0, 5).forEach((ann) => {
            const item = document.createElement("div");
            item.className = "announcement-item";

            const badge = ann.is_important
              ? '<span class="announcement-badge badge-important">重要</span>'
              : '<span class="announcement-badge badge-normal">一般</span>';

            const date = new Date(ann.publish_date || ann.created_at);
            const dateStr = `${date.getMonth() + 1}/${date.getDate()}`;

            item.innerHTML = `
            ${badge}
            <strong>${ann.title}</strong>
            <span class="announcement-date">${dateStr}</span>
          `;

            item.onclick = () => {
              alert(`${ann.title}\n\n${ann.content || "無內容"}`);
            };

            announcementList.appendChild(item);
          });
        } catch (err) {
          console.error("❌ 載入公告失敗:", err);
          announcementList.innerHTML =
            '<p style="color:#f44336;">載入公告失敗，請重新整理頁面</p>';
        }
      }

      // 載入行事曆
      async function loadCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const firstWeekday = firstDay.getDay();
        const daysInMonth = lastDay.getDate();

        document.getElementById("calendarTitle").textContent = `${year}年 ${
          month + 1
        }月`;

        const grid = document.getElementById("calendarGrid");
        grid.innerHTML = "";

        // 填充空白天數
        for (let i = 0; i < firstWeekday; i++) {
          grid.appendChild(document.createElement("div"));
        }

        // 載入事件（只在第一次或月份改變時載入）
        if (allEvents.length === 0) {
          try {
            console.log("🔍 開始載入行事曆事件...");
            const res = await fetch(EVENTS_API);

            if (!res.ok) {
              throw new Error("HTTP錯誤: " + res.status);
            }

            const result = await res.json();
            console.log("📦 行事曆 API 回應:", result);

            // 處理回應格式
            if (Array.isArray(result)) {
              allEvents = result;
            } else if (result.success && result.data) {
              allEvents = result.data;
            } else if (result.data && Array.isArray(result.data)) {
              allEvents = result.data;
            } else {
              allEvents = [];
            }

            console.log("✅ 事件數量:", allEvents.length);
          } catch (err) {
            console.error("❌ 載入活動失敗:", err);
            allEvents = [];
          }
        }

        // 建立事件映射
        const eventMap = {};
        allEvents.forEach((e) => {
          const eventDate = e.date || e.event_date;
          if (eventDate) {
            if (!eventMap[eventDate]) eventMap[eventDate] = [];
            eventMap[eventDate].push(e.title);
          }
        });

        console.log("📅 事件映射:", eventMap);

        // 渲染日曆天數
        for (let day = 1; day <= daysInMonth; day++) {
          const dateStr = `${year}-${String(month + 1).padStart(
            2,
            "0"
          )}-${String(day).padStart(2, "0")}`;
          const cell = document.createElement("div");
          cell.className = "calendar-day";

          const dateDiv = document.createElement("div");
          dateDiv.className = "date";
          dateDiv.textContent = day;
          cell.appendChild(dateDiv);

          // 添加事件
          if (eventMap[dateStr]) {
            console.log(`📌 ${dateStr} 有 ${eventMap[dateStr].length} 個事件`);
            eventMap[dateStr].forEach((title) => {
              const ev = document.createElement("span");
              ev.className = "event";
              ev.textContent = title;
              cell.appendChild(ev);
            });
          }

          grid.appendChild(cell);
        }
      }

      function changeMonth(offset) {
        currentDate.setMonth(currentDate.getMonth() + offset);
        loadCalendar();
      }

      function toggleMenu() {
        const menu = document.getElementById("userMenu");
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      }

      function logout() {
        if (confirm("確定要登出嗎?")) {
          localStorage.removeItem("loginUser");
          sessionStorage.clear();
          location.href = "login_student.html";
        }
      }

      document.addEventListener("click", (e) => {
        const avatar = document.querySelector(".avatar");
        const menu = document.getElementById("userMenu");
        if (!avatar.contains(e.target) && !menu.contains(e.target)) {
          menu.style.display = "none";
        }
      });

      // 頁面載入時執行
      window.addEventListener("DOMContentLoaded", () => {
        console.log("🚀 頁面載入完成，開始初始化...");
        loadAnnouncements();
        loadCalendar();
      });
    </script>
  </body>
</html>
