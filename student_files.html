<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>已上傳檔案</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin:0; padding:0;
      height:100%;
      font-family:'Microsoft JhengHei','Noto Sans TC',sans-serif;
      background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    }
    .header {
      height:70px; display:flex; align-items:center; justify-content:space-between;
      padding:0 30px; background:linear-gradient(135deg,#fff 0%,#f8f9fa 100%);
      box-shadow:0 2px 20px rgba(0,0,0,0.1); position:relative; z-index:100;
    }
    .header::before {
      content:''; position:absolute; bottom:0; left:0; right:0; height:3px;
      background:linear-gradient(90deg,#667eea 0%,#764ba2 100%);
    }
    .header img.logo { height:50px; cursor:pointer; }
    .header-right { display:flex; align-items:center; gap:25px; position:relative; }
    .icon, .avatar { width:40px; height:40px; border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:white; cursor:pointer;
    }

    /* 下拉選單 */
    .dropdown-menu {
      position: absolute;
      top: 70px;
      right: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      min-width: 140px;
      z-index: 200;
    }
    .dropdown-menu a {
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      display: block;
      font-size: 14px;
    }
    .dropdown-menu a:hover {
      background: #f5f5f5;
      color: #667eea;
    }

    .main {
      display:flex; height:calc(100% - 70px); min-height:0;
    }

    /* 側邊欄 */
    .sidebar {
      width:250px; background:rgba(255,255,255,0.95); backdrop-filter:blur(10px);
      display:flex; flex-direction:column; padding-top:30px;
      overflow-y:auto; min-height:0;
      scrollbar-width: thin;
      scrollbar-color: #667eea rgba(0,0,0,0.1);
      transition:all 0.3s ease;
    }
    .sidebar::-webkit-scrollbar { width:8px; }
    .sidebar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius:4px; }
    .sidebar::-webkit-scrollbar-thumb { background-color:#667eea; border-radius:4px; }

    .menu a {
      display:flex; align-items:center; padding:15px 30px; text-decoration:none; color:#555;
      font-size:16px; transition:all 0.3s ease; border-left:4px solid transparent;
    }
    .menu a:hover, .menu a.active {
      color:#667eea; background:rgba(102,126,234,0.1); border-left:4px solid #667eea;
    }
    .menu a i { margin-right:15px; }

    /* 內容區 */
    .content {
      flex:1; padding:40px; background:rgba(255,255,255,0.1); backdrop-filter:blur(10px);
      overflow-y:auto; min-height:0;
    }
    .files-container {
      max-width:800px; margin:0 auto; padding:30px; background:rgba(255,255,255,0.95);
      border-radius:20px; box-shadow:0 5px 20px rgba(0,0,0,0.1);
    }
    .files-container h2 { text-align:center; margin-bottom:25px; color:#333; }
    .file-item {
      display:flex; justify-content:space-between; align-items:center;
      padding:10px 15px; border:1px solid #ddd; border-radius:10px; margin-bottom:10px;
      background:#fafafa;
    }
    .file-item span { font-size:14px; color:#333; }
    .btn-group { display:flex; gap:8px; }
    .view-btn { background:#3498db; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; transition:0.3s; }
    .view-btn:hover { background:#2980b9; }
    .delete-btn { background:#e74c3c; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; transition:0.3s; }
    .delete-btn:hover { background:#c0392b; }

    /* RWD */
    @media (max-width:768px) {
      .main { flex-direction:column; }
      .sidebar { position:absolute; top:70px; left:-100%; width:200px; height:calc(100% - 70px); z-index:999; padding-top:20px; }
      .sidebar.active { left:0; }
      .content { padding:20px; }
    }
    @media (max-width:480px) {
      .header { padding:0 15px; }
      .header img.logo { height:40px; }
      .header-right { gap:10px; }
      .icon,.avatar { width:32px; height:32px; font-size:14px; }
      .files-container { padding:15px; }
      .file-item { flex-direction:column; align-items:flex-start; }
      .btn-group { margin-top:8px; }
      .file-item span { margin-bottom:8px; font-size:12px; }
      .view-btn, .delete-btn { padding:4px 10px; font-size:12px; }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="image/logo1.gif" alt="Logo" onclick="location.href='student_index.html'" class="logo">
    <div class="header-right">
      <div class="icon"><i class="fas fa-bell"></i></div>
      <div class="avatar" onclick="toggleMenu()"><i class="fas fa-user"></i></div>
      <div id="userMenu" class="dropdown-menu">
        <a href="student_profile.html"><i class="fas fa-cog" style="margin-right:8px;"></i>個人設定</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt" style="margin-right:8px;"></i>登出</a>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="sidebar" id="sidebar">
      <div class="menu">
        <a href="student_index.html"><i class="fas fa-home"></i>學生首頁</a>
        <a href="student_activities.html"><i class="fas fa-calendar-alt"></i>活動行事曆</a>
        <a href="student_registration.html"><i class="fas fa-user-plus"></i>線上報名</a>
        <a href="student_activities_modify.html"><i class="fas fa-edit"></i>活動報名修改</a>
        <a href="student_profile.html"><i class="fas fa-user-circle"></i>查看個人活動紀錄</a>
        <a href="student_upload.html"><i class="fas fa-cloud-upload-alt"></i>檔案上傳</a>
        <a href="student_files.html" class="active"><i class="fas fa-folder-open"></i>查看上傳檔案</a>
        <a href="student_from.html"><i class="fas fa-chart-pie"></i>填寫活動回饋</a>
        <a href="student_image.html"><i class="fas fa-image"></i>活動相簿</a>
      </div>
    </div>

    <div class="content">
      <div class="files-container">
        <h2>已上傳檔案</h2>
        <div id="filesList"></div>
      </div>
    </div>
  </div>

  <script>
    const filesList = document.getElementById('filesList');

    function getUploadedFiles() {
      return JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
    }

    function saveUploadedFiles(files) {
      localStorage.setItem('uploadedFiles', JSON.stringify(files));
    }

    function renderFiles() {
      const uploadedFiles = getUploadedFiles();
      filesList.innerHTML = '';
      if (uploadedFiles.length === 0) {
        filesList.innerHTML = '<p style="text-align:center;color:#666;">目前尚未上傳任何檔案</p>';
        return;
      }
      uploadedFiles.forEach((file,index)=>{
        const div=document.createElement('div');
        div.className='file-item';
        div.innerHTML=`
          <span>${file.name}</span>
          <div class="btn-group">
            <button class="view-btn" onclick="viewFile(${index})">檢視</button>
            <button class="delete-btn" onclick="deleteFile(${index})">刪除</button>
          </div>`;
        filesList.appendChild(div);
      });
    }

    function viewFile(index) {
      const uploadedFiles=getUploadedFiles();
      const file=uploadedFiles[index];
      if(file && file.url){ window.open(file.url,"_blank"); }
      else { alert("這個檔案沒有可檢視的內容！"); }
    }

    function deleteFile(index){
      const uploadedFiles=getUploadedFiles();
      uploadedFiles.splice(index,1);
      saveUploadedFiles(uploadedFiles);
      renderFiles();
    }

    renderFiles();

    // 下拉選單功能
    function toggleMenu() {
      const menu = document.getElementById("userMenu");
      menu.style.display = (menu.style.display==="flex") ? "none" : "flex";
    }
    function logout() { location.href = "login_student.html"; }
    document.addEventListener("click",(e)=>{
      const avatar = document.querySelector(".avatar");
      const menu = document.getElementById("userMenu");
      if(!avatar.contains(e.target) && !menu.contains(e.target)){ menu.style.display="none"; }
    });
  </script>
</body>
</html>
