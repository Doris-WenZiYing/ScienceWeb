    <script>
      const registrationSelect = document.getElementById("registrationSelect");
      const statusMsg = document.getElementById("statusMsg");

      const MY_REGISTRATIONS_API =

      const UPDATE_REGISTRATION_API =

      async function fetchRegistrations() {
        try {
          const res = await fetch(MY_REGISTRATIONS_API);
          if (!res.ok) throw new Error("ÂèñÂæóÂ†±ÂêçÁ¥ÄÈåÑÂ§±Êïó");
          const registrations = await res.json();

          if (!Array.isArray(registrations) || registrations.length === 0) {
            form.style.display = "none";
            statusMsg.textContent = "ÁõÆÂâçÊ≤íÊúâÂ†±ÂêçÁöÑÊ¥ªÂãï„ÄÇ";
            statusMsg.style.display = "block";
            return;
          }

          registrations.forEach((r) => {
            const option = document.createElement("option");
            option.value = r.id;
            option.textContent = `${r.eventName}Ôºà${r.name} / ${r.email}Ôºâ`;
            registrationSelect.appendChild(option);
          });

          statusMsg.style.display = "none";
          form.style.display = "block";
        } catch (err) {
          console.error(err);
          form.style.display = "none";
          statusMsg.textContent = "ÂèñÂæóË≥áÊñôÊôÇÁôºÁîüÈåØË™§ÔºåË´ãÁ®çÂæåÂÜçË©¶„ÄÇ";

        if (!selectedId || !newName || !newEmail) {
          alert("Ë´ãÂ°´ÂØ´ÂÆåÊï¥Ë≥áÊñô");
          return;
        }

        const apiUrl = "student_api.php?action=update_registration";
        const payload = { id: selectedId, name: newName, email: newEmail };
        console.log("üöÄ [‰øÆÊîπÊ¥ªÂãï] ÈñãÂßãÈÄÅÂá∫Ë´ãÊ±Ç");
        console.log("üîó API URL:", apiUrl);
        console.log("üì§ ÂÇ≥ÈÄÅÂÖßÂÆπ:", payload);

        try {
          const res = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          console.log("üì° ÂõûÊáâÁãÄÊÖãÁ¢º:", res.status);
          const resultText = await res.text();
          console.log("üßæ ÂéüÂßãÂõûÊáâÊñáÂ≠ó:", resultText);

          let result;
          try {
            result = JSON.parse(resultText);
          } catch {

            alert("‰º∫ÊúçÂô®ÂõûÂÇ≥Èùû JSONÔºåË´ãÊü•Áúã console„ÄÇ");
            return;

          console.log("‚úÖ Ëß£ÊûêÂæåÁµêÊûú:", result);

          if (result.success) {
            alert("‰øÆÊîπÊàêÂäüÔºÅ");

          } else {
            alert("‰øÆÊîπÂ§±ÊïóÔºö" + (result.message || "Êú™Áü•ÈåØË™§"));
