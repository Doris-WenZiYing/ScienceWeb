<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>老師系統首頁</title>
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    /* 頂部區域 */
    .header {
      height: 70px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 100;
    }

    .header::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
    }

    .header img.logo {
      height: 50px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
      transition: transform 0.3s ease;
    }

    .header img.logo:hover {
      transform: scale(1.05);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 25px;
      position: relative;
    }

    .icon {
      position: relative;
      padding: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .icon:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
    }

    .icon i {
      font-size: 18px;
      color: white;
    }

    .icon::after {
      content: '3';
      position: absolute;
      top: -2px;
      right: -2px;
      background: #ff4757;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(17, 153, 142, 0.3);
    }

    .avatar i {
      font-size: 20px;
      color: white;
    }

    /* 下拉選單 */
    .dropdown {
      position: absolute;
      top: 65px;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: none;
      min-width: 120px;
      z-index: 1000;
      overflow: hidden;
      animation: dropdownFade 0.3s ease;
    }

    @keyframes dropdownFade {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown a {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .dropdown a:hover {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    .dropdown a i {
      margin-right: 8px;
      width: 16px;
    }

    /* 主體區域 */
    .main {
      display: flex;
      height: calc(100% - 70px);
      gap: 0;
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #11998e 0%, #38ef7d 100%);
    }

    .sidebar h2 {
      font-size: 24px;
      margin: 0 30px 40px;
      color: #333;
      font-weight: 300;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .sidebar h2:hover {
      color: #11998e;
      transform: scale(1.05);
    }

    .sidebar h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
      border-radius: 2px;
    }

    .menu a {
      display: flex;
      align-items: center;
      padding: 18px 30px;
      text-decoration: none;
      color: #555;
      font-size: 16px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      position: relative;
    }

    .menu a:hover, .menu a.active {
      color: #11998e;
      background: rgba(17, 153, 142, 0.1);
      border-left: 4px solid #11998e;
      transform: translateX(5px);
    }

    .menu a i {
      margin-right: 15px;
      width: 20px;
      font-size: 18px;
    }

    .content {
      flex: 1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .welcome-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    .welcome-section h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 300;
    }

    .welcome-section p {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
    }

    .time-display {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 16px;
      margin-top: 20px;
      display: inline-block;
      font-weight: 500;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .stat-card i {
      font-size: 40px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    .stat-card h3 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .stat-card p {
      color: #666;
      font-size: 14px;
    }

    /* 今日課程表 */
    .schedule-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .schedule-section h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
    }

    .schedule-section h2 i {
      margin-right: 10px;
      color: #11998e;
    }

    .schedule-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
      transition: all 0.3s ease;
    }

    .schedule-item:last-child {
      border-bottom: none;
    }

    .schedule-item:hover {
      background: rgba(17, 153, 142, 0.05);
      border-radius: 10px;
      padding-left: 15px;
    }

    .schedule-time {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      min-width: 100px;
      text-align: center;
    }

    .schedule-info {
      margin-left: 20px;
      flex: 1;
    }

    .schedule-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .schedule-location {
      font-size: 14px;
      color: #666;
    }

    /* 快捷操作 */
    .quick-actions {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .quick-actions h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
    }

    .quick-actions h2 i {
      margin-right: 10px;
      color: #11998e;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      text-decoration: none;
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
    }

    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
    }

    .action-btn i {
      font-size: 24px;
      margin-right: 15px;
    }

    .action-btn-text {
      flex: 1;
    }

    .action-btn-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .action-btn-desc {
      font-size: 12px;
      opacity: 0.9;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
      }
      
      .menu {
        display: flex;
        overflow-x: auto;
      }
      
      .menu a {
        white-space: nowrap;
        padding: 15px 20px;
      }

      .content {
        padding: 20px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .action-buttons {
        grid-template-columns: 1fr;
      }
    }

    /* 滾動條美化 */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
    }
  </style>
</head>
<body>
  <!-- 頂部欄 -->
  <div class="header">
    <img src="image/logo1.gif" alt="Logo" class="logo">
    
    <div class="header-right">
      <!-- 通知圖標 -->
      <div class="icon"><i class="fas fa-bell"></i></div>
      
      <!-- 頭像 -->
      <div class="avatar" id="avatar">
        <i class="fas fa-user"></i>
      </div>
      
      <!-- 下拉選單 -->
      <div class="dropdown" id="dropdown">
        <a href="login_teacher.html">
          <i class="fas fa-sign-out-alt"></i>
          登出
        </a>
      </div>
    </div>
  </div>

  <!-- 主區塊 -->
  <div class="main">
    <div class="sidebar">
      <h2 onclick="location.reload(); window.location.href='teacher_dashboard.html';">老師系統</h2>
      <div class="menu">
        <a href="activity_status.html">
          <i class="fas fa-chart-bar"></i>
          查看活動情況
        </a>
        <a href="registration_statistics.html">
          <i class="fas fa-users"></i>
          報名數據統計
        </a>
        <a href="form_feedback.html">
          <i class="fas fa-comments"></i>
          學生表單反饋
        </a>
      </div>
    </div>
    
    <div class="content">
      <!-- 歡迎區域 -->
      <div class="welcome-section">
        <h1>歡迎回來，王老師！</h1>
        <p>今天又是充滿活力的一天，讓我們一起為學生們創造美好的學習體驗</p>
        <div class="time-display" id="currentTime"></div>
      </div>

      <!-- 統計卡片 -->
      <div class="stats-grid">
        <div class="stat-card">
          <i class="fas fa-calendar-check"></i>
          <h3 id="activeActivities">12</h3>
          <p>進行中的活動</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-user-graduate"></i>
          <h3 id="totalStudents">156</h3>
          <p>總報名人數</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-star"></i>
          <h3 id="averageRating">4.8</h3>
          <p>平均評分</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-clipboard-check"></i>
          <h3 id="pendingReviews">23</h3>
          <p>待審核表單</p>
        </div>
      </div>

      <!-- 今日課程表 -->
      <div class="schedule-section">
        <h2><i class="fas fa-calendar-day"></i>今日課程安排</h2>
        <div class="schedule-item">
          <div class="schedule-time">09:00-10:30</div>
          <div class="schedule-info">
            <div class="schedule-title">數學進階課程</div>
            <div class="schedule-location">教室 A101</div>
          </div>
        </div>
        <div class="schedule-item">
          <div class="schedule-time">11:00-12:30</div>
          <div class="schedule-info">
            <div class="schedule-title">科學實驗課</div>
            <div class="schedule-location">實驗室 B201</div>
          </div>
        </div>
        <div class="schedule-item">
          <div class="schedule-time">14:00-15:30</div>
          <div class="schedule-info">
            <div class="schedule-title">英語會話練習</div>
            <div class="schedule-location">教室 C102</div>
          </div>
        </div>
        <div class="schedule-item">
          <div class="schedule-time">16:00-17:00</div>
          <div class="schedule-info">
            <div class="schedule-title">課後輔導</div>
            <div class="schedule-location">辦公室</div>
          </div>
        </div>
      </div>

      <!-- 快捷操作 -->
      <div class="quick-actions">
        <h2><i class="fas fa-bolt"></i>快捷操作</h2>
        <div class="action-buttons">
          <a href="activity_status.html" class="action-btn">
            <i class="fas fa-chart-line"></i>
            <div class="action-btn-text">
              <div class="action-btn-title">活動監控</div>
              <div class="action-btn-desc">查看所有活動進度</div>
            </div>
          </a>
          <a href="registration_statistics.html" class="action-btn">
            <i class="fas fa-analytics"></i>
            <div class="action-btn-text">
              <div class="action-btn-title">數據分析</div>
              <div class="action-btn-desc">分析報名趨勢</div>
            </div>
          </a>
          <a href="form_feedback.html" class="action-btn">
            <i class="fas fa-comment-dots"></i>
            <div class="action-btn-text">
              <div class="action-btn-title">學生反饋</div>
              <div class="action-btn-desc">查看最新意見</div>
            </div>
          </a>
          <a href="#" class="action-btn" onclick="alert('功能開發中...')">
            <i class="fas fa-plus-circle"></i>
            <div class="action-btn-text">
              <div class="action-btn-title">新增活動</div>
              <div class="action-btn-desc">創建新的學習活動</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- JS 控制 -->
  <script>
    const avatar = document.getElementById('avatar');
    const dropdown = document.getElementById('dropdown');

    // 下拉選單控制
    avatar.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    // 點擊其他地方關閉選單
    window.addEventListener('click', function(e) {
      if (!avatar.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });

    // 選單項目點擊效果
    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', function(e) {
        document.querySelectorAll('.menu a').forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // 統計卡片數字動畫
    function animateNumbers() {
      const numbers = [
        { element: document.getElementById('activeActivities'), target: 12 },
        { element: document.getElementById('totalStudents'), target: 156 },
        { element: document.getElementById('averageRating'), target: 4.8, isFloat: true },
        { element: document.getElementById('pendingReviews'), target: 23 }
      ];

      numbers.forEach(({ element, target, isFloat }) => {
        let count = 0;
        const increment = target / 30;
        const timer = setInterval(() => {
          count += increment;
          if (count >= target) {
            element.innerText = isFloat ? target.toFixed(1) : target;
            clearInterval(timer);
          } else {
            element.innerText = isFloat ? count.toFixed(1) : Math.floor(count);
          }
        }, 50);
      });
    }

    // 時間顯示
    function updateTime() {
      const now = new Date();
      const options = {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        weekday: 'long'
      };
      
      const timeString = now.toLocaleDateString('zh-TW', options);
      document.getElementById('currentTime').textContent = timeString;
    }

    // 頁面載入後執行
    window.addEventListener('load', () => {
      updateTime();
      setInterval(updateTime, 1000); // 每秒更新時間
      setTimeout(animateNumbers, 500); // 延遲執行動畫
    });

    // 課程項目懸停效果
    document.querySelectorAll('.schedule-item').forEach(item => {
      item.addEventListener('mouseenter', function() {
        this.style.transform = 'translateX(10px)';
      });
      
      item.addEventListener('mouseleave', function() {
        this.style.transform = 'translateX(0)';
      });
    });
  </script>
</body>
</html>
