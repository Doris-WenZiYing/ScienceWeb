<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>學生表單反饋 - 老師系統</title>
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    /* 頂部區域 */
    .header {
      height: 70px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 100;
    }

    .header::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
    }

    .header img.logo {
      height: 50px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
      transition: transform 0.3s ease;
    }

    .header img.logo:hover {
      transform: scale(1.05);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 25px;
      position: relative;
    }

    .icon {
      position: relative;
      padding: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .icon:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
    }

    .icon i {
      font-size: 18px;
      color: white;
    }

    .icon::after {
      content: '3';
      position: absolute;
      top: -2px;
      right: -2px;
      background: #ff4757;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(17, 153, 142, 0.3);
    }

    .avatar i {
      font-size: 20px;
      color: white;
    }

    /* 下拉選單 */
    .dropdown {
      position: absolute;
      top: 65px;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: none;
      min-width: 120px;
      z-index: 1000;
      overflow: hidden;
      animation: dropdownFade 0.3s ease;
    }

    @keyframes dropdownFade {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown a {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .dropdown a:hover {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    .dropdown a i {
      margin-right: 8px;
      width: 16px;
    }

    /* 主體區域 */
    .main {
      display: flex;
      height: calc(100% - 70px);
      gap: 0;
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #11998e 0%, #38ef7d 100%);
    }

    .sidebar h2 {
      font-size: 16px;
      margin: 0 0 0 0;
      padding: 18px 30px;
      color: #555;
      font-weight: 400;
      text-align: left;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 15px;
      border-left: 4px solid transparent;
    }

    .sidebar h2 i {
      font-size: 17px;
      color: #555;
      width: 20px;
      text-align: center;
    }

    .sidebar h2:hover {
      color: #11998e;
      background: rgba(17, 153, 142, 0.1);
      border-left: 4px solid #11998e;
      transform: translateX(5px);
    }

    .sidebar h2:hover i {
      color: #11998e;
    }

    .menu a {
      display: flex;
      align-items: center;
      padding: 18px 30px;
      text-decoration: none;
      color: #555;
      font-size: 16px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      position: relative;
    }

    .menu a:hover, .menu a.active {
      color: #11998e;
      background: rgba(17, 153, 142, 0.1);
      border-left: 4px solid #11998e;
      transform: translateX(5px);
    }

    .menu a i {
      margin-right: 15px;
      width: 20px;
      font-size: 18px;
    }

    .content {
      flex: 1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    /* 反饋頁面專用樣式 */
    .feedback-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .page-title {
      font-size: 28px;
      color: #333;
      font-weight: 300;
      display: flex;
      align-items: center;
    }

    .page-title i {
      margin-right: 15px;
      color: #11998e;
      font-size: 32px;
    }

    .header-time {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 10px rgba(17, 153, 142, 0.3);
    }

    .header-time i {
      font-size: 16px;
    }

    /* 篩選區域 */
    .feedback-filter {
      background: rgba(248, 249, 250, 0.8);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .filter-label {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .filter-select, .filter-input {
      padding: 10px 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
    }

    .filter-select:focus, .filter-input:focus {
      outline: none;
      border-color: #11998e;
      box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    /* 統計概覽 */
    .feedback-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .stat-icon {
      font-size: 36px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-number {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
      font-weight: 600;
    }

    /* 反饋卡片 */
    .feedback-list {
      display: grid;
      gap: 20px;
    }

    .feedback-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .feedback-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(180deg, #11998e 0%, #38ef7d 100%);
    }

    .feedback-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .feedback-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .feedback-info {
      flex: 1;
    }

    .student-name {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .activity-name {
      font-size: 14px;
      color: #11998e;
      font-weight: 500;
    }

    .feedback-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 5px;
    }

    .feedback-date {
      font-size: 12px;
      color: #666;
    }

    .rating-display {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .stars {
      color: #ffc107;
      font-size: 16px;
    }

    .rating-text {
      font-size: 14px;
      color: #666;
      font-weight: 600;
    }

    .feedback-content {
      margin: 20px 0;
    }

    .feedback-section {
      margin-bottom: 15px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #11998e;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .section-title i {
      margin-right: 8px;
      width: 16px;
    }

    .section-content {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
      background: rgba(248, 249, 250, 0.8);
      padding: 12px 15px;
      border-radius: 8px;
    }

    .feedback-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }

    .tag {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 500;
    }

    .feedback-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e9ecef;
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 12px;
    }

    .btn-info {
      background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
      color: white;
    }

    .btn-success {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
    }

    .btn-warning {
      background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
      color: white;
    }

    .btn-sm:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* 空狀態 */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }

    .empty-icon {
      font-size: 64px;
      color: rgba(17, 153, 142, 0.3);
      margin-bottom: 20px;
    }

    .empty-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .empty-description {
      font-size: 16px;
      opacity: 0.8;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
      }
      
      .menu {
        display: flex;
        overflow-x: auto;
      }
      
      .menu a {
        white-space: nowrap;
        padding: 15px 20px;
      }

      .content {
        padding: 20px;
      }

      .feedback-filter {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-group {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      .feedback-stats {
        grid-template-columns: repeat(2, 1fr);
      }

      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .header-time {
        align-self: stretch;
        justify-content: center;
        font-size: 12px;
        padding: 8px 15px;
      }

      .feedback-header {
        flex-direction: column;
        align-items: stretch;
      }

      .feedback-meta {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    /* 滾動條美化 */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
    }
  </style>
</head>

          suggestions: '可以增加一些數學競賽的內容。'
        },
        tags: ['寓教於樂', '思維訓練', '需要分級'],
        status: 'read'
      },
      {
        id: 3,
        studentName: '張同學',
        activity: '英語口語提升班',
        activityId: 'english',
        rating: 5,
        date: '2025-09-08',
        feedback: {
          overall: '外師很親切,創造了很好的英語環境。我的口語能力確實有提升。',
          improvements: '希望能有更多小組討論的機會,增加與同學的互動。',
          favorite: '角色扮演活動很棒,讓我更有信心開口說英語。',
          suggestions: '建議可以安排英語電影欣賞或英語歌曲學習。'
        },
        tags: ['外師教學', '口語提升', '環境良好'],
        status: 'replied'
      },
      {
        id: 4,
        studentName: '陳美玲',
        activity: '創意美術工作坊',
        activityId: 'art',
        rating: 4,
        date: '2025-09-07',
        feedback: {
          overall: '美術課很有創意,老師教我們很多不同的繪畫技巧。',
          improvements: '教室空間有點小,希望能有更大的創作空間。',
          favorite: '水彩風景畫是我最喜歡的,畫出來的效果超美！',
          suggestions: '希望能舉辦學生作品展覽。'
        },
        tags: ['創意豐富', '技巧實用', '空間不足'],
        status: 'unread'
      },
      {
        id: 5,
        studentName: '劉志明',
        activity: '科學實驗探索營',
        activityId: 'science',
        rating: 3,
        date: '2025-09-06',
        feedback: {
          overall: '課程內容不錯,但是進度有點快,有些地方沒有完全理解。',
          improvements: '希望老師能放慢一點速度,給我們更多時間消化內容。',
          favorite: '顯微鏡觀察細胞很有趣,第一次看到這麼微小的世界。',
          suggestions: '可以提供課後複習資料。'
        },
        tags: ['進度較快', '內容充實', '需要復習'],
        status: 'read'
      }
    ];

    let filteredFeedback = [...feedbackData];

    // 狀態映射
    const statusMap = {
      'unread': { text: '未讀', class: 'btn-warning', icon: 'fa-envelope' },
      'read': { text: '已讀', class: 'btn-info', icon: 'fa-envelope-open' },
      'replied': { text: '已回覆', class: 'btn-success', icon: 'fa-check-circle' }
    };

    // 頁面載入後執行
    window.addEventListener('load', () => {
      updateTime();
      setInterval(updateTime, 1000);
      renderFeedback();
      updateStats();
    });

    // 下拉選單控制
    const avatar = document.getElementById('avatar');
    const dropdown = document.getElementById('dropdown');

    avatar.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('click', function(e) {
      if (!avatar.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });

    // 時間顯示
    function updateTime() {
      const now = new Date();
      const options = {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        weekday: 'long'
      };
      
      const timeString = now.toLocaleDateString('zh-TW', options);
      document.getElementById('timeText').textContent = timeString;
    }

    // 渲染反饋列表
    function renderFeedback() {
      const feedbackList = document.getElementById('feedbackList');
      feedbackList.innerHTML = '';

      if (filteredFeedback.length === 0) {
        feedbackList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <i class="fas fa-comments"></i>
            </div>
            <div class="empty-title">暫無符合條件的反饋</div>
            <div class="empty-description">請嘗試調整篩選條件或等待新的學生反饋</div>
          </div>
        `;
        return;
      }

      filteredFeedback.forEach(feedback => {
        const statusInfo = statusMap[feedback.status];
        const stars = '★'.repeat(feedback.rating) + '☆'.repeat(5 - feedback.rating);
        
        const feedbackCard = document.createElement('div');
        feedbackCard.className = 'feedback-card';
        feedbackCard.innerHTML = `
          <div class="feedback-header">
            <div class="feedback-info">
              <div class="student-name">${feedback.studentName}</div>
              <div class="activity-name">${feedback.activity}</div>
            </div>
            <div class="feedback-meta">
              <div class="feedback-date">${feedback.date}</div>
              <div class="rating-display">
                <div class="stars">${stars}</div>
                <div class="rating-text">${feedback.rating}/5</div>
              </div>
            </div>
          </div>
          
          <div class="feedback-content">
            <div class="feedback-section">
              <div class="section-title">
                <i class="fas fa-heart"></i>
                整體評價
              </div>
              <div class="section-content">${feedback.feedback.overall}</div>
            </div>
            
            <div class="feedback-section">
              <div class="section-title">
                <i class="fas fa-lightbulb"></i>
                改進建議
              </div>
              <div class="section-content">${feedback.feedback.improvements}</div>
            </div>
            
            <div class="feedback-section">
              <div class="section-title">
                <i class="fas fa-star"></i>
                最喜歡的部分
              </div>
              <div class="section-content">${feedback.feedback.favorite}</div>
            </div>
            
            <div class="feedback-section">
              <div class="section-title">
                <i class="fas fa-plus-circle"></i>
                額外建議
              </div>
              <div class="section-content">${feedback.feedback.suggestions}</div>
            </div>
          </div>
          
          <div class="feedback-tags">
            ${feedback.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
          
          <div class="feedback-actions">
            <button class="btn ${statusInfo.class} btn-sm" onclick="markAsRead(${feedback.id})">
              <i class="fas ${statusInfo.icon}"></i>
              ${statusInfo.text}
            </button>
            <button class="btn btn-info btn-sm" onclick="replyToFeedback(${feedback.id})">
              <i class="fas fa-reply"></i>
              回覆學生
            </button>
            <button class="btn btn-secondary btn-sm" onclick="viewDetails(${feedback.id})">
              <i class="fas fa-eye"></i>
              詳細資訊
            </button>
          </div>
        `;
        
        feedbackList.appendChild(feedbackCard);
      });
    }

    // 篩選反饋
    function filterFeedback() {
      const activityFilter = document.getElementById('activityFilter').value;
      const ratingFilter = document.getElementById('ratingFilter').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      filteredFeedback = feedbackData.filter(feedback => {
        const matchesActivity = !activityFilter || feedback.activityId === activityFilter;
        const matchesRating = !ratingFilter || feedback.rating >= parseInt(ratingFilter);
        const matchesDateRange = (!startDate || feedback.date >= startDate) && 
                                (!endDate || feedback.date <= endDate);

        return matchesActivity && matchesRating && matchesDateRange;
      });

      renderFeedback();
      updateStats();
      showNotification('篩選已更新', 'success');
    }

    // 重設篩選器
    function resetFilters() {
      document.getElementById('activityFilter').value = '';
      document.getElementById('ratingFilter').value = '';
      document.getElementById('startDate').value = '2025-09-01';
      document.getElementById('endDate').value = '2025-09-30';
      filteredFeedback = [...feedbackData];
      renderFeedback();
      updateStats();
      showNotification('篩選已重設', 'info');
    }

    // 更新統計數據
    function updateStats() {
      const totalFeedback = filteredFeedback.length;
      const avgRating = filteredFeedback.length > 0 ? 
        (filteredFeedback.reduce((sum, f) => sum + f.rating, 0) / totalFeedback).toFixed(1) : 0;
      const positiveRate = filteredFeedback.length > 0 ? 
        Math.round((filteredFeedback.filter(f => f.rating >= 4).length / totalFeedback) * 100) : 0;
      const responseTime = 2.5; // 模擬數據

      // 動畫更新數字
      animateNumber('totalFeedback', totalFeedback);
      animateNumber('avgRating', avgRating);
      animateNumber('positiveRate', positiveRate, '%');
      animateNumber('responseTime', responseTime);
    }

    // 數字動畫效果
    function animateNumber(elementId, targetValue, suffix = '') {
      const element = document.getElementById(elementId);
      const startValue = parseFloat(element.textContent) || 0;
      const increment = (targetValue - startValue) / 20;
      let currentValue = startValue;

      const timer = setInterval(() => {
        currentValue += increment;
        if ((increment > 0 && currentValue >= targetValue) || 
            (increment < 0 && currentValue <= targetValue) ||
            increment === 0) {
          element.textContent = targetValue + suffix;
          clearInterval(timer);
        } else {
          element.textContent = (elementId === 'avgRating' ? currentValue.toFixed(1) : Math.floor(currentValue)) + suffix;
        }
      }, 50);
    }

    // 標記為已讀
    function markAsRead(feedbackId) {
      const feedback = feedbackData.find(f => f.id === feedbackId);
      if (feedback && feedback.status === 'unread') {
        feedback.status = 'read';
        renderFeedback();
        showNotification('已標記為已讀', 'success');
      }
    }

    // 回覆反饋
    function replyToFeedback(feedbackId) {
      const feedback = feedbackData.find(f => f.id === feedbackId);
      if (feedback) {
        const reply = prompt(`回覆給 ${feedback.studentName} 的反饋：`);
        if (reply && reply.trim()) {
          feedback.status = 'replied';
          renderFeedback();
          showNotification(`已回覆給 ${feedback.studentName}`, 'success');
        }
      }
    }

    // 查看詳細資訊
    function viewDetails(feedbackId) {
      const feedback = feedbackData.find(f => f.id === feedbackId);
      if (feedback) {
        alert(`學生：${feedback.studentName}\n活動：${feedback.activity}\n評分：${feedback.rating}/5\n日期：${feedback.date}\n\n此功能正在開發中...`);
      }
    }

    // 顯示通知
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'success' ? 'linear-gradient(135deg, #28a745 0%, #20c997 100%)' : 
                    type === 'info' ? 'linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%)' :
                    'linear-gradient(135deg, #dc3545 0%, #e83e8c 100%)'};
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        z-index: 10000;
        font-weight: 500;
        animation: slideIn 0.3s ease;
        cursor: pointer;
      `;
      notification.textContent = message;
      
      notification.addEventListener('click', () => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notification.remove(), 300);
      });
      
      if (!document.querySelector('#notificationStyles')) {
        const style = document.createElement('style');
        style.id = 'notificationStyles';
        style.textContent = `
          @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
          }
          @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
          }
        `;
        document.head.appendChild(style);
      }
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        if (notification.parentNode) {
          notification.style.animation = 'slideOut 0.3s ease';
          setTimeout(() => notification.remove(), 300);
        }
      }, 3000);
    }
  </script>
