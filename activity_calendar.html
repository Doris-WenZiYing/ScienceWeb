<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科學會管理系統-行事曆</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            overflow: hidden;
        }

        .header {
            height: 70px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 100;
        }

        .header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8360c3 0%, #2ebf91 100%);
        }

        .header-left {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-left:hover {
            transform: scale(1.02);
        }

        .header img.logo {
            height: 50px;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
            margin-right: 15px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 300;
            color: #333;
            transition: color 0.3s ease;
        }

        .header-left:hover .header-title {
            color: #8360c3;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 25px;
            position: relative;
        }

        .icon {
            position: relative;
            padding: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }

        .icon:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 12px 35px rgba(131, 96, 195, 0.5);
            background: linear-gradient(135deg, #9d7ce6 0%, #3dd5a3 100%);
        }

        .icon:active {
            transform: translateY(-1px) scale(1.05);
            transition: all 0.1s ease;
        }

        .icon i {
            font-size: 20px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: bellShake 0.5s ease-in-out infinite alternate;
        }

        .icon::after {
            content: '3';
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
            border: 2px solid white;
            animation: bounce 1s ease-in-out infinite;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3); }
            50% { box-shadow: 0 4px 25px rgba(131, 96, 195, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3); }
        }

        @keyframes bellShake {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-3px); }
            60% { transform: translateY(-2px); }
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(131, 96, 195, 0.3);
        }

        .avatar i {
            font-size: 20px;
            color: white;
        }

        .dropdown {
            position: absolute;
            top: 65px;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            min-width: 120px;
            z-index: 1000;
            overflow: hidden;
            animation: dropdownFade 0.3s ease;
        }

        @keyframes dropdownFade {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .dropdown a:hover {
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            color: white;
        }

        .dropdown a i {
            margin-right: 8px;
            width: 16px;
        }

        /* 通知面板樣式 */
        .notification-panel {
            position: absolute;
            top: 65px;
            right: 80px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
            width: 380px;
            max-height: 500px;
            z-index: 1000;
            animation: dropdownFade 0.3s ease;
            overflow: hidden;
        }

        .notification-header {
            padding: 20px;
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px 15px 0 0;
        }

        .notification-header h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
        }

        .notification-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .notification-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .notification-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .notification-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            gap: 12px;
        }

        .notification-item:hover {
            background: rgba(131, 96, 195, 0.05);
        }

        .notification-item.unread {
            background: rgba(131, 96, 195, 0.08);
        }

        .notification-item.unread::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #e74c3c;
            border-radius: 50%;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .notification-icon.activity {
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            color: white;
        }

        .notification-icon.deadline {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .notification-icon.announcement {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .notification-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 4px;
        }

        .notification-time {
            font-size: 11px;
            color: #999;
        }

        .notification-delete {
            position: absolute;
            right: 15px;
            top: 15px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification-item:hover .notification-delete {
            opacity: 1;
        }

        .notification-delete:hover {
            background: #e74c3c;
            color: white;
            transform: scale(1.1);
        }

        .notification-empty {
            padding: 60px 20px;
            text-align: center;
            color: #999;
        }

        .notification-empty i {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 15px;
        }

        .notification-list::-webkit-scrollbar { width: 6px; }
        .notification-list::-webkit-scrollbar-track { background: #f0f0f0; }
        .notification-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            border-radius: 3px;
        }

        .main {
            display: flex;
            height: calc(100% - 70px);
            width: 100%;
            gap: 0;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 20px rgba(0,0,0,0.1);
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #8360c3 0%, #2ebf91 100%);
        }

        .menu {
            flex: 1;
            margin-top: 20px;
        }

        .menu-item {
            display: block;
            position: relative;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            text-decoration: none;
            color: #555;
            font-size: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            cursor: pointer;
        }

        .menu-link:hover, .menu-link.active {
            color: #8360c3;
            background: rgba(131, 96, 195, 0.1);
            border-left: 4px solid #8360c3;
            transform: translateX(5px);
        }

        .menu-link i {
            margin-right: 12px;
            width: 20px;
            font-size: 16px;
        }

        .menu-arrow {
            margin-left: auto;
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .menu-item.expanded .menu-arrow {
            transform: rotate(180deg);
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(131, 96, 195, 0.05);
        }

        .submenu.show {
            max-height: 500px;
        }

        .submenu-item {
            position: relative;
        }

        .submenu-link {
            display: flex;
            align-items: center;
            padding: 12px 25px 12px 45px;
            text-decoration: none;
            color: #666;
            font-size: 14px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            cursor: pointer;
        }

        .submenu-link:hover {
            color: #8360c3;
            background: rgba(131, 96, 195, 0.1);
            border-left: 4px solid #8360c3;
            transform: translateX(5px);
        }

        .submenu-link i {
            margin-right: 10px;
            width: 16px;
            font-size: 14px;
        }

        .content {
            flex: 1;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .calendar-controls {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(131, 96, 195, 0.4);
        }

        .current-month {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 0 20px;
            min-width: 150px;
            text-align: center;
        }

        .calendar-right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .current-time {
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
        }

        .current-time i {
            font-size: 16px;
        }

        .today-btn {
            padding: 10px 20px;
            border: 2px solid #8360c3;
            border-radius: 10px;
            background: white;
            color: #8360c3;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .today-btn:hover {
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(131, 96, 195, 0.4);
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .calendar-header {
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .calendar-day {
            background: white;
            height: 120px;
            padding: 6px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .calendar-day:hover {
            background: rgba(131, 96, 195, 0.05);
        }

        .calendar-day.other-month {
            color: #ccc;
            background: #f8f9fa;
        }

        .calendar-day.today {
            background: rgba(131, 96, 195, 0.1);
            border: 2px solid #8360c3;
        }

        .calendar-day.has-events {
            background: rgba(46, 191, 145, 0.05);
        }

        .calendar-day.selected {
            background: rgba(131, 96, 195, 0.2) !important;
            border: 2px solid #2ebf91 !important;
        }

        .day-number {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
            font-size: 12px;
        }

        .calendar-day.other-month .day-number {
            color: #999;
        }

        .calendar-day.today .day-number {
            color: #8360c3;
            font-weight: 700;
        }

        .event-item {
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 10px;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
        }

        .event-item:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(131, 96, 195, 0.4);
        }

        .event-item.meeting {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .event-item.training {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .event-item.deadline {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
        }
        
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);
            transition: all 0.3s ease;
            z-index: 1000;
            border: 3px solid white;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.7);
        }

        /* 彈跳視窗樣式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            color: white;
            padding: 25px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8360c3;
            box-shadow: 0 0 0 3px rgba(131, 96, 195, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .event-type-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 8px;
        }

        .event-type-option {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .event-type-option:hover {
            border-color: #8360c3;
            background: rgba(131, 96, 195, 0.05);
        }

        .event-type-option.selected {
            border-color: #8360c3;
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            color: white;
        }

        .event-type-option i {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #666;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .btn-submit {
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(131, 96, 195, 0.4);
        }

        .modal::-webkit-scrollbar { width: 6px; }
        .modal::-webkit-scrollbar-track { background: #f0f0f0; }
        .modal::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);

    <script>
        let currentDate = new Date();

        const eventsData = {
            '2025-10-07': [
                { time: '09:00-10:30', title: '科學營活動', type: 'meeting', desc: '年度大型活動執行' },
                { time: '14:00-16:00', title: '活動籌備會議', type: 'training', desc: '討論下月活動安排' }
            ],
            '2025-10-15': [
                { time: '10:00-11:00', title: '月會', type: 'meeting', desc: '各組進度報告' }
            ],
            '2025-10-20': [
                { time: '15:00-17:00', title: '志工培訓', type: 'training', desc: '新進志工培訓課程' }
            ],
            '2025-10-25': [
                { time: '全天', title: '校慶活動', type: 'meeting', desc: '校慶攤位活動' }
            ],
            '2025-10-28': [
                { time: '16:00', title: '報名截止', type: 'deadline', desc: '下月活動報名截止日' }
            ],
            '2025-09-28': [
                { time: '10:00', title: '九月月會', type: 'meeting', desc: '九月份各組報告' }
            ],
            '2025-09-29': [
                { time: '15:00', title: '美宣組會議', type: 'training', desc: '海報設計審核' }
            ]
        };

        // 通知數據
        let notifications = [
            {
                id: 1,
                type: 'activity',
                icon: 'fa-calendar-check',
                title: '新活動發布',
                text: '科學營活動已發布，請查看詳情並報名',
                time: '2小時前',
                read: false
            },
            {
                id: 2,
                type: 'deadline',
                icon: 'fa-clock',
                title: '報名即將截止',
                text: '下月活動報名將於今日16:00截止',
                time: '5小時前',
                read: false
            },
            {
                id: 3,
                type: 'announcement',
                icon: 'fa-bullhorn',
                title: '系統公告',
                text: '月會時間調整至10月15日上午10點',
                time: '1天前',
                read: false
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            currentDate = new Date(2025, 9, 1);
            renderCalendar();
            renderNotifications();
            updateNotificationBadge();
            updateTime();
            setInterval(updateTime, 1000); // 每秒更新時間
        });

        // 更新即時時間
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            
            const period = now.getHours() >= 12 ? '下午' : '上午';
            
            const timeString = `${year}年${month}月${date}日 ${weekday} ${period}${hours}:${minutes}:${seconds}`;
            document.getElementById('timeDisplay').textContent = timeString;
        }

        // 返回今天
        function goToToday() {
            currentDate = new Date();
            renderCalendar();
        }

        // 渲染通知列表
        function renderNotifications() {
            const notificationList = document.getElementById('notificationList');
            
            if (notifications.length === 0) {
                notificationList.innerHTML = `
                    <div class="notification-empty">
                        <i class="fas fa-bell-slash"></i>
                        <div>暫無通知</div>
                    </div>
                `;
                return;
            }

            notificationList.innerHTML = notifications.map(notif => `
                <div class="notification-item ${notif.read ? '' : 'unread'}" onclick="markAsRead(${notif.id})">
                    <div class="notification-icon ${notif.type}">
                        <i class="fas ${notif.icon}"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${notif.title}</div>
                        <div class="notification-text">${notif.text}</div>
                        <div class="notification-time">${notif.time}</div>
                    </div>
                    <button class="notification-delete" onclick="deleteNotification(event, ${notif.id})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        // 更新通知數量徽章
        function updateNotificationBadge() {
            const unreadCount = notifications.filter(n => !n.read).length;
            const icon = document.querySelector('.icon');
            
            if (unreadCount > 0) {
                icon.setAttribute('data-count', unreadCount);
                // 更新 ::after 偽元素內容需要動態修改樣式
                const style = document.createElement('style');
                style.textContent = `.icon::after { content: '${unreadCount}'; }`;
                document.head.appendChild(style);
            } else {
                // 移除徽章
                const style = document.createElement('style');
                style.textContent = `.icon::after { display: none; }`;
                document.head.appendChild(style);
            }
        }

        // 標記單個通知為已讀
        function markAsRead(id) {
            const notification = notifications.find(n => n.id === id);
            if (notification && !notification.read) {
                notification.read = true;
                renderNotifications();
                updateNotificationBadge();
            }
        }

        // 標記全部為已讀
        function markAllAsRead() {
            notifications.forEach(n => n.read = true);
            renderNotifications();
            updateNotificationBadge();
        }

        // 刪除單個通知
        function deleteNotification(event, id) {
            event.stopPropagation();
            notifications = notifications.filter(n => n.id !== id);
            renderNotifications();
            updateNotificationBadge();
        }

        // 清除全部通知
        function clearAllNotifications() {
            if (confirm('確定要清除所有通知嗎？')) {
                notifications = [];
                renderNotifications();
                updateNotificationBadge();
            }
        }

        // 通知面板控制
        const notificationIcon = document.getElementById('notificationIcon');
        const notificationPanel = document.getElementById('notificationPanel');

        notificationIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            notificationPanel.style.display = notificationPanel.style.display === 'block' ? 'none' : 'block';
            // 關閉其他面板
            dropdown.style.display = 'none';
        });

        const avatar = document.getElementById('avatar');
        const dropdown = document.getElementById('dropdown');

        avatar.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            // 關閉通知面板
            notificationPanel.style.display = 'none';
        });

        window.addEventListener('click', function(e) {
            if (!notificationIcon.contains(e.target) && !notificationPanel.contains(e.target)) {
                notificationPanel.style.display = 'none';
            }
            if (!avatar.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });

        function toggleMenu(element) {
            const menuItem = element.parentElement;
            const submenu = menuItem.querySelector('.submenu');
            const isExpanded = menuItem.classList.contains('expanded');
            
            document.querySelectorAll('.menu-item').forEach(item => {
                if (item !== menuItem) {
                    item.classList.remove('expanded');
                    const otherSubmenu = item.querySelector('.submenu');
                    if (otherSubmenu) {
                        otherSubmenu.classList.remove('show');
                    }
                }
            });
            
            if (isExpanded) {
                menuItem.classList.remove('expanded');
                submenu.classList.remove('show');
            } else {
                menuItem.classList.add('expanded');
                submenu.classList.add('show');
            }
        }
        
        function createDayElement(dayNumber, dateString, classes, parentElement) {
            const dayDiv = document.createElement('div');
            dayDiv.className = `calendar-day ${classes}`;
            dayDiv.setAttribute('data-date', dateString);
            dayDiv.innerHTML = `<div class="day-number">${dayNumber}</div>`;

            if (eventsData[dateString]) {
                dayDiv.classList.add('has-events');
                eventsData[dateString].forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = `event-item ${event.type}`;
                    eventDiv.textContent = event.title;
                    eventDiv.title = `${event.time} - ${event.desc}`;
                    eventDiv.onclick = (e) => {
                        e.stopPropagation();
                        showEventDetail(event);
                    };
                    dayDiv.appendChild(eventDiv);
                });
            }

            dayDiv.onclick = () => selectDate(dateString);
            parentElement.appendChild(dayDiv);
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = `${year}年${String(month + 1).padStart(2, '0')}月`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const firstDayOfWeek = firstDay.getDay();
            
            const calendarGrid = document.getElementById('calendarGrid');
            
            while (calendarGrid.children.length > 7) {
                calendarGrid.removeChild(calendarGrid.lastChild);
            }
            
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            const totalCells = 42;
            let dayCounter = 0;

            for (let i = 0; i < firstDayOfWeek; i++) {
                const dayNumber = prevMonthLastDay - firstDayOfWeek + i + 1;
                const prevMonth = month === 0 ? 11 : month - 1;
                const prevYear = month === 0 ? year - 1 : year;
                const dateString = `${prevYear}-${String(prevMonth + 1).padStart(2, '0')}-${String(dayNumber).padStart(2, '0')}`;
                
                createDayElement(dayNumber, dateString, 'other-month', calendarGrid);
                dayCounter++;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                let classes = '';
                
                const today = new Date();
                if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                    classes += 'today';
                }

                createDayElement(day, dateString, classes, calendarGrid);
                dayCounter++;
            }

            let nextMonthDay = 1;
            while (dayCounter < totalCells) {
                const nextMonth = month === 11 ? 0 : month + 1;
                const nextYear = month === 11 ? year + 1 : year;
                const dateString = `${nextYear}-${String(nextMonth + 1).padStart(2, '0')}-${String(nextMonthDay).padStart(2, '0')}`;
                
                createDayElement(nextMonthDay, dateString, 'other-month', calendarGrid);
                nextMonthDay++;
                dayCounter++;
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function selectDate(dateString) {
            document.querySelectorAll('.calendar-day').forEach(day => {
                day.classList.remove('selected');
            });
            
            const selectedDay = document.querySelector(`[data-date="${dateString}"]`);
            if (selectedDay) {
                selectedDay.classList.add('selected');
            }
        }

        function showEventDetail(event) {
            const typeText = {
                'meeting': '會議',
                'training': '培訓',
                'deadline': '截止日期'
            };
            
            alert(`📅 事件詳情\n\n標題：${event.title}\n類型：${typeText[event.type]}\n時間：${event.time}\n描述：${event.desc}`);
        }

        // 新增活動彈跳視窗相關功能
        let selectedEventType = 'meeting';

        function openAddEventModal() {
            document.getElementById('modalOverlay').classList.add('show');
            // 設置默認日期為今天
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            document.getElementById('eventDate').value = dateString;
        }

        function closeModal(event) {
            if (!event || event.target.id === 'modalOverlay') {
                document.getElementById('modalOverlay').classList.remove('show');
                // 清空表單
                document.getElementById('eventForm').reset();
                selectedEventType = 'meeting';
                // 重置類型選擇器
                document.querySelectorAll('.event-type-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                document.querySelector('[data-type="meeting"]').classList.add('selected');
            }
        }

        function selectEventType(type) {
            selectedEventType = type;
            document.querySelectorAll('.event-type-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('selected');
        }

        function submitEvent() {
            const title = document.getElementById('eventTitle').value.trim();
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;
            const desc = document.getElementById('eventDesc').value.trim();

            if (!title || !date) {
                alert('請填寫活動標題和日期！');
                return;
            }

            // 格式化日期
            const dateString = date; // 格式: YYYY-MM-DD
            const timeString = time || '全天';

            // 添加到事件數據
            if (!eventsData[dateString]) {
                eventsData[dateString] = [];
            }

            eventsData[dateString].push({
                time: timeString,
                title: title,
                type: selectedEventType,
                desc: desc || '無描述'
            });

            // 重新渲染日曆
            renderCalendar();

            // 關閉彈窗
            closeModal();

            // 顯示成功提示
            alert(`✅ 活動已成功新增！\n\n標題：${title}\n日期：${dateString}\n時間：${timeString}`);
        }
        
        function addNewEvent() {
            openAddEventModal();
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.menu')) {
                document.querySelectorAll('.menu-item').forEach(item => {
                    if (!item.querySelector('.menu-link.active')) {
                        item.classList.remove('expanded');
                        const submenu = item.querySelector('.submenu');
                        if (submenu) {
                            submenu.classList.remove('show');
                        }
                    }
                });
            }
        });
    </script>
