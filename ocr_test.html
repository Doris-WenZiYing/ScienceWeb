<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>圖片掃描轉文字 OCR 測試</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 30px;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #222;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
    }
    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      background: #f0f0f0;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .upload-area:hover {
      background: #e2e8f0;
    }
    input[type="file"] {
      display: none;
    }
    .preview {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
    #output {
      margin-top: 25px;
      padding: 15px;
      background: #fefefe;
      border: 1px solid #ccc;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
    }
    #progress {
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h2>🖼 圖片掃描轉文字 (OCR)</h2>
<div class="card">
  <label class="upload-area" id="uploadLabel">
    📂 點此或拖曳圖片上傳
    <input type="file" id="fileInput" accept="image/*">
  </label>
  <img id="preview" class="preview" src="" style="display:none;">
  <button onclick="recognize()">開始辨識</button>
  <div id="progress"></div>
  <div id="output">← 這裡會顯示辨識出的文字</div>
</div>

<script>
  let selectedFile = null;

  const fileInput = document.getElementById('fileInput');
  const previewImg = document.getElementById('preview');
  const outputDiv = document.getElementById('output');
  const progressDiv = document.getElementById('progress');
  const uploadLabel = document.getElementById('uploadLabel');

  // 拖曳上傳支援
  ['dragover', 'drop'].forEach(eventName => {
    uploadLabel.addEventListener(eventName, e => {
      e.preventDefault();
      e.stopPropagation();
    });
  });

  uploadLabel.addEventListener('drop', e => {
    const dt = e.dataTransfer;
    const files = dt.files;
    if (files.length > 0) {
      fileInput.files = files;
      handleFile(files[0]);
    }
  });

  fileInput.addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (file) {
      handleFile(file);
    }
  });

  function handleFile(file) {
    selectedFile = file;
    const reader = new FileReader();
    reader.onload = function (e) {
      previewImg.src = e.target.result;
      previewImg.style.display = 'block';
    };
    reader.readAsDataURL(file);
  }

  function recognize() {
    if (!selectedFile) {
      alert("請先選擇一張圖片");
      return;
    }

    outputDiv.innerText = '辨識中...';
    progressDiv.innerText = '';

    Tesseract.recognize(
      selectedFile,
      'chi_tra', // 可切換 'eng' 等語言
      {
        logger: m => {
          if (m.status === 'recognizing text') {
            progressDiv.innerText = `進度：${Math.round(m.progress * 100)}%`;
          }
        }
      }
    ).then(({ data: { text } }) => {
      outputDiv.innerText = text || '無法辨識文字，請確認圖片清晰';
      progressDiv.innerText = '辨識完成 ✅';
    }).catch(err => {
      outputDiv.innerText = '發生錯誤：' + err.message;
      progressDiv.innerText = '';
    });
  }
</script>
</body>
</html>
