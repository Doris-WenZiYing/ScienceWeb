<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>管理員登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); }
        .glass-effect { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .input-focus:focus { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(239, 68, 68, 0.15); }
        .btn-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2); }
        .floating-animation { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%,100%{transform:translateY(0px);} 50%{transform:translateY(-10px);} }
        .slide-in { animation: slideIn 0.6s ease-out; }
        @keyframes slideIn { from{opacity:0;transform:translateY(30px);} to{opacity:1;transform:translateY(0);} }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex justify-center items-center p-4">
    <!-- Background decorative elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-10 left-10 w-20 h-20 bg-white opacity-10 rounded-full floating-animation"></div>
        <div class="absolute top-32 right-20 w-16 h-16 bg-white opacity-10 rounded-full floating-animation" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-20 left-32 w-12 h-12 bg-white opacity-10 rounded-full floating-animation" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-40 right-10 w-24 h-24 bg-white opacity-10 rounded-full floating-animation" style="animation-delay: 0.5s;"></div>
    </div>
    <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md slide-in">
        <!-- Header with title -->
        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold text-red-600 flex items-center justify-center gap-2">
                <span class="text-2xl">🛡️</span>
                管理員登入
            </h2>
            <p class="text-sm text-gray-500 mt-2">請輸入您的管理帳號密碼</p>
        </div>
        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <input type="hidden" name="role" value="admin">
            <!-- Account Input -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-700 block text-center">帳號</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        name="account" 
                        placeholder="請輸入您的管理帳號" 
                        required 
                        class="input-focus w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-300 bg-white/80"
                    >
                </div>
            </div>
            <!-- Password Input -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700 block text-center">密碼</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="請輸入您的密碼" 
                        required 
                        class="input-focus w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-300 bg-white/80"
                    >
                </div>
            </div>
            <!-- Login Button -->
            <button 
                type="submit" 
                id="loginBtn"
                class="btn-hover w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center gap-2"
            >
                <span id="btnText">登入</span>
                <span id="btnLoading" class="loading hidden"></span>
            </button>
        </form>
        <!-- Footer Links -->
        <div class="text-center mt-8 pt-6 border-t border-gray-200">
            <a 
                href="index.html" 
                class="inline-flex items-center gap-2 text-sm text-gray-500 hover:text-red-600 transition-colors duration-300 hover:underline"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                返回首頁
            </a>
        </div>
        <!-- Additional Info -->
        <div class="text-center mt-4">
            <p class="text-xs text-gray-400">康寧大學資訊管理系活動系統 v1.0</p>
        </div>
    </div>

    <script>
        const API_URL = 'api.php';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const account = document.querySelector('input[name="account"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();
            const role = 'admin';
            
            if (!account || !password) {
                alert('請輸入帳號和密碼');
                return;
            }
            
            // 顯示載入狀態
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            loginBtn.disabled = true;
            btnText.textContent = '登入中...';
            btnLoading.classList.remove('hidden');
            
            try {
                // 建立表單數據
                const formData = new FormData();
                formData.append('account', account);
                formData.append('password', password);
                formData.append('role', role);
                
                // 發送登入請求
                const response = await fetch(`${API_URL}?action=login`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin' // 重要：確保 Cookie 被傳送
                });
                
                const text = await response.text();
                console.log('Login response:', text);
                
                // 檢查是否登入成功
                if (text.includes('登入成功')) {
                    // 登入成功，跳轉到管理頁面
                    window.location.href = 'admin_index.html';
                } else if (text.includes('錯誤')) {
                    // 登入失敗
                    alert('❌ 帳號或密碼錯誤，請重新輸入');
                    
                    // 恢復按鈕狀態
                    loginBtn.disabled = false;
                    btnText.textContent = '登入';
                    btnLoading.classList.add('hidden');
                } else {
                    // 其他錯誤
                    alert('❌ 登入發生錯誤，請稍後再試');
                    console.error('Unexpected response:', text);
                    
                    // 恢復按鈕狀態
                    loginBtn.disabled = false;
                    btnText.textContent = '登入';
                    btnLoading.classList.add('hidden');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                alert('❌ 連接失敗：' + error.message);
                
                // 恢復按鈕狀態
                loginBtn.disabled = false;
                btnText.textContent = '登入';
                btnLoading.classList.add('hidden');
            }
        });

        // 按 Enter 鍵提交表單
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
