<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>權限管理</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Microsoft JhengHei', 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #ff6b6b 0%, #c70039 100%);
      height: 100%;
    }

    .header {
      height: 70px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 100;
    }
    .header::before {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, #ff6b6b 0%, #c70039 100%);
    }
    .header img.logo { height: 50px; cursor: pointer; }
    .header-right { display: flex; align-items: center; gap: 25px; position: relative; }
    .icon, .avatar {
      width: 40px; height: 40px; border-radius: 50%;
      background: linear-gradient(135deg, #ff6b6b 0%, #c70039 100%);
      color: white; display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      top: 70px;
      right: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      min-width: 140px;
      z-index: 200;
      overflow: hidden;
    }
    .dropdown-menu a {
      padding: 12px 18px;
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .dropdown-menu a:hover {
      background: rgba(255,77,77,0.1);
      color: #ff4d4d;
    }

    .main { display: flex; height: calc(100% - 70px); }

    .sidebar {
      width: 250px; 
      background: rgba(255,255,255,0.95); 
      backdrop-filter: blur(10px);
      display: flex; 
      flex-direction: column; 
      padding-top: 30px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ff4d4d rgba(0,0,0,0.1);
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
    }
    .sidebar::-webkit-scrollbar { width: 8px; }
    .sidebar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius: 4px; }
    .sidebar::-webkit-scrollbar-thumb { background-color: #ff4d4d; border-radius: 4px; }

    .menu a {
      display: flex; align-items: center; padding: 15px 30px; text-decoration: none;
      color: #555; font-size: 16px;
      border-left: 4px solid transparent;
    }
    .menu a:hover, .menu a.active {
      color: #ff4d4d; 
      background: rgba(255,77,77,0.1); 
      border-left: 4px solid #ff4d4d;
    }
    .menu a i { 
      margin-right: 15px; 
      font-size: 18px;
    }

    .content {
      flex: 1; 
      padding: 40px; 
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px); 
      overflow-y: auto;
    }

    .content h2 { 
      color: #fff; 
      margin-bottom: 30px;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .content h2 i {
      font-size: 36px;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
    }
    .stat-icon.admin { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .stat-icon.teacher { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .stat-icon.student { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .stat-info h3 {
      margin: 0;
      font-size: 14px;
      color: #666;
      font-weight: normal;
    }
    .stat-info p {
      margin: 5px 0 0 0;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }

    .user-form {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .user-form h3 {
      color: #ff4d4d;
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      position: relative;
    }
    .user-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }
    .user-form input, .user-form select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      font-size: 14px;
      background: white;
      box-sizing: border-box;
    }
    .user-form input:focus, .user-form select:focus {
      outline: none;
      border-color: #ff4d4d;
      box-shadow: 0 0 0 3px rgba(255,77,77,0.1);
    }
    .user-form button {
      background: linear-gradient(135deg, #ff6b6b 0%, #c70039 100%);
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .user-form button:hover {
      opacity: 0.9;
    }

    .table-container {
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .table-header h3 {
      color: #333;
      margin: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-box {
      position: relative;
    }
    .search-box input {
      padding: 8px 35px 8px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 20px;
      font-size: 14px;
      width: 250px;
    }
    .search-box input:focus {
      outline: none;
      border-color: #ff4d4d;
    }
    .search-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 15px 20px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }
    th { 
      background: linear-gradient(135deg, #ff6b6b 0%, #c70039 100%);
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    tbody tr:hover { 
      background: rgba(255,77,77,0.05);
    }
    tbody tr:last-child td {
      border-bottom: none;
    }

    .role-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
    }
    .role-badge.admin {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .role-badge.teacher {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }
    .role-badge.student {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }
    .role-badge.science_club {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      color: white;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      margin-right: 8px;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn:hover {
      opacity: 0.85;
    }
    .btn-edit { 
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
    }
    .btn-delete { 
      background: linear-gradient(135deg, #c70039, #e63946);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }
    .empty-state i {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.3;
    }
    .empty-state p {
      font-size: 18px;
      margin: 0;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    /* Modal 樣式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      animation: slideDown 0.3s;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h3 {
      color: #ff4d4d;
      margin: 0;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close:hover {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="image/logo1.gif" alt="Logo" class="logo" onclick="location.href='admin_index.html'">
    <div class="header-right">
      <div class="icon"><i class="fas fa-bell"></i></div>
      <div class="avatar" onclick="toggleMenu()"><i class="fas fa-user"></i></div>
      <div id="userMenu" class="dropdown-menu">
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt" style="margin-right:8px;"></i> 登出</a>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="sidebar">
      <div class="menu">
        <a href="admin_index.html" class="active">
          <i class="fas fa-user-shield"></i>權限設定
        </a>
      </div>
    </div>

    <div class="content">
      <h2>
        <i class="fas fa-users-cog"></i>
        使用者管理
      </h2>

      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-icon admin">
            <i class="fas fa-user-shield"></i>
          </div>
          <div class="stat-info">
            <h3>管理者</h3>
            <p id="adminCount">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon teacher">
            <i class="fas fa-chalkboard-teacher"></i>
          </div>
          <div class="stat-info">
            <h3>教師</h3>
            <p id="teacherCount">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon student">
            <i class="fas fa-user-graduate"></i>
          </div>
          <div class="stat-info">
            <h3>學生</h3>
            <p id="studentCount">0</p>
          </div>
        </div>
      </div>

      <div class="user-form">
        <h3>
          <i class="fas fa-user-plus"></i>
          新增使用者
        </h3>
        <div class="form-row">
          <div class="form-group">
            <label for="username">
              <i class="fas fa-user"></i> 帳號
            </label>
            <input type="text" id="username" placeholder="請輸入帳號">
          </div>
          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i> 密碼
            </label>
            <input type="password" id="password" placeholder="請輸入密碼">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email" id="email" placeholder="請輸入Email (選填)">
          </div>
          <div class="form-group">
            <label for="role">
              <i class="fas fa-id-badge"></i> 身分角色
            </label>
            <select id="role">
              <option value="admin">管理者</option>
              <option value="teacher">教師</option>
              <option value="student" selected>學生</option>
              <option value="science_club">科學會</option>
            </select>
          </div>
        </div>
        <button onclick="addUser()">
          <i class="fas fa-plus-circle"></i>
          新增使用者
        </button>
      </div>

      <div class="table-container">
        <div class="table-header">
          <h3>
            <i class="fas fa-list"></i>
            使用者列表
          </h3>
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜尋使用者..." onkeyup="searchUsers()">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="table-wrapper">
          <table id="userTable">
            <thead>
              <tr>
                <th><i class="fas fa-hashtag"></i> 編號</th>
                <th><i class="fas fa-user"></i> 帳號</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-id-badge"></i> 身分角色</th>
                <th><i class="fas fa-cogs"></i> 操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="5">
                  <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> 載入中...
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 編輯 Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-edit"></i> 編輯使用者</h3>
        <span class="close" onclick="closeEditModal()">&times;</span>
      </div>
      <input type="hidden" id="editUserId">
      <div class="form-group" style="margin-bottom: 15px;">
        <label><i class="fas fa-user"></i> 帳號</label>
        <input type="text" id="editUsername" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; box-sizing: border-box;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
        <label><i class="fas fa-lock"></i> 新密碼 (留空表示不修改)</label>
        <input type="password" id="editPassword" placeholder="留空表示不修改密碼" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; box-sizing: border-box;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
        <label><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="editEmail" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; box-sizing: border-box;">
      </div>
      <div class="form-group" style="margin-bottom: 20px;">
        <label><i class="fas fa-id-badge"></i> 角色</label>
        <select id="editRole" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; box-sizing: border-box;">
          <option value="admin">管理者</option>
          <option value="teacher">教師</option>
          <option value="student">學生</option>
          <option value="science_club">科學會</option>
        </select>
      </div>
      <button onclick="saveEdit()" style="background: linear-gradient(135deg, #ff6b6b 0%, #c70039 100%); color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold;">
        <i class="fas fa-save"></i> 儲存修改
      </button>
    </div>
  </div>

  <script>
    const API_URL = 'api.php';
    const userTable = document.getElementById('userTable').querySelector('tbody');
    let allUsers = [];

    const roleNames = {
      admin: '管理者',
      teacher: '教師',
      student: '學生',
      science_club: '科學會'
    };

    const roleIcons = {
      admin: 'fa-user-shield',
      teacher: 'fa-chalkboard-teacher',
      student: 'fa-user-graduate',
      science_club: 'fa-flask'
    };

    // 頁面載入時取得所有使用者
    document.addEventListener('DOMContentLoaded', function() {
      loadUsers();
      loadStats();
    });

    // 載入所有使用者
    async function loadUsers() {
      try {
        const response = await fetch(`${API_URL}?action=get_users`);
        const result = await response.json();
        
        if (result.success) {
          allUsers = result.data;
          renderUsers(allUsers);
        } else {
          showError(result.message);
        }
      } catch (error) {
        showError('載入失敗：' + error.message);
      }
    }

    // 載入統計數據
    async function loadStats() {
      try {
        const response = await fetch(`${API_URL}?action=get_user_stats`);
        const result = await response.json();
        
        if (result.success) {
          document.getElementById('adminCount').textContent = result.data.admin || 0;
          document.getElementById('teacherCount').textContent = result.data.teacher || 0;
          document.getElementById('studentCount').textContent = result.data.student || 0;
        }
      } catch (error) {
        console.error('載入統計失敗：', error);
      }
    }

    // 渲染使用者列表
    function renderUsers(users) {
      userTable.innerHTML = '';
      
      if (users.length === 0) {
        userTable.innerHTML = `
          <tr>
            <td colspan="5">
              <div class="empty-state">
                <i class="fas fa-users-slash"></i>
                <p>目前沒有符合的使用者</p>
              </div>
            </td>
          </tr>
        `;
        return;
      }
      
      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><strong>#${user.id}</strong></td>
          <td>
            <i class="fas ${roleIcons[user.role]}" style="margin-right: 8px; color: #ff4d4d;"></i>
            ${user.account}
          </td>
          <td>${user.email || '-'}</td>
          <td>
            <span class="role-badge ${user.role}">
              <i class="fas ${roleIcons[user.role]}"></i>
              ${roleNames[user.role]}
            </span>
          </td>
          <td>
            <button class="btn btn-edit" onclick="editUser(${user.id})">
              <i class="fas fa-edit"></i> 編輯
            </button>
            <button class="btn btn-delete" onclick="deleteUser(${user.id}, '${user.account}')">
              <i class="fas fa-trash-alt"></i> 刪除
            </button>
          </td>
        `;
        userTable.appendChild(row);
      });
    }

    // 新增使用者
    async function addUser() {
      const account = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const email = document.getElementById('email').value.trim();
      const role = document.getElementById('role').value;
      
      if (!account || !password) {
        alert('請輸入帳號和密碼');
        return;
      }
      
      try {
        const formData = new FormData();
        formData.append('account', account);
        formData.append('password', password);
        formData.append('email', email);
        formData.append('role', role);
        
        const response = await fetch(`${API_URL}?action=add_user`, {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert('✅ ' + result.message);
          document.getElementById('username').value = '';
          document.getElementById('password').value = '';
          document.getElementById('email').value = '';
          document.getElementById('role').value = 'student';
          loadUsers();
          loadStats();
        } else {
          alert('❌ ' + result.message);
        }
      } catch (error) {
        alert('❌ 新增失敗：' + error.message);
      }
    }

    // 編輯使用者
    function editUser(userId) {
      const user = allUsers.find(u => u.id == userId);
      if (!user) return;
      
      document.getElementById('editUserId').value = user.id;
      document.getElementById('editUsername').value = user.account;
      document.getElementById('editEmail').value = user.email || '';
      document.getElementById('editRole').value = user.role;
      document.getElementById('editPassword').value = '';
      
      document.getElementById('editModal').style.display = 'block';
    }

    // 儲存編輯
    async function saveEdit() {
      const id = document.getElementById('editUserId').value;
      const account = document.getElementById('editUsername').value.trim();
      const password = document.getElementById('editPassword').value.trim();
      const email = document.getElementById('editEmail').value.trim();
      const role = document.getElementById('editRole').value;
      
      if (!account) {
        alert('帳號不能為空');
        return;
      }
      
      try {
        const formData = new FormData();
        formData.append('id', id);
        formData.append('account', account);
        formData.append('email', email);
        formData.append('role', role);
        if (password) {
          formData.append('password', password);
        }
        
        const response = await fetch(`${API_URL}?action=update_user`, {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert('✅ ' + result.message);
          closeEditModal();
          loadUsers();
          loadStats();
        } else {
          alert('❌ ' + result.message);
        }
      } catch (error) {
        alert('❌ 更新失敗：' + error.message);
      }
    }

    // 刪除使用者
    async function deleteUser(userId, account) {
      if (!confirm(`確定要刪除使用者 ${account}？`)) {
        return;
      }
      
      try {
        const formData = new FormData();
        formData.append('id', userId);
        
        const response = await fetch(`${API_URL}?action=delete_user`, {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert('✅ ' + result.message);
          loadUsers();
          loadStats();
        } else {
          alert('❌ ' + result.message);
        }
      } catch (error) {
        alert('❌ 刪除失敗：' + error.message);
      }
    }

    // 搜尋使用者
    function searchUsers() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allUsers.filter(user => 
        user.account.toLowerCase().includes(searchTerm) ||
        (user.email && user.email.toLowerCase().includes(searchTerm)) ||
        roleNames[user.role].includes(searchTerm)
      );
      renderUsers(filtered);
    }

    // 關閉編輯 Modal
    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    // 點擊 Modal 外部關閉
    window.onclick = function(event) {
      const modal = document.getElementById('editModal');
      if (event.target == modal) {
        closeEditModal();
      }
    }

    function toggleMenu() {
      const menu = document.getElementById("userMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    function logout() {
      if (confirm('確定要登出嗎？')) {
        location.href = `${API_URL}?action=logout`;
      }
    }

    function showError(message) {
      userTable.innerHTML = `
        <tr>
          <td colspan="5">
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <p>${message}</p>
            </div>
          </td>
        </tr>
      `;
    }

    document.addEventListener("click", (e) => {
      const avatar = document.querySelector(".avatar");
      const menu = document.getElementById("userMenu");
      if (avatar && menu && !avatar.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
