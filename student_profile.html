<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>個人活動紀錄</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <script src="notification-center.js" defer></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100%;
      }
      .notification-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
        color: white;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        font-size: 12px;
        display: none;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid white;
        box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        animation: badgePulse 2s infinite;
      }

      .notification-badge.active {
        display: flex;
      }

      @keyframes badgePulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        }
        50% {
          transform: scale(1.2);
          box-shadow: 0 6px 20px rgba(255, 71, 87, 0.8);
        }
      }

      .notification-panel {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        display: none;
        width: 400px;
        max-height: 550px;
        z-index: 1001;
        overflow: hidden;
        animation: panelFade 0.3s ease;
        flex-direction: column;
      }

      @keyframes panelFade {
        from {
          opacity: 0;
          transform: translateY(-15px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .notification-panel.active {
        display: flex;
      }

      .notification-header {
        padding: 20px 25px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      }

      .notification-header h3 {
        font-size: 17px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .notification-header i {
        font-size: 20px;
      }

      .mark-all-read {
        background: rgba(255, 255, 255, 0.25);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 7px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .mark-all-read:hover {
        background: rgba(255, 255, 255, 0.35);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .notification-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .notification-item {
        padding: 16px;
        margin-bottom: 8px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #f8f9fa;
        border-left: 4px solid transparent;
        position: relative;
      }

      .notification-item:hover {
        background: #f0f1f2;
        transform: translateX(4px);
      }

      .notification-item.unread {
        background: linear-gradient(135deg, #e8f9f8 0%, #f0fffe 100%);
        border-left-color: #11998e;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.15);
      }

      .notification-item.unread::after {
        content: "";
        position: absolute;
        top: 8px;
        right: 8px;
        width: 10px;
        height: 10px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border-radius: 50%;
        animation: unreadPulse 2s infinite;
      }

      @keyframes unreadPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
      }

      .notification-item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }

      .notification-item-title {
        font-weight: 700;
        color: #333;
        flex: 1;
        margin-right: 10px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .notification-type-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: white;
        flex-shrink: 0;
      }

      .notification-type-icon.info {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      .notification-type-icon.warning {
        background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
      }

      .notification-item-time {
        font-size: 12px;
        color: #999;
        white-space: nowrap;
      }

      .notification-item-message {
        font-size: 13px;
        color: #666;
        line-height: 1.5;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .notification-actions {
        display: flex;
        gap: 8px;
      }

      .notification-btn {
        font-size: 11px;
        padding: 6px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .notification-btn-read {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.2);
      }

      .notification-btn-read:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
      }

      .notification-btn-clear {
        background: #ffe8e8;
        color: #d32f2f;
        box-shadow: 0 2px 8px rgba(211, 47, 47, 0.1);
      }

      .notification-btn-clear:hover {
        background: #ffcccb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
      }

      .empty-notification {
        padding: 50px 20px;
        text-align: center;
        color: #999;
      }
      .icon-wrapper {
        position: relative;
      }
      .empty-notification i {
        font-size: 45px;
        margin-bottom: 15px;
        opacity: 0.4;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .empty-notification p {
        font-weight: 600;
        font-size: 14px;
      }
      .header {
        height: 70px;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
      }
      .header::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      }
      .header img.logo {
        height: 50px;
        cursor: pointer;
      }
      .header-right {
        display: flex;
        align-items: center;
        gap: 25px;
        position: relative;
      }
      .icon,
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .dropdown-menu {
        position: absolute;
        top: 70px;
        right: 0;
        background: white;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        display: none;
        flex-direction: column;
        min-width: 140px;
        z-index: 200;
      }
      .dropdown-menu a {
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        display: block;
        font-size: 14px;
      }
      .dropdown-menu a:hover {
        background: #f5f5f5;
        color: #667eea;
      }

      .sidebar {
        width: 250px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        padding-top: 30px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #667eea rgba(0, 0, 0, 0.1);
      }
      .sidebar::-webkit-scrollbar {
        width: 8px;
      }
      .sidebar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 4px;
      }
      .sidebar::-webkit-scrollbar-thumb {
        background-color: #667eea;
        border-radius: 4px;
      }

      .menu a {
        display: flex;
        align-items: center;
        padding: 15px 30px;
        text-decoration: none;
        color: #555;
        font-size: 16px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
      }
      .menu a:hover,
      .menu a.active {
        color: #667eea;
        background: rgba(102, 126, 234, 0.1);
        border-left: 4px solid #667eea;
      }
      .menu a i {
        margin-right: 15px;
      }

      .main {
        display: flex;
        height: calc(100% - 70px);
      }

      .content {
        flex: 1;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        overflow-y: auto;
      }

      .records-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        margin: 0 auto;
      }
      .records-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .export-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }
      .export-buttons button {
        background: #667eea;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }
      .export-buttons button:hover {
        background: #5a6ddd;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      table th,
      table td {
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
      table th {
        background: #667eea;
        color: white;
      }
      tr:hover {
        background: rgba(102, 126, 234, 0.1);
      }

      .no-records {
        text-align: center;
        font-size: 18px;
        color: #666;
        margin-top: 30px;
      }
      .loading {
        text-align: center;
        font-size: 16px;
        color: #667eea;
        margin-top: 30px;
      }

      @media (max-width: 768px) {
        .main {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
        }
        .content {
          padding: 20px;
        }
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }
        thead {
          display: none;
        }
        tr {
          margin-bottom: 15px;
          background: #fff;
          border-radius: 10px;
          padding: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        td {
          border: none;
          padding: 8px 10px;
          position: relative;
          text-align: left;
        }
        td::before {
          content: attr(data-label);
          font-weight: bold;
          color: #333;
          display: block;
          margin-bottom: 3px;
        }
        .export-buttons {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body class="student-page">
    <div class="header">
      <img
        src="image/logo1.gif"
        alt="Logo"
        class="logo"
        onclick="location.href='student_index.html'"
      />
      <div class="header-right">
        <div class="icon-wrapper">
          <div class="icon" id="notificationBell">
            <i class="fas fa-bell"></i>
          </div>
          <div class="notification-badge" id="notificationBadge">0</div>
        </div>
        <div class="notification-panel" id="notificationPanel">
          <div class="notification-header">
            <h3><i class="fas fa-bell"></i> 通知中心</h3>
            <button class="mark-all-read">
              <i class="fas fa-check-double"></i> 全部已讀
            </button>
          </div>
          <div class="notification-list" id="notificationList">
            <div class="empty-notification">
              <i class="fas fa-inbox"></i>
              <p>沒有通知</p>
            </div>
          </div>
        </div>
        <div class="avatar" onclick="toggleMenu()">
          <i class="fas fa-user"></i>
        </div>
        <div id="userMenu" class="dropdown-menu">
          <a href="#" onclick="logout()"
            ><i class="fas fa-sign-out-alt" style="margin-right: 8px"></i
            >登出</a
          >
        </div>
      </div>
    </div>

    <div class="main">
      <div class="sidebar">
        <div class="menu">
          <a href="student_index.html"><i class="fas fa-home"></i>學生首頁</a>
          <a href="student_activities.html"
            ><i class="fas fa-calendar-alt"></i>活動行事曆</a
          >
          <a href="student_registration.html"
            ><i class="fas fa-user-plus"></i>線上報名</a
          >
          <a href="student_activities_modify.html"
            ><i class="fas fa-edit"></i>活動報名修改</a
          >
          <a href="student_profile.html" class="active"
            ><i class="fas fa-user-circle"></i>查看個人活動紀錄</a
          >
          <a href="student_upload.html"
            ><i class="fas fa-cloud-upload-alt"></i>檔案上傳</a
          >
          <a href="student_files.html"
            ><i class="fas fa-folder-open"></i>查看上傳檔案</a
          >
          <a href="student_form.html"
            ><i class="fas fa-chart-pie"></i>填寫活動回饋</a
          >
          <a href="student_image.html"><i class="fas fa-image"></i>活動相簿</a>
        </div>
      </div>

      <div class="content">
        <div class="records-container">
          <h2>
            <i class="fas fa-list" style="color: #667eea; margin-right: 8px"></i
            >個人活動紀錄
          </h2>

          <div class="export-buttons">
            <button onclick="exportPDF()">
              <i class="fas fa-file-pdf"></i> 匯出 PDF
            </button>
            <button onclick="exportExcel()">
              <i class="fas fa-file-excel"></i> 匯出 Excel
            </button>
          </div>

          <table id="recordsTable" style="display: none">
            <thead>
              <tr>
                <th>活動名稱</th>
                <th>參賽項目</th>
                <th>名次/成績</th>
                <th>姓名</th>
                <th>報名日期</th>
                <th>狀態</th>
              </tr>
            </thead>
            <tbody id="recordsBody"></tbody>
          </table>
          <p id="loadingMsg" class="loading">載入中...</p>
          <p id="noRecordsMsg" class="no-records" style="display: none">
            目前沒有報名任何活動。
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
      const MY_REGISTRATIONS_API = "student_api.php?action=get_my_records";
      let registrationsData = [];

      async function fetchRecords() {
        const table = document.getElementById("recordsTable");
        const body = document.getElementById("recordsBody");
        const noRecordsMsg = document.getElementById("noRecordsMsg");
        const loadingMsg = document.getElementById("loadingMsg");

        try {
          console.log("🔍 開始獲取個人活動紀錄...");
          const res = await fetch(MY_REGISTRATIONS_API);

          if (!res.ok) {
            throw new Error("HTTP錯誤: " + res.status);
          }

          const result = await res.json();
          console.log("📦 API 回應:", result);

          // 🔧 修正：處理包裝格式的回應
          let registrations;
          if (result.success !== undefined) {
            // API 回傳包裝格式 {success, message, data}
            if (!result.success) {
              throw new Error(result.message || "獲取失敗");
            }
            registrations = result.data || [];
          } else if (Array.isArray(result)) {
            // API 直接回傳陣列
            registrations = result;
          } else {
            throw new Error("未知的回應格式");
          }

          console.log("✅ 解析後的紀錄數量:", registrations.length);

          loadingMsg.style.display = "none";

          if (!Array.isArray(registrations) || registrations.length === 0) {
            table.style.display = "none";
            noRecordsMsg.style.display = "block";
            return;
          }

          registrationsData = registrations;
          body.innerHTML = "";

          registrations.forEach((r) => {
            console.log("📝 處理紀錄:", r);
            const row = document.createElement("tr");
            row.innerHTML = `
            <td data-label="活動名稱">${r.eventName || "—"}</td>
            <td data-label="參賽項目">${r.competition || "—"}</td>
            <td data-label="名次/成績">${r.rank || r.score || "—"}</td>
            <td data-label="姓名">${r.name || "—"}</td>
            <td data-label="報名日期">${formatDate(r.date) || "—"}</td>
            <td data-label="狀態">${getStatusBadge(r.status)}</td>
          `;
            body.appendChild(row);
          });

          table.style.display = "table";
          noRecordsMsg.style.display = "none";
        } catch (err) {
          console.error("❌ 錯誤:", err);
          loadingMsg.style.display = "none";
          table.style.display = "none";
          noRecordsMsg.textContent = "獲取資料時發生錯誤：" + err.message;
          noRecordsMsg.style.display = "block";
        }
      }

      function formatDate(dateString) {
        if (!dateString) return "—";
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return dateString;

        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        return `${year}/${month}/${day}`;
      }

      function getStatusBadge(status) {
        const statusMap = {
          registered: '<span style="color:#4caf50;">✓ 已報名</span>',
          attended: '<span style="color:#2196f3;">✓ 已參加</span>',
          cancelled: '<span style="color:#f44336;">✗ 已取消</span>',
          absent: '<span style="color:#ff9800;">⚠ 未出席</span>',
        };
        return statusMap[status] || status || "—";
      }

      function exportPDF() {
        if (registrationsData.length === 0) {
          alert("目前沒有資料可匯出");
          return;
        }

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("個人活動紀錄", 14, 15);
        doc.autoTable({
          startY: 20,
          head: [
            ["活動名稱", "參賽項目", "名次/成績", "姓名", "報名日期", "狀態"],
          ],
          body: registrationsData.map((r) => [
            r.eventName || "—",
            r.competition || "—",
            r.rank || r.score || "—",
            r.name || "—",
            formatDate(r.date) || "—",
            r.status || "—",
          ]),
        });
        doc.save("個人活動紀錄.pdf");
      }

      function exportExcel() {
        if (registrationsData.length === 0) {
          alert("目前沒有資料可匯出");
          return;
        }

        const worksheet = XLSX.utils.json_to_sheet(
          registrationsData.map((r) => ({
            活動名稱: r.eventName || "—",
            參賽項目: r.competition || "—",
            名次成績: r.rank || r.score || "—",
            姓名: r.name || "—",
            報名日期: formatDate(r.date) || "—",
            狀態: r.status || "—",
          }))
        );

        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "活動紀錄");
        XLSX.writeFile(workbook, "個人活動紀錄.xlsx");
      }

      function toggleMenu() {
        const menu = document.getElementById("userMenu");
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      }

      function logout() {
        location.href = "login_student.html";
      }

      document.addEventListener("click", (e) => {
        const avatar = document.querySelector(".avatar");
        const menu = document.getElementById("userMenu");
        if (!avatar.contains(e.target) && !menu.contains(e.target)) {
          menu.style.display = "none";
        }
      });

      // 頁面載入時自動獲取紀錄
      fetchRecords();
    </script>
  </body>
</html>
