    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      .header {
        height: 70px;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
      }

      .header::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
      }

      .header img.logo {
        height: 50px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        transition: transform 0.3s ease;
      }

      .header img.logo:hover {
        transform: scale(1.05);
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 25px;
        position: relative;
      }

      .icon-wrapper {
        position: relative;
      }

      .icon {
        position: relative;
        padding: 10px;
        border-radius: 50%;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        transition: all 0.3s ease;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(17, 153, 142, 0.5);
      }

      .icon i {
        font-size: 18px;
        color: white;
        animation: bellRing 0.6s ease-in-out infinite;
      }

      @keyframes bellRing {
        0%,
        100% {
          transform: rotate(0deg);
        }
        15% {
          transform: rotate(15deg);
        }
        30% {
          transform: rotate(-15deg);
        }
        45% {
          transform: rotate(10deg);
        }
        60% {
          transform: rotate(-10deg);
        }
        75% {
          transform: rotate(5deg);
        }
      }

      .notification-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
        color: white;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        font-size: 12px;
        display: none;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid white;
        box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        animation: badgePulse 2s infinite;
      }

      .notification-badge.active {
        display: flex;
      }

      @keyframes badgePulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        }
        50% {
          transform: scale(1.2);
          box-shadow: 0 6px 20px rgba(255, 71, 87, 0.8);
        }
      }

      .notification-panel {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        display: none;
        width: 400px;
        max-height: 550px;
        z-index: 1001;
        overflow: hidden;
        animation: panelFade 0.3s ease;
        flex-direction: column;
      }

      @keyframes panelFade {
        from {
          opacity: 0;
          transform: translateY(-15px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .notification-panel.active {
        display: flex;
      }

      .notification-header {
        padding: 20px 25px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      }

      .notification-header h3 {
        font-size: 17px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .notification-header i {
        font-size: 20px;
      }

      .mark-all-read {
        background: rgba(255, 255, 255, 0.25);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 7px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .mark-all-read:hover {
        background: rgba(255, 255, 255, 0.35);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .notification-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .notification-item {
        padding: 16px;
        margin-bottom: 8px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #f8f9fa;
        border-left: 4px solid transparent;
        position: relative;
      }

      .notification-item:hover {
        background: #f0f1f2;
        transform: translateX(4px);
      }

      .notification-item.unread {
        background: linear-gradient(135deg, #e8f9f8 0%, #f0fffe 100%);
        border-left-color: #11998e;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.15);
      }

      .notification-item.unread::after {
        content: "";
        position: absolute;
        top: 8px;
        right: 8px;
        width: 10px;
        height: 10px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border-radius: 50%;
        animation: unreadPulse 2s infinite;
      }

      @keyframes unreadPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
      }

      .notification-item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }

      .notification-item-title {
        font-weight: 700;
        color: #333;
        flex: 1;
        margin-right: 10px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .notification-type-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: white;
        flex-shrink: 0;
      }

      .notification-type-icon.info {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      .notification-type-icon.warning {
        background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
      }

      .notification-item-time {
        font-size: 12px;
        color: #999;
        white-space: nowrap;
      }

      .notification-item-message {
        font-size: 13px;
        color: #666;
        line-height: 1.5;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .notification-actions {
        display: flex;
        gap: 8px;
      }

      .notification-btn {
        font-size: 11px;
        padding: 6px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .notification-btn-read {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.2);
      }

      .notification-btn-read:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
      }

      .notification-btn-clear {
        background: #ffe8e8;
        color: #d32f2f;
        box-shadow: 0 2px 8px rgba(211, 47, 47, 0.1);
      }

      .notification-btn-clear:hover {
        background: #ffcccb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
      }

      .empty-notification {
        padding: 50px 20px;
        text-align: center;
        color: #999;
      }

      .empty-notification i {
        font-size: 45px;
        margin-bottom: 15px;
        opacity: 0.4;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .empty-notification p {
        font-weight: 600;
        font-size: 14px;
      }

      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 3px solid #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .avatar:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(17, 153, 142, 0.3);
      }

      .avatar i {
        font-size: 20px;
        color: white;
      }

      .dropdown {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: none;
        min-width: 120px;
        z-index: 1000;
        overflow: hidden;
        animation: dropdownFade 0.3s ease;
      }

      @keyframes dropdownFade {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dropdown a {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .dropdown a:hover {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
      }

      .dropdown a i {
        margin-right: 8px;
        width: 16px;
      }

      .main {
        display: flex;
        height: calc(100% - 70px);
        gap: 0;
      }

      .sidebar {
        width: 250px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 30px 0;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .sidebar::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #11998e 0%, #38ef7d 100%);
      }

      .menu a {
        display: flex;
        align-items: center;
        padding: 18px 30px;
        text-decoration: none;
        color: #555;
        font-size: 16px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        position: relative;
      }

      .menu a:hover,
      .menu a.active {
        color: #11998e;
        background: rgba(17, 153, 142, 0.1);
        border-left: 4px solid #11998e;
        transform: translateX(5px);
      }

      .menu a i {
        margin-right: 15px;
        width: 20px;
        font-size: 18px;
      }

      .content {
        flex: 1;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      .page-header {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .page-header h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      .page-header h1 i {
        margin-right: 15px;
        color: #11998e;
      }

      .date-time-info {
        display: flex;
        gap: 20px;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .info-badge {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        border-radius: 25px;
        font-size: 15px;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
      }

      .info-badge i {
        font-size: 16px;
      }

      .stats-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .stat-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
      }

      .stat-card.total::before {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      }

      .stat-card.checked::before {
        background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
      }

      .stat-card.unchecked::before {
        background: linear-gradient(90deg, #dc3545 0%, #e83e8c 100%);
      }

      .stat-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .stat-card i {
        font-size: 45px;
        margin-bottom: 15px;
      }

      .stat-card.total i {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-card.checked i {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-card.unchecked i {
        background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-card h3 {
        font-size: 42px;
        color: #333;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .stat-card p {
        color: #666;
        font-size: 16px;
        font-weight: 500;
      }

      .attendance-section {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .section-title {
        font-size: 22px;
        color: #333;
        display: flex;
        align-items: center;
        font-weight: 700;
      }

      .section-title i {
        margin-right: 12px;
        color: #11998e;
        font-size: 24px;
      }

      .search-box {
        position: relative;
        flex: 1;
        max-width: 400px;
      }

      .search-box input {
        width: 100%;
        padding: 12px 45px 12px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 15px;
        transition: all 0.3s ease;
      }

      .search-box input:focus {
        outline: none;
        border-color: #11998e;
        box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
      }

      .search-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 16px;
      }

      .action-buttons {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-export {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .btn-export:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: white;
        color: #555;
        border: 2px solid #e0e0e0;
      }

      .btn-secondary:hover {
        background: #f8f9fa;
        border-color: #11998e;
        color: #11998e;
        transform: translateY(-2px);
      }

      .attendance-list {
        display: grid;
        gap: 15px;
        margin-top: 25px;
      }

      .attendance-card {
        display: flex;
        align-items: center;
        padding: 25px;
        background: white;
        border-radius: 15px;
        transition: all 0.3s ease;
        border: 3px solid #f0f0f0;
        position: relative;
        cursor: pointer;
      }

      .attendance-card:hover {
        transform: translateX(8px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .attendance-card.checked {
        background: linear-gradient(135deg, #e8f5e9 0%, #f1f8f4 100%);
        border-color: #28a745;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
      }

      .member-avatar {
        width: 65px;
        height: 65px;
        border-radius: 50%;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 26px;
        margin-right: 25px;
        flex-shrink: 0;
        border: 4px solid white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      }

      .member-info {
        flex: 1;
      }

      .member-name {
        font-size: 20px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .member-role-badge {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 4px 12px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: 700;
      }

      .member-details {
        display: flex;
        gap: 25px;
        font-size: 14px;
        color: #666;
        flex-wrap: wrap;
      }

      .member-detail-item {
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: 600;
      }

      .member-detail-item i {
        color: #11998e;
        font-size: 13px;
      }

      .check-status {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .check-box {
        width: 50px;
        height: 50px;
        border: 3px solid #d0d0d0;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: white;
      }

      .check-box:hover {
        border-color: #11998e;
        transform: scale(1.1);
      }

      .attendance-card.checked .check-box {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        border-color: #28a745;
      }

      .check-box i {
        font-size: 24px;
        color: white;
        display: none;
      }

      .attendance-card.checked .check-box i {
        display: block;
      }

      .check-time {
        font-size: 13px;
        color: #28a745;
        font-weight: 700;
        display: none;
      }

      .attendance-card.checked .check-time {
        display: block;
      }

      .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: #999;
      }

      .empty-state i {
        font-size: 80px;
        margin-bottom: 25px;
        opacity: 0.3;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .empty-state p {
        font-size: 18px;
        font-weight: 600;
      }

      .toast {
        position: fixed;
        top: 90px;
        right: 30px;
        background: white;
        padding: 18px 25px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        display: none;
        align-items: center;
        gap: 12px;
        z-index: 10000;
        animation: slideIn 0.4s ease;
        min-width: 320px;
        border-left: 5px solid;
      }

      .toast.show {
        display: flex;
      }

      .toast.success {
        border-left-color: #28a745;
      }

      .toast i {
        font-size: 24px;
        color: #28a745;
      }

      .toast span {
        font-size: 15px;
        font-weight: 600;
        color: #333;
      }

      @keyframes slideIn {
        from {
          transform: translateX(120%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .main {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: auto;
        }

        .menu {
          display: flex;
          overflow-x: auto;
        }

        .menu a {
          white-space: nowrap;
          padding: 15px 20px;
        }

        .content {
          padding: 20px;
        }

        .stats-section {
          grid-template-columns: 1fr;
        }

        .attendance-card {
          flex-wrap: wrap;
        }

        .check-status {
          width: 100%;
          justify-content: center;
          margin-top: 15px;
        }

        .notification-panel {
          width: 320px;
        }
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);

    <script>
      const API_URL = 'teacher_api.php';
      let students = [];

      window.addEventListener('load', async () => {

      // è¼‰å…¥å­¸ç”Ÿåˆ—è¡¨
      async function loadStudents() {
        try {

          const data = await response.json();
          
          if (data.success) {
            students = data.data || [];
            renderStudentList();

      // æ¸²æŸ“å­¸ç”Ÿåˆ—è¡¨
      function renderStudentList() {
        const searchInput = document.getElementById('searchInput');
        if (!searchInput) return;
        
        const searchTerm = searchInput.value.toLowerCase();
        const filteredStudents = students.filter(student => {
          const name = (student.student_name || '').toLowerCase();
          const idNumber = (student.student_idnumber || '').toLowerCase();
          const className = (student.class || '').toLowerCase();
          
          return name.includes(searchTerm) ||
                idNumber.includes(searchTerm) ||
                className.includes(searchTerm);

        const attendanceList = document.getElementById('attendanceList');
        updateStats();

        if (filteredStudents.length === 0) {
          attendanceList.innerHTML = `

        } else {
          attendanceList.innerHTML = filteredStudents.map(student => {
            const isChecked = rollcallRecords[student.id] || false;
            const checkTime = rollcallRecords[student.id + '_time'] || '';
            
            return `

      // ğŸ†• è‡ªå‹•å‰µå»ºä»Šæ—¥å ´æ¬¡
      async function autoCreateTodaySession() {
        try {
          // æª¢æŸ¥æ˜¯å¦å·²æœ‰ä»Šæ—¥å ´æ¬¡
          const today = new Date().toISOString().split('T')[0];
          const sessionName = `ä¾‹è¡Œé»å_${today}`;
          
          const formData = new FormData();
          formData.append('action', 'create_rollcall_session');
          formData.append('session_name', sessionName);
          formData.append('session_date', today);
          formData.append('session_time', new Date().toTimeString().slice(0, 5));
          
          const response = await fetch(API_URL, {
            method: 'POST',
            body: formData
          });
          
          const data = await response.json();
          
          if (data.success) {
            currentSessionId = data.data.session_id;
            rollcallRecords = {};
            console.log('âœ… è‡ªå‹•å‰µå»ºä»Šæ—¥å ´æ¬¡æˆåŠŸï¼Œå ´æ¬¡ID:', currentSessionId);
            showToast('å·²è‡ªå‹•å‰µå»ºä»Šæ—¥é»åå ´æ¬¡', 'success');

            console.warn('è‡ªå‹•å‰µå»ºå ´æ¬¡å¤±æ•—:', data.message);
            // å¦‚æœå¤±æ•—ï¼Œå¯èƒ½æ˜¯å› ç‚ºå·²å­˜åœ¨å ´æ¬¡ï¼Œé€™æ™‚ä¸é¡¯ç¤ºéŒ¯èª¤

          console.error('è‡ªå‹•å‰µå»ºå ´æ¬¡éŒ¯èª¤:', error);
        }
      }

      // ğŸ†• æä¾›æ‰‹å‹•å‰µå»ºå ´æ¬¡çš„é¸é …
      function manualCreateSession() {

      // ä¿®æ”¹ç¾æœ‰çš„ toggleCheck å‡½æ•¸ï¼Œç•¶æ²’æœ‰å ´æ¬¡æ™‚å¼•å°ç”¨æˆ¶
      async function toggleCheck(studentId) {
        if (!currentSessionId) {
          // å˜—è©¦è‡ªå‹•å‰µå»ºå ´æ¬¡
          await autoCreateTodaySession();
          
          // å¦‚æœé‚„æ˜¯æ²’æœ‰å ´æ¬¡ï¼Œæ‰å½ˆå‡ºæ‰‹å‹•å‰µå»ºè¦–çª—

        const isCurrentlyPresent = rollcallRecords[studentId] || false;
        const newStatus = !isCurrentlyPresent;
        
        try {
          const formData = new FormData();
          formData.append('action', 'save_rollcall');
          formData.append('session_id', currentSessionId);
          formData.append('student_id', studentId);
          formData.append('is_present', newStatus ? 1 : 0);
          
          const response = await fetch(API_URL, {

          const data = await response.json();
          
          if (data.success) {
            rollcallRecords[studentId] = newStatus;
            if (newStatus) {
              const now = new Date();
              rollcallRecords[studentId + '_time'] = now.toLocaleTimeString('zh-TW', {

          } else {

          }
        } catch (error) {
          console.error('ä¿å­˜å¤±æ•—:', error);
          showToast('æ“ä½œå¤±æ•—', 'error');
        }
      }

      // æ›´æ–°çµ±è¨ˆ

      // å‰µå»ºé»åå ´æ¬¡
      async function createSession(e) {
        e.preventDefault();
        
        const sessionName = document.getElementById('sessionName').value;
        const sessionDate = document.getElementById('sessionDate').value;
        const sessionTime = document.getElementById('sessionTime').value;
        
        try {
          const formData = new FormData();
          formData.append('action', 'create_rollcall_session');
          formData.append('session_name', sessionName);
          formData.append('session_date', sessionDate);
          formData.append('session_time', sessionTime);
          
          const response = await fetch(API_URL, {

      // æ¸…é™¤æ‰€æœ‰é»å
      function clearAllChecks() {
        if (!currentSessionId) {
          showToast('ç›®å‰æ²’æœ‰é»åå ´æ¬¡', 'warning');
          return;
        }

        const checkedCount = Object.keys(rollcallRecords).filter(key => !key.includes('_time') && rollcallRecords[key]).length;
        
        if (checkedCount === 0) {
          showToast('ç›®å‰æ²’æœ‰é»åè¨˜éŒ„', 'info');
          return;

        if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰é»åè¨˜éŒ„å—ï¼Ÿ')) {

      // åŒ¯å‡ºé»åè¨˜éŒ„
      async function exportAttendance() {
        if (!currentSessionId) {
          showToast('è«‹å…ˆå‰µå»ºé»åå ´æ¬¡', 'warning');
          return;
        }

        try {
          const response = await fetch(`${API_URL}?action=export_rollcall&session_id=${currentSessionId}`);
          const data = await response.json();
          
          if (data.success) {
            const records = data.data || [];
            
            if (records.length === 0) {
              showToast('æ²’æœ‰å¯åŒ¯å‡ºçš„è³‡æ–™', 'warning');
              return;
            }

            let csvContent = '\uFEFF';
            csvContent += 'å ´æ¬¡åç¨±,æ—¥æœŸ,å§“å,å­¸è™Ÿ,ç­ç´š,å‡ºå¸­ç‹€æ…‹,é»åæ™‚é–“\n';

            records.forEach(record => {
              csvContent += `${record.session_name || ''},${record.session_date || ''},${record.student_name || ''},${record.student_idnumber || ''},${record.class || ''},${record.status || ''},${record.check_time || '-'}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `é»åè¨˜éŒ„_${new Date().toLocaleDateString('zh-TW')}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showToast('åŒ¯å‡ºæˆåŠŸï¼');
          } else {

          }
        } catch (error) {
          console.error('åŒ¯å‡ºå¤±æ•—:', error);
          showToast('åŒ¯å‡ºå¤±æ•—', 'error');
        }
      }

      function showToast(message, type = 'success') {
