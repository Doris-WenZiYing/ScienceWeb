<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>請假審核系統</title>
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="notification-center.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      /* 頂部區域 */
      .header {
        height: 70px;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
      }

      .header::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
      }

      .header img.logo {
        height: 50px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .header img.logo:hover {
        transform: scale(1.05);
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 25px;
        position: relative;
      }

      .icon-wrapper {
        position: relative;
      }

      .icon {
        position: relative;
        padding: 10px;
        border-radius: 50%;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        transition: all 0.3s ease;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(17, 153, 142, 0.5);
      }

      .icon i {
        font-size: 18px;
        color: white;
      }

      .notification-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
        color: white;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        font-size: 12px;
        display: none;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid white;
        box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        animation: badgePulse 2s infinite;
      }

      .notification-badge.active {
        display: flex;
      }

      @keyframes badgePulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        }
        50% {
          transform: scale(1.2);
          box-shadow: 0 6px 20px rgba(255, 71, 87, 0.8);
        }
      }

      .notification-panel {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        display: none;
        width: 400px;
        max-height: 550px;
        z-index: 1001;
        overflow: hidden;
        animation: panelFade 0.3s ease;
        flex-direction: column;
      }

      @keyframes panelFade {
        from {
          opacity: 0;
          transform: translateY(-15px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .notification-panel.active {
        display: flex;
      }

      .notification-header {
        padding: 20px 25px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      }

      .notification-header h3 {
        font-size: 17px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .notification-header i {
        font-size: 20px;
      }

      .mark-all-read {
        background: rgba(255, 255, 255, 0.25);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 7px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .mark-all-read:hover {
        background: rgba(255, 255, 255, 0.35);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .notification-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .notification-item {
        padding: 16px;
        margin-bottom: 8px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #f8f9fa;
        border-left: 4px solid transparent;
        position: relative;
      }

      .notification-item:hover {
        background: #f0f1f2;
        transform: translateX(4px);
      }

      .notification-item.unread {
        background: linear-gradient(135deg, #e8f9f8 0%, #f0fffe 100%);
        border-left-color: #11998e;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.15);
      }

      .notification-item.unread::after {
        content: "";
        position: absolute;
        top: 8px;
        right: 8px;
        width: 10px;
        height: 10px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border-radius: 50%;
        animation: unreadPulse 2s infinite;
      }

      @keyframes unreadPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
      }

      .notification-item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }

      .notification-item-title {
        font-weight: 700;
        color: #333;
        flex: 1;
        margin-right: 10px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .notification-type-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: white;
        flex-shrink: 0;
      }

      .notification-type-icon.info {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      .notification-type-icon.warning {
        background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
      }

      .notification-item-time {
        font-size: 12px;
        color: #999;
        white-space: nowrap;
      }

      .notification-item-message {
        font-size: 13px;
        color: #666;
        line-height: 1.5;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .notification-actions {
        display: flex;
        gap: 8px;
      }

      .notification-btn {
        font-size: 11px;
        padding: 6px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .notification-btn-read {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.2);
      }

      .notification-btn-read:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
      }

      .notification-btn-clear {
        background: #ffe8e8;
        color: #d32f2f;
        box-shadow: 0 2px 8px rgba(211, 47, 47, 0.1);
      }

      .notification-btn-clear:hover {
        background: #ffcccb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
      }

      .empty-notification {
        padding: 50px 20px;
        text-align: center;
        color: #999;
      }

      .empty-notification i {
        font-size: 45px;
        margin-bottom: 15px;
        opacity: 0.4;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .empty-notification p {
        font-weight: 600;
        font-size: 14px;
      }

      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 3px solid #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .avatar:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(17, 153, 142, 0.3);
      }

      .avatar i {
        font-size: 20px;
        color: white;
      }

      /* 下拉選單 */
      .dropdown {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: none;
        min-width: 120px;
        z-index: 1000;
        overflow: hidden;
        animation: dropdownFade 0.3s ease;
      }

      @keyframes dropdownFade {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dropdown a {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .dropdown a:hover {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
      }

      .dropdown a i {
        margin-right: 8px;
        width: 16px;
      }

      /* 主體區域 */
      .main {
        display: flex;
        height: calc(100% - 70px);
        gap: 0;
      }

      .sidebar {
        width: 250px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 30px 0;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .sidebar::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #11998e 0%, #38ef7d 100%);
      }

      .sidebar h2 {
        font-size: 16px;
        margin: 0;
        padding: 18px 30px;
        color: #555;
        font-weight: 400;
        text-align: left;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 15px;
        border-left: 4px solid transparent;
        flex-shrink: 0;
      }

      .sidebar h2 i {
        font-size: 17px;
        color: #555;
        width: 20px;
        text-align: center;
      }

      .sidebar h2:hover {
        color: #11998e;
        background: rgba(17, 153, 142, 0.1);
        border-left: 4px solid #11998e;
        transform: translateX(5px);
      }

      .sidebar h2:hover i {
        color: #11998e;
      }

      .menu a {
        display: flex;
        align-items: center;
        padding: 18px 30px;
        text-decoration: none;
        color: #555;
        font-size: 16px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        position: relative;
      }

      .menu a:hover,
      .menu a.active {
        color: #11998e;
        background: rgba(17, 153, 142, 0.1);
        border-left: 4px solid #11998e;
        transform: translateX(5px);
      }

      .menu a i {
        margin-right: 15px;
        width: 20px;
        font-size: 18px;
      }

      .content {
        flex: 1;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        min-height: 0;
      }

      /* 標題區域 */
      .page-header {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 30px 40px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        flex-shrink: 0;
      }

      .page-header h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }

      .page-header h1 i {
        margin-right: 15px;
        color: #11998e;
      }

      .page-header p {
        font-size: 16px;
        color: #666;
      }

      /* 統計卡片 */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
        flex-shrink: 0;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .stat-card i {
        font-size: 35px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }

      .stat-card h3 {
        font-size: 28px;
        color: #333;
        margin-bottom: 5px;
        font-weight: 600;
      }

      .stat-card p {
        color: #666;
        font-size: 13px;
      }

      /* 篩選區域 */
      .filter-section {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 25px 30px;
        margin-bottom: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        flex-shrink: 0;
      }

      .filter-row {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        align-items: flex-end;
      }

      .filter-group {
        flex: 1;
        min-width: 180px;
      }

      .filter-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-size: 14px;
        font-weight: 500;
      }

      .filter-group select,
      .filter-group input {
        width: 100%;
        padding: 10px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
      }

      .filter-group select:focus,
      .filter-group input:focus {
        outline: none;
        border-color: #11998e;
        box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
      }

      .btn {
        padding: 10px 25px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
      }

      .btn-primary {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
      }

      /* 請假申請列表 */
      .leave-list {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        flex: 1;
        min-height: 400px;
        overflow-y: auto;
      }

      .leave-item {
        background: white;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        border-left: 5px solid #11998e;
      }

      .leave-item:hover {
        transform: translateX(5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      }

      .leave-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .leave-header-left {
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .applicant-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .applicant-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 18px;
        flex-shrink: 0;
      }

      .applicant-details h3 {
        font-size: 18px;
        color: #333;
        margin-bottom: 3px;
      }

      .applicant-details p {
        font-size: 13px;
        color: #666;
      }

      .status-badge {
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 500;
      }

      .status-pending {
        background: #fff3cd;
        color: #856404;
      }

      .status-approved {
        background: #d4edda;
        color: #155724;
      }

      .status-rejected {
        background: #f8d7da;
        color: #721c24;
      }

      .leave-body {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 15px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
      }

      .leave-field {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .leave-field-label {
        font-size: 12px;
        color: #666;
        font-weight: 500;
      }

      .leave-field-value {
        font-size: 15px;
        color: #333;
        font-weight: 500;
      }

      .leave-reason {
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .leave-reason h4 {
        font-size: 14px;
        color: #666;
        margin-bottom: 8px;
      }

      .leave-reason p {
        font-size: 14px;
        color: #333;
        line-height: 1.6;
      }

      .leave-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        flex-wrap: wrap;
      }

      .btn-approve {
        background: #28a745;
        color: white;
      }

      .btn-approve:hover {
        background: #218838;
        transform: translateY(-2px);
      }

      .btn-reject {
        background: #dc3545;
        color: white;
      }

      .btn-reject:hover {
        background: #c82333;
        transform: translateY(-2px);
      }

      .btn-detail {
        background: #17a2b8;
        color: white;
      }

      .btn-detail:hover {
        background: #138496;
        transform: translateY(-2px);
      }

      /* 模態框 */
      .modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        animation: fadeIn 0.3s ease;
      }

      .modal-content {
        background: white;
        margin: 5% auto;
        padding: 0;
        border-radius: 20px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        animation: slideDown 0.3s ease;
        overflow: hidden;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideDown {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-header {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        padding: 25px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-header h2 {
        font-size: 22px;
        margin: 0;
      }

      .close {
        font-size: 32px;
        font-weight: 300;
        cursor: pointer;
        color: white;
        transition: transform 0.3s ease;
      }

      .close:hover {
        transform: rotate(90deg);
      }

      .modal-body {
        padding: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-size: 14px;
        font-weight: 500;
      }

      .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 14px;
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
        resize: vertical;
        min-height: 100px;
        transition: all 0.3s ease;
      }

      .form-group textarea:focus {
        outline: none;
        border-color: #11998e;
        box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
      }

      .modal-footer {
        padding: 20px 30px;
        background: #f8f9fa;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .btn-cancel {
        background: #6c757d;
        color: white;
      }

      .btn-cancel:hover {
        background: #5a6268;
      }

      /* 空狀態 */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
      }

      .empty-state i {
        font-size: 80px;
        color: #ccc;
        margin-bottom: 20px;
      }

      .empty-state h3 {
        font-size: 20px;
        color: #666;
        margin-bottom: 10px;
      }

    <script>
      const API_BASE_URL = "teacher_api.php";
      let leaveApplications = [];
      let filteredApplications = [];
      let currentReviewId = null;
      let currentAction = null;

      // 初始化頁面
      window.addEventListener("load", () => {
        initPage();
      });

      function initPage() {
        loadLeaveRequests();
        loadLeaveStats();
      }

      // 載入請假申請列表
      async function loadLeaveRequests() {
        try {
          const statusFilter = document.getElementById("statusFilter").value;
          const typeFilter = document.getElementById("typeFilter").value;
          const searchText = document.getElementById("searchInput").value;

          let url = `${API_BASE_URL}?action=get_leave_requests`;
          if (statusFilter !== "all") url += `&status=${statusFilter}`;
          if (typeFilter !== "all") url += `&type=${typeFilter}`;
          if (searchText) url += `&search=${encodeURIComponent(searchText)}`;

          const response = await fetch(url);
          const result = await response.json();

          console.log("API 返回結果:", result); // 除錯用

          // 檢查各種可能的返回格式
          if (Array.isArray(result)) {
            // 直接返回陣列
            leaveApplications = result;
          } else if (result && result.success && Array.isArray(result.data)) {
            // 返回 {success: true, data: [...]}
            leaveApplications = result.data;
          } else if (result && Array.isArray(result.data)) {
            // 返回 {data: [...]}
            leaveApplications = result.data;
          } else if (result && result.success === false) {
            // API 返回錯誤
            console.warn("API 錯誤:", result.message);
            leaveApplications = [];
          } else {
            // 其他情況，嘗試當作空陣列處理
            console.warn("未預期的資料格式:", result);
            leaveApplications = [];
          }

          filteredApplications = [...leaveApplications];
          renderLeaveList();
          updateStats();
        } catch (error) {
          console.error("載入請假申請失敗:", error);
          showNotification("載入資料失敗，請稍後再試", "error");

          // 顯示空狀態
          leaveApplications = [];
          filteredApplications = [];
          renderLeaveList();
        }
      }

      // 載入統計數據
      async function loadLeaveStats() {
        try {
          const response = await fetch(
            `${API_BASE_URL}?action=get_leave_stats`
          );
          const text = await response.text(); // 先取得原始文字

          console.log("統計數據 - 原始回應:", text); // 除錯用

          let result;
          try {
            result = JSON.parse(text); // 嘗試解析 JSON
          } catch (e) {
            console.error("JSON 解析失敗:", e);
            console.log("無法解析的內容:", text);
            throw new Error("API 返回的不是有效的 JSON");
          }

          console.log("統計數據 - 解析後:", result); // 除錯用

          let statsData = null;

          // 檢查各種可能的返回格式
          if (result && result.success && result.data) {
            statsData = result.data;
          } else if (result && result.data) {
            statsData = result.data;
          } else if (result && typeof result === "object" && !result.success) {
            // 可能是直接返回統計物件
            statsData = result;
          }

          console.log("統計數據 - 最終使用:", statsData); // 除錯用

          if (statsData) {
            document.getElementById("pendingCount").textContent =
              statsData.pending || 0;
            document.getElementById("approvedCount").textContent =
              statsData.approved || 0;
            document.getElementById("rejectedCount").textContent =
              statsData.rejected || 0;
            document.getElementById("totalDays").textContent =
              statsData.totalDays || 0;
          } else {
            // 如果沒有統計數據，嘗試直接從資料庫計算
            console.warn("無法取得統計數據，嘗試從列表計算");
            calculateStatsFromList();
          }
        } catch (error) {
          console.error("載入統計失敗:", error);
          // 嘗試從已載入的列表計算統計
          calculateStatsFromList();
        }
      }

      // 從已載入的列表計算統計（備用方案）
      function calculateStatsFromList() {
        if (leaveApplications && leaveApplications.length > 0) {
          const pending = leaveApplications.filter(
            (app) => app.status === "pending"
          ).length;
          const approved = leaveApplications.filter(
            (app) => app.status === "approved"
          ).length;
          const rejected = leaveApplications.filter(
            (app) => app.status === "rejected"
          ).length;

          // 計算總天數
          let totalDays = 0;
          leaveApplications
            .filter((app) => app.status === "approved")
            .forEach((app) => {
              if (app.leave_date && app.end_date) {
                const start = new Date(app.leave_date);
                const end = new Date(app.end_date);
                totalDays +=
                  Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
              } else {
                totalDays += 1;
              }
            });

          document.getElementById("pendingCount").textContent = pending;
          document.getElementById("approvedCount").textContent = approved;
          document.getElementById("rejectedCount").textContent = rejected;
          document.getElementById("totalDays").textContent = totalDays;

          console.log("使用備用方案計算統計:", {
            pending,
            approved,
            rejected,
            totalDays,
          });
        } else {
          // 設置預設值
          document.getElementById("pendingCount").textContent = "0";
          document.getElementById("approvedCount").textContent = "0";
          document.getElementById("rejectedCount").textContent = "0";
          document.getElementById("totalDays").textContent = "0";
        }
      }

      // 渲染請假列表
      function renderLeaveList() {
        const container = document.getElementById("leaveList");

        if (filteredApplications.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-inbox"></i>
              <h3>沒有找到相關申請</h3>
              <p>目前沒有請假申請資料</p>
            </div>
          `;
          return;
        }

        container.innerHTML = filteredApplications
          .map((app) => {
            const statusClass = `status-${app.status}`;
            const statusText =
              {
                pending: "待審核",
                approved: "已核准",
                rejected: "已拒絕",
              }[app.status] || app.status;

            const actionButtons =
              app.status === "pending"
                ? `
            <button class="btn btn-approve" onclick="openReviewModal(${app.request_id}, 'approve')">
              <i class="fas fa-check"></i>
              核准
            </button>
            <button class="btn btn-reject" onclick="openReviewModal(${app.request_id}, 'reject')">
              <i class="fas fa-times"></i>
              拒絕
            </button>
          `
                : "";

            const reviewInfo =
              app.status !== "pending"
                ? `
            <div class="leave-reason">
              <h4><i class="fas fa-user-tie"></i> 審核資訊</h4>
              <p><strong>審核人：</strong>${
                app.reviewed_by || app.reviewer_name || "系統"
              }</p>
              <p><strong>審核日期：</strong>${formatDate(
                app.reviewed_at || app.review_time
              )}</p>
              <p><strong>審核備註：</strong>${
                app.review_comment || app.review_note || "無"
              }</p>
            </div>
          `
                : "";

            // 計算請假天數（使用 leave_date 和可能的 end_date）
            let days = 1;
            if (app.leave_date && app.end_date) {
              const startDate = new Date(app.leave_date);
              const endDate = new Date(app.end_date);
              days =
                Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
            }

            // 組合日期時間顯示
            const leaveStartDisplay =
              app.leave_date + (app.start_time ? " " + app.start_time : "");
            const leaveEndDisplay =
              (app.end_date || app.leave_date) +
              (app.end_time ? " " + app.end_time : "");

            return `
            <div class="leave-item">
              <div class="leave-header">
                <div class="leave-header-left">
                  <div class="applicant-info">
                    <div class="applicant-avatar">${app.applicant_name.substring(
                      0,
                      2
                    )}</div>
                    <div class="applicant-details">
                      <h3>${app.applicant_name}</h3>
                      <p>${app.position || app.applicant_number || "成員"}</p>
                    </div>
                  </div>
                </div>
                <span class="status-badge ${statusClass}">${statusText}</span>
              </div>

              <div class="leave-body">
                <div class="leave-field">
                  <span class="leave-field-label"><i class="fas fa-clipboard-list"></i> 假別</span>
                  <span class="leave-field-value">${getLeaveTypeName(
                    app.leave_type
                  )}</span>
                </div>
                <div class="leave-field">
                  <span class="leave-field-label"><i class="fas fa-calendar-day"></i> 開始時間</span>
                  <span class="leave-field-value">${leaveStartDisplay}</span>
                </div>
                <div class="leave-field">
                  <span class="leave-field-label"><i class="fas fa-calendar-check"></i> 結束時間</span>
                  <span class="leave-field-value">${leaveEndDisplay}</span>
                </div>
                <div class="leave-field">
                  <span class="leave-field-label"><i class="fas fa-hourglass-half"></i> 請假天數</span>
                  <span class="leave-field-value">${days} 天</span>
                </div>
                <div class="leave-field">
                  <span class="leave-field-label"><i class="fas fa-paper-plane"></i> 申請日期</span>
                  <span class="leave-field-value">${formatDate(
                    app.submitted_at || app.apply_time
                  )}</span>
                </div>
              </div>

              <div class="leave-reason">
                <h4><i class="fas fa-comment-dots"></i> 請假事由</h4>
                <p>${app.reason || "無說明"}</p>
              </div>

              ${reviewInfo}

              <div class="leave-actions">
                ${actionButtons}
                <button class="btn btn-detail" onclick="viewDetail(${
                  app.request_id
                })">
                  <i class="fas fa-eye"></i>
                  查看詳情
                </button>
              </div>
            </div>
          `;
          })
          .join("");
      }

      // 獲取假別名稱
      function getLeaveTypeName(type) {
        const types = {
          sick: "病假",
          personal: "事假",
          official: "公假",
          other: "其他",
        };
        return types[type] || type;
      }

      // 格式化日期
      function formatDate(dateString) {
        if (!dateString) return "-";
        const date = new Date(dateString);
        return date.toLocaleDateString("zh-TW", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      // 篩選請假申請
      function filterLeaves() {
        loadLeaveRequests();
      }

      // 打開審核模態框
      function openReviewModal(id, action) {
        currentReviewId = id;
        currentAction = action;

        const modal = document.getElementById("reviewModal");
        const modalTitle = document.getElementById("modalTitle");
        const submitBtn = document.getElementById("submitReviewBtn");

        if (action === "approve") {
          modalTitle.innerHTML =
            '<i class="fas fa-check-circle"></i> 核准請假申請';
          submitBtn.className = "btn btn-approve";
          submitBtn.innerHTML = '<i class="fas fa-check"></i> 確認核准';
        } else {
          modalTitle.innerHTML =
            '<i class="fas fa-times-circle"></i> 拒絕請假申請';
          submitBtn.className = "btn btn-reject";
          submitBtn.innerHTML = '<i class="fas fa-times"></i> 確認拒絕';
        }

        document.getElementById("reviewNote").value = "";
        modal.style.display = "block";
      }

      // 關閉模態框
      function closeModal() {
        document.getElementById("reviewModal").style.display = "none";
        currentReviewId = null;
        currentAction = null;
      }

      // 提交審核
      async function submitReview() {
        if (!currentReviewId || !currentAction) return;

        const reviewNote = document.getElementById("reviewNote").value;

        try {
          const formData = new FormData();
          formData.append(
            "action",
            currentAction === "approve" ? "approve_leave" : "reject_leave"
          );
          formData.append("request_id", currentReviewId);
          formData.append("review_note", reviewNote);

          const response = await fetch(API_BASE_URL, {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (result.success) {
            showNotification(
              currentAction === "approve"
                ? "已核准請假申請！"
                : "已拒絕請假申請！",
              currentAction === "approve" ? "success" : "warning"
            );

            closeModal();
            loadLeaveRequests();
            loadLeaveStats();
          } else {
            showNotification(result.message || "操作失敗", "error");
          }
        } catch (error) {
          console.error("審核失敗:", error);
          showNotification("操作失敗，請稍後再試", "error");
        }
      }

      // 查看詳情
      function viewDetail(id) {
        const app = leaveApplications.find((a) => a.request_id == id);
        if (app) {
          let days = 1;
          if (app.leave_date && app.end_date) {
            const startDate = new Date(app.leave_date);
            const endDate = new Date(app.end_date);
            days = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
          }

          const statusText =
            {
              pending: "待審核",
              approved: "已核准",
              rejected: "已拒絕",
            }[app.status] || app.status;

          const leaveStart =
            app.leave_date + (app.start_time ? " " + app.start_time : "");
          const leaveEnd =
            (app.end_date || app.leave_date) +
            (app.end_time ? " " + app.end_time : "");

          alert(`
            請假申請詳情
            ━━━━━━━━━━━━━━━
            申請人：${app.applicant_name}
            編號：${app.applicant_number || "無"}
            假別：${getLeaveTypeName(app.leave_type)}
            開始時間：${leaveStart}
            結束時間：${leaveEnd}
            請假天數：${days} 天
            申請日期：${formatDate(app.submitted_at || app.apply_time)}
            狀態：${statusText}

            請假事由：
            ${app.reason || "無說明"}
            ${
              app.review_comment || app.review_note
                ? "\n審核備註：\n" + (app.review_comment || app.review_note)
                : ""
            }
          `);
        }
      }

      // 格式化相對時間
      function formatTimeAgo(dateString) {
        if (!dateString) return "剛剛";
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);

        if (minutes < 1) return "剛剛";
        if (minutes < 60) return `${minutes}分鐘前`;
        if (hours < 24) return `${hours}小時前`;
        if (days < 7) return `${days}天前`;
        return date.toLocaleDateString("zh-TW");
      }

      // 顯示通知訊息
      function showNotification(message, type) {
        const colors = {
          success: "#28a745",
          info: "#17a2b8",
          warning: "#ffc107",
          error: "#dc3545",
        };

        const notification = document.createElement("div");
        notification.textContent = message;
        notification.style.cssText = `
          position: fixed;
          top: 100px;
          right: 30px;
          background: ${colors[type] || colors.info};
          color: white;
          padding: 15px 25px;
          border-radius: 10px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.2);
          z-index: 10001;
          animation: slideIn 0.3s ease;
        `;

        document.body.appendChild(notification);

        setTimeout(() => {
          notification.style.animation = "slideOut 0.3s ease";
          setTimeout(() => {
            document.body.removeChild(notification);
          }, 300);
        }, 3000);
      }
