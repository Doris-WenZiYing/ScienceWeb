<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>報名數據統計 - 老師系統</title>
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Chart.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    /* 頂部區域 */
    .header {
      height: 70px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 100;
    }

    .header::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
    }

    .header img.logo {
      height: 50px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
      transition: transform 0.3s ease;
    }

    .header img.logo:hover {
      transform: scale(1.05);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 25px;
      position: relative;
    }

    .icon-wrapper {
      position: relative;
    }

    .icon {
      position: relative;
      padding: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(17, 153, 142, 0.5);
    }

    .icon i {
      font-size: 18px;
      color: white;
      animation: bellRing 0.6s ease-in-out infinite;
    }

    @keyframes bellRing {
      0%, 100% { transform: rotate(0deg); }
      15% { transform: rotate(15deg); }
      30% { transform: rotate(-15deg); }
      45% { transform: rotate(10deg); }
      60% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
    }

    .notification-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
      color: white;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      font-size: 12px;
      display: none;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: 2px solid white;
      box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
      animation: badgePulse 2s infinite;
    }

    .notification-badge.active {
      display: flex;
    }

    @keyframes badgePulse {
      0%, 100% { transform: scale(1); box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5); }
      50% { transform: scale(1.2); box-shadow: 0 6px 20px rgba(255, 71, 87, 0.8); }
    }

    .notification-panel {
      position: absolute;
      top: 65px;
      right: 0;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.15);
      display: none;
      width: 400px;
      max-height: 550px;
      z-index: 1001;
      overflow: hidden;
      animation: panelFade 0.3s ease;
      flex-direction: column;
    }

    @keyframes panelFade {
      from {
        opacity: 0;
        transform: translateY(-15px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .notification-panel.active {
      display: flex;
    }

    .notification-header {
      padding: 20px 25px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }

    .notification-header h3 {
      font-size: 17px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .notification-header i {
      font-size: 20px;
    }

    .mark-all-read {
      background: rgba(255,255,255,0.25);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 7px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .mark-all-read:hover {
      background: rgba(255,255,255,0.35);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-2px);
    }

    .notification-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .notification-item {
      padding: 16px;
      margin-bottom: 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #f8f9fa;
      border-left: 4px solid transparent;
      position: relative;
    }

    .notification-item:hover {
      background: #f0f1f2;
      transform: translateX(4px);
    }

    .notification-item.unread {
      background: linear-gradient(135deg, #e8f9f8 0%, #f0fffe 100%);
      border-left-color: #11998e;
      box-shadow: 0 2px 8px rgba(17, 153, 142, 0.15);
    }

    .notification-item.unread::after {
      content: '';
      position: absolute;
      top: 8px;
      right: 8px;
      width: 10px;
      height: 10px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border-radius: 50%;
      animation: unreadPulse 2s infinite;
    }

    @keyframes unreadPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .notification-item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .notification-item-title {
      font-weight: 700;
      color: #333;
      flex: 1;
      margin-right: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .notification-type-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: white;
      flex-shrink: 0;
    }

    .notification-type-icon.info {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    .notification-type-icon.warning {
      background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
    }

    .notification-item-time {
      font-size: 12px;
      color: #999;
      white-space: nowrap;
    }

    .notification-item-message {
      font-size: 13px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .notification-actions {
      display: flex;
      gap: 8px;
    }

    .notification-btn {
      font-size: 11px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .notification-btn-read {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      box-shadow: 0 2px 8px rgba(17, 153, 142, 0.2);
    }

    .notification-btn-read:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
    }

    .notification-btn-clear {
      background: #ffe8e8;
      color: #d32f2f;
      box-shadow: 0 2px 8px rgba(211, 47, 47, 0.1);
    }

    .notification-btn-clear:hover {
      background: #ffcccb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
    }

    .empty-notification {
      padding: 50px 20px;
      text-align: center;
      color: #999;
    }

    .empty-notification i {
      font-size: 45px;
      margin-bottom: 15px;
      opacity: 0.4;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .empty-notification p {
      font-weight: 600;
      font-size: 14px;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(17, 153, 142, 0.3);
    }

    .avatar i {
      font-size: 20px;
      color: white;
    }

    /* 下拉選單 */
    .dropdown {
      position: absolute;
      top: 65px;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: none;
      min-width: 120px;
      z-index: 1000;
      overflow: hidden;
      animation: dropdownFade 0.3s ease;
    }

    @keyframes dropdownFade {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown a {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .dropdown a:hover {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    .dropdown a i {
      margin-right: 8px;
      width: 16px;
    }

    /* 主體區域 */
    .main {
      display: flex;
      height: calc(100% - 70px);
      gap: 0;
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #11998e 0%, #38ef7d 100%);
    }

    .sidebar h2 {
      font-size: 16px;
      margin: 0 0 0 0;
      padding: 18px 30px;
      color: #555;
      font-weight: 400;
      text-align: left;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 15px;
      border-left: 4px solid transparent;
    }

    .sidebar h2 i {
      font-size: 17px;
      color: #555;
      width: 20px;
      text-align: center;
    }

    .sidebar h2:hover {
      color: #11998e;
      background: rgba(17, 153, 142, 0.1);
      border-left: 4px solid #11998e;
      transform: translateX(5px);
    }

    .sidebar h2:hover i {
      color: #11998e;
    }

    .menu a {
      display: flex;
      align-items: center;
      padding: 18px 30px;
      text-decoration: none;
      color: #555;
      font-size: 16px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      position: relative;
    }

    .menu a:hover, .menu a.active {
      color: #11998e;
      background: rgba(17, 153, 142, 0.1);
      border-left: 4px solid #11998e;
      transform: translateX(5px);
    }

    .menu a i {
      margin-right: 15px;
      width: 20px;
      font-size: 18px;
    }

    .content {
      flex: 1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    /* 統計頁面專用樣式 */
    .statistics-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .page-title {
      font-size: 28px;
      color: #333;
      font-weight: 300;
      display: flex;
      align-items: center;
    }

    .page-title i {
      margin-right: 15px;
      color: #11998e;
      font-size: 32px;
    }

    .header-time {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 10px rgba(17, 153, 142, 0.3);
    }

    .header-time i {
      font-size: 16px;
    }

    /* 時間篩選器 */
    .time-filter {
      background: rgba(248, 249, 250, 0.8);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .filter-label {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .filter-select, .filter-input {
      padding: 10px 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
    }

    .filter-select:focus, .filter-input:focus {
      outline: none;
      border-color: #11998e;
      box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    /* 統計卡片 */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .stat-icon {
      font-size: 48px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-number {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
      font-weight: 600;
    }

    .stat-trend {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      margin-top: 10px;
      font-size: 12px;
    }

    .trend-up {
      color: #28a745;
    }

    .trend-down {
      color: #dc3545;
    }

    /* 圖表容器 */
    .charts-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .chart-container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .chart-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .chart-title i {
      margin-right: 10px;
      color: #11998e;
    }

    .chart-wrapper {
      position: relative;
      height: 300px;
    }

    /* 詳細數據表格 */
    .data-table-section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .table-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      display: flex;
      align-items: center;
    }

    .table-title i {
      margin-right: 10px;
      color: #11998e;
    }

    .table-actions {
      display: flex;
      gap: 10px;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .data-table th,
    .data-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e9ecef;
    }

    .data-table th {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .data-table td {
      color: #666;
      font-size: 14px;
    }

    .data-table tr:hover {
      background: rgba(17, 153, 142, 0.05);
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .badge-high {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
    }

    .badge-medium {
      background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
      color: white;
    }

    .badge-low {
      background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
      color: white;
    }

    /* 響應式設計 */
    @media (max-width: 1200px) {
      .charts-section {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
      }
      
      .menu {
        display: flex;
        overflow-x: auto;
      }
      
      .menu a {
        white-space: nowrap;
        padding: 15px 20px;
      }

      .content {
        padding: 20px;
      }

      .time-filter {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-group {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .header-time {
        align-self: stretch;
        justify-content: center;
        font-size: 12px;
        padding: 8px 15px;
      }

      .data-table {
        font-size: 12px;
      }

      .notification-panel {
        width: 320px;
      }
    }

    /* 滾動條美化 */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
    }
  </style>
</head>
<body>
  <!-- 頂部欄 -->
  <div class="header">
    <a href="teacher_dashboard.html">
      <img src="image/logo1.gif" alt="Logo" class="logo">
    </a>
    
    <div class="header-right">
      <!-- 通知圖標 -->
      <div class="icon-wrapper">
        <div class="icon" id="notificationBell">
          <i class="fas fa-bell"></i>
        </div>
        <div class="notification-badge" id="notificationBadge">0</div>
      </div>
      <div class="notification-panel" id="notificationPanel">
        <div class="notification-header">
          <h3><i class="fas fa-bell"></i> 通知中心</h3>
          <button class="mark-all-read" onclick="markAllAsRead()"><i class="fas fa-check-double"></i> 全部已讀</button>
        </div>
        <div class="notification-list" id="notificationList">
          <div class="empty-notification">
            <i class="fas fa-inbox"></i>
            <p>沒有通知</p>
          </div>
        </div>
      </div>
      
      <!-- 頭像 -->
      <div class="avatar" id="avatar">
        <i class="fas fa-user"></i>
      </div>
      
      <!-- 下拉選單 -->
      <div class="dropdown" id="dropdown">
        <a href="login_teacher.html">
          <i class="fas fa-sign-out-alt"></i>
          登出
        </a>
      </div>
    </div>
  </div>

  <!-- 主區塊 -->
  <div class="main">

  <!-- JS 控制 -->
  <script>
    // 通知數據
    let notifications = [
      {
        id: 1,
        title: '新的活動提醒',
        message: '「程式設計入門」即將在3天後開始，請確認教室安排',
        time: '2小時前',
        status: 'unread',
        type: 'info'
      },
      {
        id: 2,
        title: '參與人數更新',
        message: '「英語口語提升班」新增2名參與者,現已達22人',
        time: '1小時前',
        status: 'unread',
        type: 'info'
      },
      {
        id: 3,
        title: '活動即將結束',
        message: '「科學實驗探索營」將在明天結束,記得收集反饋',
        time: '30分鐘前',
        status: 'unread',
        type: 'warning'
      }
    ];

    // 模擬數據
    const registrationData = [
      {
        id: 1,
        name: '科學實驗探索營',
        category: 'science',
        registered: 25,
        capacity: 30,
        startDate: '2025-09-08',
        status: 'ongoing'
      },
      {
        id: 2,
        name: '數學思維訓練班',
        category: 'math',
        registered: 18,
        capacity: 20,
        startDate: '2025-09-15',
        status: 'upcoming'
      },
      {
        id: 3,
        name: '英語口語提升班',
        category: 'english',
        registered: 22,
        capacity: 25,
        startDate: '2025-09-05',
        status: 'ongoing'
      },
      {
        id: 4,
        name: '創意美術工作坊',
        category: 'art',
        registered: 20,
        capacity: 20,
        startDate: '2025-08-20',
        status: 'completed'
      },
      {
        id: 5,
        name: '程式設計入門',
        category: 'science',
        registered: 15,
        capacity: 25,
        startDate: '2025-09-20',
        status: 'upcoming'
      }
    ];

    const categoryNames = {
      'science': '科學實驗',
      'math': '數學課程',
      'english': '英語學習',
      'art': '藝術創作'
    };

    const statusNames = {
      'ongoing': '進行中',
      'upcoming': '即將開始',
      'completed': '已完成',
      'cancelled': '已取消'
    };

    let weeklyChart, categoryChart;

    // 通知相關函數
    const avatar = document.getElementById('avatar');
    const dropdown = document.getElementById('dropdown');
    const notificationBell = document.getElementById('notificationBell');
    const notificationPanel = document.getElementById('notificationPanel');

    // 下拉選單控制
    avatar.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      notificationPanel.classList.remove('active');
    });

    // 通知面板控制
    notificationBell.addEventListener('click', () => {
      notificationPanel.classList.toggle('active');
      dropdown.style.display = 'none';
    });

    // 點擊其他地方關閉選單
    window.addEventListener('click', function(e) {
      if (!avatar.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = 'none';
      }
      if (!notificationBell.contains(e.target) && !notificationPanel.contains(e.target)) {
        notificationPanel.classList.remove('active');
      }
    });

    // 更新通知徽章
    function updateNotificationBadge() {
      const unreadCount = notifications.filter(n => n.status === 'unread').length;
      const badge = document.getElementById('notificationBadge');
      
      if (unreadCount > 0) {
        badge.textContent = unreadCount;
        badge.classList.add('active');
      } else {
        badge.classList.remove('active');
      }
    }

    // 渲染通知列表
    function renderNotifications() {
      const notificationList = document.getElementById('notificationList');
      
      if (notifications.length === 0) {
        notificationList.innerHTML = `
          <div class="empty-notification">
            <i class="fas fa-inbox"></i>
            <p>沒有通知</p>
          </div>
        `;
        return;
      }

      notificationList.innerHTML = notifications.map(notification => `
        <div class="notification-item ${notification.status === 'unread' ? 'unread' : ''}">
          <div class="notification-item-header">
            <div class="notification-item-title">
              <span class="notification-type-icon ${notification.type}">
                <i class="fas fa-${notification.type === 'warning' ? 'exclamation' : 'info'}"></i>
              </span>
              ${notification.title}
            </div>
            <div class="notification-item-time">${notification.time}</div>
          </div>
          <div class="notification-item-message">${notification.message}</div>
          <div class="notification-actions">
            ${notification.status === 'unread' ? `
              <button class="notification-btn notification-btn-read" onclick="markAsRead(${notification.id})">
                <i class="fas fa-check"></i> 標記已讀
              </button>
            ` : ''}
            <button class="notification-btn notification-btn-clear" onclick="deleteNotification(${notification.id})">
              <i class="fas fa-trash"></i> 刪除
            </button>
          </div>
        </div>
      `).join('');

      updateNotificationBadge();
    }

    // 標記為已讀
    function markAsRead(notificationId) {
      const notification = notifications.find(n => n.id === notificationId);
      if (notification && notification.status === 'unread') {
        notification.status = 'read';
        renderNotifications();
        showNotification('已標記為已讀', 'success');
      }
    }

    // 全部標記為已讀
    function markAllAsRead() {
      notifications.forEach(n => {
        if (n.status === 'unread') {
          n.status = 'read';
        }
      });
      renderNotifications();
      showNotification('全部已標記為已讀', 'success');
    }

    // 刪除通知
    function deleteNotification(notificationId) {
      notifications = notifications.filter(n => n.id !== notificationId);
      renderNotifications();
      showNotification('通知已刪除', 'success');
    }

    // 頁面載入後執行
    window.addEventListener('load', () => {
      updateTime();
      setInterval(updateTime, 1000);
      renderNotifications();
      initCharts();
      populateTable();
      updateStatistics();
    });

    // 時間顯示
    function updateTime() {
      const now = new Date();
      const options = {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        weekday: 'long'
      };
      
      const timeString = now.toLocaleDateString('zh-TW', options);
      document.getElementById('timeText').textContent = timeString;
    }

    // 初始化圖表
    function initCharts() {
      // 每週報名趨勢對比圖 - 多組數據折線圖
      const weeklyCtx = document.getElementById('weeklyChart').getContext('2d');
      weeklyChart = new Chart(weeklyCtx, {
        type: 'line',
        data: {
          labels: ['週一', '週二', '週三', '週四', '週五', '週六', '週日'],
          datasets: [
            {
              label: '本週',
              data: [12, 19, 15, 25, 22, 30, 28],
              borderColor: 'rgb(17, 153, 142)',
              backgroundColor: 'rgba(17, 153, 142, 0.1)',
              tension: 0.4,
              fill: true,
              borderWidth: 3,
              pointRadius: 5,
              pointHoverRadius: 7,
              pointBackgroundColor: 'rgb(17, 153, 142)',
              pointBorderColor: '#fff',
              pointBorderWidth: 2
            },
            {
              label: '上週',
              data: [8, 15, 12, 20, 18, 25, 23],
              borderColor: 'rgb(255, 193, 7)',
              backgroundColor: 'rgba(255, 193, 7, 0.1)',
              tension: 0.4,
              fill: true,
              borderWidth: 3,
              pointRadius: 5,
              pointHoverRadius: 7,
              pointBackgroundColor: 'rgb(255, 193, 7)',
              pointBorderColor: '#fff',
              pointBorderWidth: 2,
              borderDash: [5, 5]
            },
            {
              label: '兩週前',
              data: [5, 12, 10, 16, 15, 20, 18],
              borderColor: 'rgb(153, 102, 255)',
              backgroundColor: 'rgba(153, 102, 255, 0.1)',
              tension: 0.4,
              fill: true,
              borderWidth: 2,
              pointRadius: 4,
              pointHoverRadius: 6,
              pointBackgroundColor: 'rgb(153, 102, 255)',
              pointBorderColor: '#fff',
              pointBorderWidth: 2,
              borderDash: [10, 5]
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: 'index',
            intersect: false,
          },
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: {
                usePointStyle: true,
                padding: 15,
                font: {
                  size: 12,
                  weight: 'bold'
                }
              }
            },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              padding: 12,
              titleFont: {
                size: 14,
                weight: 'bold'
              },
              bodyFont: {
                size: 13
              },
              callbacks: {
                label: function(context) {
                  return context.dataset.label + ': ' + context.parsed.y + '人報名';
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: 'rgba(0,0,0,0.05)',
                drawBorder: false
              },
              ticks: {
                font: {
                  size: 12
                },
                callback: function(value) {
                  return value + '人';
                }
              }
            },
            x: {
              grid: {
                color: 'rgba(0,0,0,0.05)',
                drawBorder: false
              },
              ticks: {
                font: {
                  size: 12,
                  weight: 'bold'
                }
              }
            }
          }
        }
      });

      // 類別分佈圖表
      const categoryCtx = document.getElementById('categoryChart').getContext('2d');
      categoryChart = new Chart(categoryCtx, {
        type: 'doughnut',
        data: {
          labels: ['科學實驗', '數學課程', '英語學習', '藝術創作'],
          datasets: [{
            data: [40, 18, 22, 20],
            backgroundColor: [
              'rgb(17, 153, 142)',
              'rgb(56, 239, 125)',
              'rgb(255, 193, 7)',
              'rgb(220, 53, 69)'
            ],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                padding: 20,
                usePointStyle: true
              }
            }
          }
        }
      });
    }

    // 填充數據表格
    function populateTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      registrationData.forEach(activity => {
        const fillRate = ((activity.registered / activity.capacity) * 100).toFixed(1);
        const statusBadge = getStatusBadge(fillRate);
        
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${activity.name}</td>
          <td>${categoryNames[activity.category]}</td>
          <td>${activity.registered}</td>
          <td>${activity.capacity}</td>
          <td>
            <span class="status-badge ${statusBadge.class}">${fillRate}%</span>
          </td>
          <td>${activity.startDate}</td>
          <td>${statusNames[activity.status]}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // 根據報名率獲取狀態徽章
    function getStatusBadge(fillRate) {
      if (fillRate >= 80) {
        return { class: 'badge-high', text: '高' };
      } else if (fillRate >= 50) {
        return { class: 'badge-medium', text: '中' };
      } else {
        return { class: 'badge-low', text: '低' };
      }
    }

    // 更新統計數據
    function updateStatistics() {
      animateNumber('totalRegistrations', 327);
      animateNumber('activeActivities', 12);
      animateNumber('avgFillRate', 78, '%');
      animateNumber('avgRating', 4.6);
      
      updateCharts();
      
      showNotification('數據已更新', 'success');
    }

    // 更新圖表數據
    function updateCharts() {
      const newWeeklyData = [
        [12, 19, 15, 25, 22, 30, 28].map(val => val + Math.floor(Math.random() * 6 - 3)),
        [8, 15, 12, 20, 18, 25, 23].map(val => val + Math.floor(Math.random() * 4 - 2)),
        [5, 12, 10, 16, 15, 20, 18].map(val => val + Math.floor(Math.random() * 4 - 2))
      ];
      
      weeklyChart.data.datasets[0].data = newWeeklyData[0];
      weeklyChart.data.datasets[1].data = newWeeklyData[1];
      weeklyChart.data.datasets[2].data = newWeeklyData[2];
      weeklyChart.update();

      const newCategoryData = [40, 18, 22, 20].map(val => val + Math.floor(Math.random() * 4 - 2));
      categoryChart.data.datasets[0].data = newCategoryData;
      categoryChart.update();
    }

    // 數字動畫效果
    function animateNumber(elementId, targetValue, suffix = '') {
      const element = document.getElementById(elementId);
      const startValue = parseFloat(element.textContent) || 0;
      const increment = (targetValue - startValue) / 20;
      let currentValue = startValue;

      const timer = setInterval(() => {
        currentValue += increment;
        if ((increment > 0 && currentValue >= targetValue) || 
            (increment < 0 && currentValue <= targetValue) ||
            increment === 0) {
          element.textContent = targetValue + suffix;
          clearInterval(timer);
        } else {
          element.textContent = Math.floor(currentValue) + suffix;
        }
      }, 50);
    }

    // 匯出數據
    function exportData() {
      showNotification('正在準備匯出檔案...', 'info');
      setTimeout(() => {
        showNotification('報表已匯出至下載資料夾', 'success');
      }, 2000);
    }

    // 重新整理表格
    function refreshTable() {
      showNotification('正在重新整理數據...', 'info');
      setTimeout(() => {
        populateTable();
        showNotification('數據已重新整理', 'success');
      }, 1000);
    }

    // 顯示通知
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'success' ? 'linear-gradient(135deg, #28a745 0%, #20c997 100%)' : 
                    type === 'info' ? 'linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%)' :
                    'linear-gradient(135deg, #dc3545 0%, #e83e8c 100%)'};
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        z-index: 10000;
        font-weight: 500;
        animation: slideIn 0.3s ease;
        cursor: pointer;
      `;
      notification.textContent = message;
      
      notification.addEventListener('click', () => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notification.remove(), 300);
      });
      
      if (!document.querySelector('#notificationStyles')) {
        const style = document.createElement('style');
        style.id = 'notificationStyles';
        style.textContent = `
          @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
          }
          @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
          }
        `;
        document.head.appendChild(style);
      }
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        if (notification.parentNode) {
          notification.style.animation = 'slideOut 0.3s ease';
          setTimeout(() => notification.remove(), 300);
        }
      }, 3000);
    }
  </script>
