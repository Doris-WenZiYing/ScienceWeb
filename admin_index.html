<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>權限管理</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Microsoft JhengHei', 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #ff6b6b 0%, #c70039 100%);
      height: 100%;
    }

    /* 頂部欄 */
    .header {
      height: 70px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 100;
    }
    .header::before {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, #ff6b6b 0%, #c70039 100%);
    }
    .header img.logo { height: 50px; cursor: pointer; }
    .header-right { display: flex; align-items: center; gap: 25px; position: relative; }
    .icon, .avatar {
      width: 40px; height: 40px; border-radius: 50%;
      background: linear-gradient(135deg, #ff6b6b 0%, #c70039 100%);
      color: white; display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }

    /* 下拉選單 */
    .dropdown-menu {
      position: absolute;
      top: 70px;
      right: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      min-width: 140px;
      z-index: 200;
      overflow: hidden;
    }
    .dropdown-menu a {
      padding: 12px 18px;
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .dropdown-menu a:hover {
      background: rgba(255,77,77,0.1);
      color: #ff4d4d;
    }

    /* 主區塊 */
    .main { display: flex; height: calc(100% - 70px); }

    /* 側邊欄 */
    .sidebar {
      width: 250px; 
      background: rgba(255,255,255,0.95); 
      backdrop-filter: blur(10px);
      display: flex; 
      flex-direction: column; 
      padding-top: 30px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ff4d4d rgba(0,0,0,0.1);
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
    }
    .sidebar::-webkit-scrollbar { width: 8px; }
    .sidebar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius: 4px; }
    .sidebar::-webkit-scrollbar-thumb { background-color: #ff4d4d; border-radius: 4px; }

    .menu a {
      display: flex; align-items: center; padding: 15px 30px; text-decoration: none;
      color: #555; font-size: 16px;
      border-left: 4px solid transparent;
    }
    .menu a:hover, .menu a.active {
      color: #ff4d4d; 
      background: rgba(255,77,77,0.1); 
      border-left: 4px solid #ff4d4d;
    }
    .menu a i { 
      margin-right: 15px; 
      font-size: 18px;
    }

    /* 內容區 */
    .content {
      flex: 1; 
      padding: 40px; 
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px); 
      overflow-y: auto;
    }

    /* 標題 */
    .content h2 { 
      color: #fff; 
      margin-bottom: 30px;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .content h2 i {
      font-size: 36px;
    }

    /* 統計卡片 */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
    }
    .stat-icon.admin { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .stat-icon.teacher { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .stat-icon.student { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .stat-info h3 {
      margin: 0;
      font-size: 14px;
      color: #666;
      font-weight: normal;
    }
    .stat-info p {
      margin: 5px 0 0 0;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }

    /* 表單卡片 */
    .user-form {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .user-form h3 {
      color: #ff4d4d;
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      position: relative;
    }
    .user-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }
    .user-form input, .user-form select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      font-size: 14px;
      background: white;
    }
    .user-form input:focus, .user-form select:focus {
      outline: none;
      border-color: #ff4d4d;
      box-shadow: 0 0 0 3px rgba(255,77,77,0.1);
    }
    .user-form button {
      background: linear-gradient(135deg, #ff6b6b 0%, #c70039 100%);
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .user-form button:hover {
      opacity: 0.9;
    }

    /* 表格容器 */
    .table-container {
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .table-header h3 {
      color: #333;
      margin: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-box {
      position: relative;
    }
    .search-box input {
      padding: 8px 35px 8px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 20px;
      font-size: 14px;
      width: 250px;
    }
    .search-box input:focus {
      outline: none;
      border-color: #ff4d4d;
    }
    .search-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    /* 使用者表格 */
    .table-wrapper {
      overflow-x: auto;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 15px 20px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }
    th { 
      background: linear-gradient(135deg, #ff6b6b 0%, #c70039 100%);
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    tbody tr:hover { 
      background: rgba(255,77,77,0.05);
    }
    tbody tr:last-child td {
      border-bottom: none;
    }

    /* 角色標籤 */
    .role-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
    }
    .role-badge.admin {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .role-badge.teacher {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }
    .role-badge.student {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    /* 按鈕 */
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      margin-right: 8px;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn:hover {
      opacity: 0.85;
    }
    .btn-edit { 
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
    }
    .btn-delete { 
      background: linear-gradient(135deg, #c70039, #e63946);
    }

    /* 空狀態 */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }
    .empty-state i {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.3;
    }
    .empty-state p {
      font-size: 18px;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- 頂部欄 -->
  <div class="header">
    <img src="image/logo1.gif" alt="Logo" class="logo" onclick="location.href='admin_index.html'">
    <div class="header-right">
      <div class="icon"><i class="fas fa-bell"></i></div>
      <div class="avatar" onclick="toggleMenu()"><i class="fas fa-user"></i></div>
      <div id="userMenu" class="dropdown-menu">
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt" style="margin-right:8px;"></i> 登出</a>
      </div>
    </div>
  </div>

  <div class="main">
    <!-- 側邊欄 -->
    <div class="sidebar">
      <div class="menu">
        <a href="admin_index.html" class="active">
          <i class="fas fa-user-shield"></i>權限設定
        </a>
      </div>
    </div>

    <!-- 內容區 -->
    <div class="content">
      <h2>
        <i class="fas fa-users-cog"></i>
        使用者管理
      </h2>

      <!-- 統計卡片 -->
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-icon admin">
            <i class="fas fa-user-shield"></i>
          </div>
          <div class="stat-info">
            <h3>管理者</h3>
            <p id="adminCount">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon teacher">
            <i class="fas fa-chalkboard-teacher"></i>
          </div>
          <div class="stat-info">
            <h3>教師</h3>
            <p id="teacherCount">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon student">
            <i class="fas fa-user-graduate"></i>
          </div>
          <div class="stat-info">
            <h3>學生</h3>
            <p id="studentCount">0</p>
          </div>
        </div>
      </div>

      <!-- 新增使用者表單 -->
      <div class="user-form">
        <h3>
          <i class="fas fa-user-plus"></i>
          新增使用者
        </h3>
        <div class="form-row">
          <div class="form-group">
            <label for="username">
              <i class="fas fa-user"></i> 使用者名稱
            </label>
            <input type="text" id="username" placeholder="請輸入使用者名稱">
          </div>
          <div class="form-group">
            <label for="role">
              <i class="fas fa-id-badge"></i> 身分角色
            </label>
            <select id="role">
              <option value="admin">管理者</option>
              <option value="teacher">教師</option>
              <option value="student" selected>學生</option>
            </select>
          </div>
        </div>
        <button onclick="addUser()">
          <i class="fas fa-plus-circle"></i>
          新增使用者
        </button>
      </div>

      <!-- 使用者列表 -->
      <div class="table-container">
        <div class="table-header">
          <h3>
            <i class="fas fa-list"></i>
            使用者列表
          </h3>
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜尋使用者..." onkeyup="searchUsers()">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="table-wrapper">
          <table id="userTable">
            <thead>
              <tr>
                <th><i class="fas fa-hashtag"></i> 編號</th>
                <th><i class="fas fa-user"></i> 使用者名稱</th>
                <th><i class="fas fa-id-badge"></i> 身分角色</th>
                <th><i class="fas fa-cogs"></i> 操作</th>
              </tr>
            </thead>
            <tbody>
              <!-- 資料由 JS 填充 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const userTable = document.getElementById('userTable').querySelector('tbody');
    let users = [
      { username: 'Alice', role: 'admin' },
      { username: 'Bob', role: 'student' },
      { username: 'Charlie', role: 'teacher' },
      { username: 'Diana', role: 'teacher' },
      { username: 'Eva', role: 'student' }
    ];

    const roleNames = {
      admin: '管理者',
      teacher: '教師',
      student: '學生'
    };

    const roleIcons = {
      admin: 'fa-user-shield',
      teacher: 'fa-chalkboard-teacher',
      student: 'fa-user-graduate'
    };

    function updateStats() {
      const adminCount = users.filter(u => u.role === 'admin').length;
      const teacherCount = users.filter(u => u.role === 'teacher').length;
      const studentCount = users.filter(u => u.role === 'student').length;
      
      document.getElementById('adminCount').textContent = adminCount;
      document.getElementById('teacherCount').textContent = teacherCount;
      document.getElementById('studentCount').textContent = studentCount;
    }

    function renderUsers(filteredUsers = users) {
      userTable.innerHTML = '';
      
      if (filteredUsers.length === 0) {
        userTable.innerHTML = `
          <tr>
            <td colspan="4">
              <div class="empty-state">
                <i class="fas fa-users-slash"></i>
                <p>目前沒有符合的使用者</p>
              </div>
            </td>
          </tr>
        `;
        return;
      }
      
      filteredUsers.forEach((user, index) => {
        const actualIndex = users.indexOf(user);
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><strong>#${actualIndex + 1}</strong></td>
          <td>
            <i class="fas ${roleIcons[user.role]}" style="margin-right: 8px; color: #ff4d4d;"></i>
            ${user.username}
          </td>
          <td>
            <span class="role-badge ${user.role}">
              <i class="fas ${roleIcons[user.role]}"></i>
              ${roleNames[user.role]}
            </span>
          </td>
          <td>
            <button class="btn btn-edit" onclick="editUser(${actualIndex})">
              <i class="fas fa-edit"></i> 編輯
            </button>
            <button class="btn btn-delete" onclick="deleteUser(${actualIndex})">
              <i class="fas fa-trash-alt"></i> 刪除
            </button>
          </td>
        `;
        userTable.appendChild(row);
      });
    }

    function addUser() {
      const username = document.getElementById('username').value.trim();
      const role = document.getElementById('role').value;
      
      if(!username) { 
        alert('請輸入使用者名稱'); 
        return; 
      }
      
      if(users.some(u => u.username === username)) {
        alert('此使用者名稱已存在');
        return;
      }
      
      users.push({ username, role });
      document.getElementById('username').value = '';
      document.getElementById('role').value = 'student';
      renderUsers();
      updateStats();
    }

    function editUser(index) {
      const user = users[index];
      const newUsername = prompt('修改使用者名稱', user.username);
      
      if(newUsername !== null && newUsername.trim() !== '') {
        if(users.some((u, i) => i !== index && u.username === newUsername.trim())) {
          alert('此使用者名稱已存在');
          return;
        }
        user.username = newUsername.trim();
      }
      
      const newRole = prompt('修改身分角色 (admin/teacher/student)', user.role);
      
      if(newRole !== null && ['admin','teacher','student'].includes(newRole)) {
        user.role = newRole;
      }
      
      renderUsers();
      updateStats();
    }

    function deleteUser(index) {
      if(confirm(`確定要刪除使用者 ${users[index].username}？`)) {
        users.splice(index, 1);
        renderUsers();
        updateStats();
      }
    }

    function searchUsers() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filtered = users.filter(user => 
        user.username.toLowerCase().includes(searchTerm) ||
        roleNames[user.role].includes(searchTerm)
      );
      renderUsers(filtered);
    }

    function toggleMenu() {
      const menu = document.getElementById("userMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    function logout() {
      location.href = "login_admin.html";
    }

    document.addEventListener("click", (e) => {
      const avatar = document.querySelector(".avatar");
      const menu = document.getElementById("userMenu");
      if (!avatar.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });

    renderUsers();
    updateStats();
  </script>
</body>
</html>
