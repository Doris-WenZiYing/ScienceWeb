<!DOCTYPE html>

<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>科學會管理系統-行事曆</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="notification-center.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      
      html,
      body {
        height: 100%;
        width: 100%;
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        overflow: hidden;
      }

      .header {
        height: 70px;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
      }

      .header::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #8360c3 0%, #2ebf91 100%);
      }

      .header-left {
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .header-left:hover {
        transform: scale(1.02);
      }

      .header img.logo {
        height: 50px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        transition: transform 0.3s ease;
        margin-right: 15px;
      }

      .header-title {
        font-size: 24px;
        font-weight: 300;
        color: #333;
        transition: color 0.3s ease;
      }

      .header-left:hover .header-title {
        color: #8360c3;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 25px;
        position: relative;
      }

      .icon {
        position: relative;
        padding: 12px;
        border-radius: 50%;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.2);
        animation: pulse 2s infinite;
      }

      .icon:hover {
        transform: translateY(-3px) scale(1.1);
        box-shadow: 0 12px 35px rgba(131, 96, 195, 0.5);
        background: linear-gradient(135deg, #9d7ce6 0%, #3dd5a3 100%);
      }

      .icon:active {
        transform: translateY(-1px) scale(1.05);
        transition: all 0.1s ease;
      }

      .icon i {
        font-size: 20px;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        animation: bellShake 0.5s ease-in-out infinite alternate;
      }

      .icon::after {
        position: absolute;
        top: -5px;
        right: -5px;
        background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
        color: white;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
        border: 2px solid white;
        animation: bounce 1s ease-in-out infinite;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      .icon-wrapper {
        position: relative;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
        }

        50% {
          box-shadow: 0 4px 25px rgba(131, 96, 195, 0.6);
        }

        100% {
          box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
        }
      }

      @keyframes bellShake {
        0% {
          transform: rotate(-5deg);
        }

        100% {
          transform: rotate(5deg);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }

        40% {
          transform: translateY(-3px);
        }

        60% {
          transform: translateY(-2px);
        }
      }

      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 3px solid #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .avatar:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(131, 96, 195, 0.3);
      }

      .avatar i {
        font-size: 20px;
        color: white;
      }

      .dropdown {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: none;
        min-width: 120px;
        z-index: 1000;
        overflow: hidden;
        animation: dropdownFade 0.3s ease;
      }

      @keyframes dropdownFade {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dropdown a {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .dropdown a:hover {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
      }

      .dropdown a i {
        margin-right: 8px;
        width: 16px;
      }

      .notification-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
        color: white;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        font-size: 12px;
        display: none;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid white;
        box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        animation: badgePulse 2s infinite;
      }
      .notification-badge.active {
        display: flex;
      }
      @keyframes badgePulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        }
        50% {
          transform: scale(1.2);
          box-shadow: 0 6px 20px rgba(255, 71, 87, 0.8);
        }
      }
      .notification-panel {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        display: none;
        width: 400px;
        max-height: 550px;
        z-index: 1001;
        overflow: hidden;
        animation: panelFade 0.3s ease;
        flex-direction: column;
      }
      @keyframes panelFade {
        from {
          opacity: 0;
          transform: translateY(-15px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .notification-panel.active {
        display: flex;
      }
      .notification-header {
        padding: 20px 25px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      }
      .notification-header h3 {
        font-size: 17px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .notification-header i {
        font-size: 20px;
      }
      .mark-all-read {
        background: rgba(255, 255, 255, 0.25);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 7px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .mark-all-read:hover {
        background: rgba(255, 255, 255, 0.35);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }
      .notification-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      .notification-item {
        padding: 16px;
        margin-bottom: 8px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #f8f9fa;
        border-left: 4px solid transparent;
        position: relative;
      }
      .notification-item:hover {
        background: #f0f1f2;
        transform: translateX(4px);
      }
      .notification-item.unread {
        background: linear-gradient(135deg, #e8f9f8 0%, #f0fffe 100%);
        border-left-color: #11998e;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.15);
      }
      .notification-item.unread::after {
        content: "";
        position: absolute;
        top: 8px;
        right: 8px;
        width: 10px;
        height: 10px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border-radius: 50%;
        animation: unreadPulse 2s infinite;
      }
      @keyframes unreadPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
      }
      .notification-item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }
      .notification-item-title {
        font-weight: 700;
        color: #333;
        flex: 1;
        margin-right: 10px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .notification-type-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: white;
        flex-shrink: 0;
      }
      .notification-type-icon.info {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }
      .notification-type-icon.warning {
        background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
      }
      .notification-item-time {
        font-size: 12px;
        color: #999;
        white-space: nowrap;
      }
      .notification-item-message {
        font-size: 13px;
        color: #666;
        line-height: 1.5;
        margin-bottom: 10px;
        font-weight: 500;
      }
      .notification-actions {
        display: flex;
        gap: 8px;
      }
      .notification-btn {
        font-size: 11px;
        padding: 6px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .notification-btn-read {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.2);
      }
      .notification-btn-read:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
      }
      .notification-btn-clear {
        background: #ffe8e8;
        color: #d32f2f;
        box-shadow: 0 2px 8px rgba(211, 47, 47, 0.1);
      }
      .notification-btn-clear:hover {
        background: #ffcccb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
      }
      .empty-notification {
        padding: 50px 20px;
        text-align: center;
        color: #999;
      }
      .empty-notification i {
        font-size: 45px;
        margin-bottom: 15px;
        opacity: 0.4;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .empty-notification p {
        font-weight: 600;
        font-size: 14px;
      }

      .main {
        display: flex;
        height: calc(100% - 70px);
        width: 100%;
        gap: 0;
        overflow: hidden;
      }

      .sidebar {
        width: 280px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 0;
        /* 移除頂部 padding */
        display: flex;
        flex-direction: column;
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
      }

      /* 新增 Menu 的頂部 padding 以取代 sidebar 的 padding */
      .menu {
        flex: 1;
        margin-top: 20px;
        /* 保留頂部的間距，但可以調整為 0 */
        padding-top: 30px;
        /* 增加 padding-top 以保留整體菜單的視覺位置 */
      }

      /* 移除行事曆上方的空白，將 menu-item 移至 sidebar 頂部 */

      .sidebar::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #8360c3 0%, #2ebf91 100%);
      }

      .menu {
        flex: 1;
        margin-top: 0;
        /* 移除原本的 margin-top: 20px; */
      }

      .menu-item {
        display: block;
        position: relative;
      }

      .menu-link {
        display: flex;
        align-items: center;
        padding: 15px 25px;
        text-decoration: none;
        color: #555;
        font-size: 15px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        cursor: pointer;
      }

      .menu-link:hover,
      .menu-link.active {
        color: #8360c3;
        background: rgba(131, 96, 195, 0.1);
        border-left: 4px solid #8360c3;
        transform: translateX(5px);
      }

      .menu-link i {
        margin-right: 12px;
        width: 20px;
        font-size: 16px;
      }

      .menu-arrow {
        margin-left: auto;
        font-size: 12px;
        transition: transform 0.3s ease;
      }

      .menu-item.expanded .menu-arrow {
        transform: rotate(180deg);
      }

      .submenu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        background: rgba(131, 96, 195, 0.05);
      }

      .submenu.show {
        max-height: 500px;
      }

      .submenu-item {
        position: relative;
      }

      .submenu-link {
        display: flex;
        align-items: center;
        padding: 12px 25px 12px 45px;
        text-decoration: none;
        color: #666;
        font-size: 14px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        cursor: pointer;
      }

      .submenu-link:hover {
        color: #8360c3;
        background: rgba(131, 96, 195, 0.1);
        border-left: 4px solid #8360c3;
        transform: translateX(5px);
      }

      .submenu-link i {
        margin-right: 10px;
        width: 16px;
        font-size: 14px;
      }

      .content {
        flex: 1;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        overflow-y: auto;
        overflow-x: hidden;
      }

      .calendar-controls {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .calendar-nav {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .nav-btn {
        padding: 10px 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        font-weight: 500;
      }

      .nav-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(131, 96, 195, 0.4);
      }

      .current-month {
        font-size: 20px;
        font-weight: 600;
        color: #333;
        margin: 0 20px;
        min-width: 150px;
        text-align: center;
      }

      .calendar-right-controls {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .current-time {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
      }

      .current-time i {
        font-size: 16px;
      }

      .today-btn {
        padding: 10px 20px;
        border: 2px solid #8360c3;
        border-radius: 10px;
        background: white;
        color: #8360c3;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .today-btn:hover {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(131, 96, 195, 0.4);
      }

      .calendar-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
        background: #e9ecef;
        border-radius: 10px;
        overflow: hidden;
        /* 調整日期的行高，使其看起來像五行 */
        grid-auto-rows: minmax(min-content, 1fr);
      }

      /* 1. 星期的那一行不要那麼高 (圖一) - 調整 padding */
      .calendar-header {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        padding: 10px;
        /* 降低 padding 從 15px 到 10px */
        text-align: center;
        font-weight: 600;
        font-size: 14px;
      }

      .calendar-day {
        background: white;
        height: 120px;
        padding: 6px;
        position: relative;
        transition: all 0.3s ease;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .calendar-day:hover {
        background: rgba(131, 96, 195, 0.05);
      }

      .calendar-day.other-month {
        color: #ccc;
        background: #f8f9fa;
      }

      .calendar-day.today {
        background: rgba(131, 96, 195, 0.1);
        border: 2px solid #8360c3;
      }

      .calendar-day.has-events {
        background: rgba(46, 191, 145, 0.05);
      }

      .calendar-day.selected {
        background: rgba(131, 96, 195, 0.2) !important;
        border: 2px solid #2ebf91 !important;
      }

      /* 2. 日曆的數字再標示的清楚一點 (圖二) - 調整 font-size 和 font-weight */
      .day-number {
        font-weight: 700;
        /* 增加粗細 */
        color: #333;
        margin-bottom: 3px;
        font-size: 14px;
        /* 增加字體大小 */
      }

      .calendar-day.other-month .day-number {
        color: #999;
      }

      .calendar-day.today .day-number {
        color: #8360c3;
        font-weight: 700;
      }

      .event-item {
        /* 預設樣式，但會被後面的類型覆蓋 */
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        padding: 2px 4px;
        border-radius: 4px;
        font-size: 10px;
        margin-top: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
      }

      .event-item:hover {
        transform: scale(1.05);
        box-shadow: 0 2px 8px rgba(131, 96, 195, 0.4);
      }

      /* 科學會舉辦的比賽活動 (紅底 - 同步顯示於學生系統) */
      .event-item.activity {
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      }

      /* 科學會內部的開會 (橘底 - 顯示於科學會系統) */
      .event-item.meeting {
        background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      }

      .fab {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        color: white;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);
        transition: all 0.3s ease;
        z-index: 1000;
        border: 3px solid white;
      }

      .fab:hover {
        transform: scale(1.1) rotate(90deg);
        box-shadow: 0 12px 35px rgba(231, 76, 60, 0.7);
      }

      /* 彈跳視窗樣式 */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        animation: fadeIn 0.3s ease;
      }

      .modal-overlay.show {
        display: flex;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      /* 3. 彈跳視窗樣式 (不要有右側的滾輪) - 移除 modal 的 overflow-y: auto */
      .modal {
        background: white;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        /* 保持最大高度限制 */

    <script>
      // ==========================================
      // 全域變數與設定
      // ==========================================
      let currentDate = new Date();
      let eventsData = {}; // 從 API 載入的活動資料
      const API_URL = 'api.php'; // API 端點

      // 全域變數儲存當前選中的事件
      let currentEvent = null;
      let currentEventDate = null;
      let currentEventIndex = null;
      
      // 新增/編輯模式控制
      let selectedEventType = "activity"; // 預設為活動
      let isEditMode = false;

      // ==========================================
      // 登入檢查 (方案B - 只檢查是否登入，不檢查角色)
      // ==========================================
      async function checkLogin() {
        try {
          const response = await fetch(`${API_URL}?action=check_session`);
          const result = await response.json();
          
          if (!result.success) {
            alert('請先登入系統！');
            window.location.href = 'index.html';
            return false;
          }
          
          // 方案B：不檢查角色，任何已登入使用者都可以訪問
          return result.data;
        } catch (error) {
          console.error('檢查登入狀態失敗:', error);
          alert('系統錯誤，請稍後再試');
          return false;
        }
      }

      // ==========================================
      // 初始化
      // ==========================================
      document.addEventListener("DOMContentLoaded", async function () {
        // 先檢查登入狀態
        const userData = await checkLogin();
        if (!userData) return;
        
        currentDate = new Date(); // 使用當前日期
        await loadCalendarEvents(); // 載入活動資料
        updateTime();
        setInterval(updateTime, 1000); // 每秒更新時間
      });

      // ==========================================
      // API 功能：載入行事曆活動
      // ==========================================
      async function loadCalendarEvents() {
        try {
          const response = await fetch(`${API_URL}?action=get_calendar_events`);
          const result = await response.json();
          
          if (result.success) {
            // 將 API 資料轉換為前端格式
            eventsData = {};
            result.data.forEach(event => {
              const date = event.event_date;
              if (!eventsData[date]) {
                eventsData[date] = [];
              }
              
              // 判斷顯示類型：is_public=1 顯示為紅底(activity)，is_public=0 顯示為橘底(meeting)
              const displayType = event.is_public == 1 ? 'activity' : 'meeting';
              
              eventsData[date].push({
                event_id: event.event_id,
                startTime: event.start_time || '全天',
                endTime: event.end_time || '',
                title: event.title,
                type: displayType, // 'activity' (紅底-公開) 或 'meeting' (橘底-內部)
                event_type: event.event_type, // 保留原始類型
                is_public: event.is_public, // 保留 is_public
                desc: event.description || '無描述',
                location: event.location || ''
              });
            });
            
            renderCalendar(); // 重新渲染日曆
          } else {
            console.error('載入活動失敗:', result.message);
            alert('載入活動失敗: ' + result.message);
          }
        } catch (error) {
          console.error('API 請求失敗:', error);
          alert('網路連線錯誤，無法載入活動資料');
        }
      }

      // ==========================================
      // 時間顯示更新
      // ==========================================
      function updateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const date = String(now.getDate()).padStart(2, "0");
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");

        const weekdays = [
          "星期日",
          "星期一",
          "星期二",
          "星期三",
          "星期四",
          "星期五",
          "星期六",
        ];
        const weekday = weekdays[now.getDay()];

        const period = now.getHours() >= 12 ? "下午" : "上午";

        const timeString = `${year}年${month}月${date}日 ${weekday} ${period}${hours}:${minutes}:${seconds}`;
        document.getElementById("timeDisplay").textContent = timeString;
      }

      // ==========================================
      // 工具函數
      // ==========================================
      
      // 取得今天的 YYYY-MM-DD 字串
      function getTodayString() {
        const now = new Date();
        const y = now.getFullYear();
        const m = String(now.getMonth() + 1).padStart(2, "0");
        const d = String(now.getDate()).padStart(2, "0");
        return `${y}-${m}-${d}`;
      }

      // 判斷是否為已過去的日期（只比對日期，不含時間）
      function isPastDate(dateString) {
        if (!dateString) return false;
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const target = new Date(dateString);
        target.setHours(0, 0, 0, 0);
        return target < today;
      }

      // 返回今天
      function goToToday() {
        currentDate = new Date();
        renderCalendar();
      }

      // ==========================================
      // 日曆渲染
      // ==========================================
      function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        document.getElementById("currentMonth").textContent = 
          `${year}年${String(month + 1).padStart(2, "0")}月`;

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const firstDayOfWeek = firstDay.getDay(); // 0 (Sun) to 6 (Sat)

        const calendarGrid = document.getElementById("calendarGrid");

        // 移除除了標頭外的所有元素
        while (calendarGrid.children.length > 7) {
          calendarGrid.removeChild(calendarGrid.lastChild);
        }

        // 計算總共要顯示的格子數 (目標是 5 行，即 5 * 7 = 35 個格子)
        let startOffset = firstDayOfWeek;
        const totalCells = 5 * 7; // 5 行

        // 填入前一個月的日期
        const prevMonthLastDay = new Date(year, month, 0).getDate();
        for (let i = startOffset - 1; i >= 0; i--) {
          const day = prevMonthLastDay - i;
          const dateString = `${year}-${String(month).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
          createDayElement(day, dateString, "other-month", calendarGrid);
        }

        // 填入當前月份的日期
        for (let day = 1; day <= daysInMonth; day++) {
          const dateString = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
          const todayStr = getTodayString();
          const classes = dateString === todayStr ? "today" : "";
          createDayElement(day, dateString, classes, calendarGrid);
        }

        // 填入下一個月的日期
        const cellsUsed = startOffset + daysInMonth;
        const remainingCells = totalCells - cellsUsed;
        for (let day = 1; day <= remainingCells; day++) {
          const dateString = `${year}-${String(month + 2).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
          createDayElement(day, dateString, "other-month", calendarGrid);
        }
      }

      function createDayElement(dayNumber, dateString, classes, parentElement) {
        const dayDiv = document.createElement("div");
        dayDiv.className = `calendar-day ${classes}`;
        dayDiv.setAttribute("data-date", dateString);
        dayDiv.innerHTML = `<div class="day-number">${dayNumber}</div>`;

        if (eventsData[dateString]) {
          dayDiv.classList.add("has-events");
          eventsData[dateString].forEach((event) => {
            const eventClass = event.type === "activity" ? "activity" : "meeting";
            const eventDiv = document.createElement("div");
            eventDiv.className = `event-item ${eventClass}`;
            eventDiv.textContent = event.title;

            // 格式化時間顯示
            let timeDisplay = "";
            if (event.startTime === "全天") {
              timeDisplay = "全天";
            } else if (event.endTime && event.endTime !== "") {
              timeDisplay = `${event.startTime}-${event.endTime}`;
            } else {
              timeDisplay = event.startTime;
            }

            eventDiv.title = `${timeDisplay} - ${event.desc}`;
            eventDiv.onclick = (e) => {
              e.stopPropagation();
              showEventDetail(event);
            };
            dayDiv.appendChild(eventDiv);
          });
        }

        dayDiv.onclick = () => selectDate(dateString);
        parentElement.appendChild(dayDiv);
      }

      // ==========================================
      // 日曆導航
      // ==========================================
      function previousMonth() {
        currentDate = new Date(
          currentDate.getFullYear(),
          currentDate.getMonth() - 1,
          1
        );
        renderCalendar();
      }

      function nextMonth() {
        currentDate = new Date(
          currentDate.getFullYear(),
          currentDate.getMonth() + 1,
          1
        );
        renderCalendar();
      }

      // ==========================================
      // 選擇日期
      // ==========================================
      function selectDate(dateString) {
        // 移除所有選中狀態
        document.querySelectorAll(".calendar-day").forEach((day) => {
          day.classList.remove("selected");
        });

        // 標記當前選中
        const selectedDay = document.querySelector(`[data-date="${dateString}"]`);
        if (selectedDay) {
          selectedDay.classList.add("selected");
        }

        // 過去的日期不可新增
        if (isPastDate(dateString)) {
          alert("已過去的日期不能新增活動");
          return;
        }

        // 點選日期直接開啟新增活動，並帶入該日期
        openAddEventModal(dateString);
      }

      // ==========================================
      // 顯示活動詳情
      // ==========================================
      function showEventDetail(event) {
        currentEvent = event;
        
        // 找到事件所在的日期和索引
        for (const date in eventsData) {
          const eventIndex = eventsData[date].findIndex(
            e => e.event_id === event.event_id
          );
          if (eventIndex !== -1) {
            currentEventDate = date;
            currentEventIndex = eventIndex;
            break;
          }
        }

        const typeText = {
          activity: "比賽/活動",
          meeting: "內部會議",
        };

        // 顯示事件詳情
        document.getElementById("detailType").textContent = typeText[event.type];
        document.getElementById("detailTitle").textContent = event.title;
        document.getElementById("detailDate").textContent = currentEventDate;
        document.getElementById("detailStartTime").textContent = event.startTime || "未設定";
        document.getElementById("detailEndTime").textContent = event.endTime || "未設定";
        document.getElementById("detailDesc").textContent = event.desc || "無描述";

        document.getElementById("eventDetailModal").classList.add("show");
      }

      // ==========================================
      // 新增活動彈窗
      // ==========================================
      function openAddEventModal(dateString) {
        isEditMode = false;
        document.getElementById("modalTitle").textContent = "新增活動";
        document.getElementById("submitBtn").textContent = "確定新增";
        document.getElementById("modalOverlay").classList.add("show");

        // 先重置表單
        document.getElementById("eventForm").reset();

        // 設定日期輸入的最小值為今天，禁止選擇過去日期
        const dateInput = document.getElementById("eventDate");
        const todayStr = getTodayString();
        dateInput.setAttribute("min", todayStr);

        // 設置預設日期：若點選日期，直接帶入；否則帶入今天
        const targetDate = dateString ? new Date(dateString) : new Date();
        const dateValue = targetDate.toISOString().split("T")[0];
        dateInput.value = dateValue;

        // 重置類型選擇器並選擇 activity
        selectedEventType = "activity";
        document.querySelectorAll(".event-type-option").forEach((opt) => {
          opt.classList.remove("selected");
        });
        document.querySelector('[data-type="activity"]').classList.add("selected");
      }

      // ==========================================
      // 編輯活動彈窗
      // ==========================================
      function openEditEventModal() {
        isEditMode = true;
        document.getElementById("modalTitle").textContent = "編輯活動";
        document.getElementById("submitBtn").textContent = "確定修改";
        document.getElementById("modalOverlay").classList.add("show");

        // 關閉詳情彈窗
        closeEventDetailModal();

        // 填入當前事件資料
        document.getElementById("eventTitle").value = currentEvent.title;
        document.getElementById("eventDate").value = currentEventDate;
        document.getElementById("eventStartTime").value = currentEvent.startTime === '全天' ? '' : currentEvent.startTime;
        document.getElementById("eventEndTime").value = currentEvent.endTime || "";
        document.getElementById("eventDesc").value = currentEvent.desc || "";

        // 設置事件類型：根據 type 欄位（從 is_public 轉換而來）
        selectedEventType = currentEvent.type; // 'activity' 或 'meeting'
        document.querySelectorAll(".event-type-option").forEach((opt) => {
          opt.classList.remove("selected");
        });
        document.querySelector(`[data-type="${currentEvent.type}"]`).classList.add("selected");
      }

      // ==========================================
      // 關閉彈窗
      // ==========================================
      function closeModal(event) {
        if (
          !event ||
          event.target.id === "modalOverlay" ||
          event.target.closest(".modal-close") ||
          event.target.closest(".btn-cancel")
        ) {
          document.getElementById("modalOverlay").classList.remove("show");
          // 清空表單
          document.getElementById("eventForm").reset();
          selectedEventType = "activity";
          // 重置類型選擇器
          document.querySelectorAll(".event-type-option").forEach((opt) => {
            opt.classList.remove("selected");
          });
          document.querySelector('[data-type="activity"]').classList.add("selected");
        }
      }

      function closeEventDetailModal(event) {
        if (
          !event ||
          event.target.id === "eventDetailModal" ||
          event.target.closest(".modal-close") ||
          event.target.closest(".btn-cancel")
        ) {
          document.getElementById("eventDetailModal").classList.remove("show");
        }
      }

      // ==========================================
      // 選擇事件類型
      // ==========================================
      function selectEventType(type) {
        selectedEventType = type;
        document.querySelectorAll(".event-type-option").forEach((opt) => {
          opt.classList.remove("selected");
        });
        document.querySelector(`[data-type="${type}"]`).classList.add("selected");
      }

      // ==========================================
      // 提交活動 (新增或編輯)
      // ==========================================
      async function submitEvent() {
        const title = document.getElementById("eventTitle").value.trim();
        const date = document.getElementById("eventDate").value;
        const startTime = document.getElementById("eventStartTime").value;
        const endTime = document.getElementById("eventEndTime").value;
        const desc = document.getElementById("eventDesc").value.trim();

        if (!title || !date) {
          alert("請填寫活動標題和日期！");
          return;
        }

        // 防止選擇過去日期
        if (isPastDate(date)) {
          alert("已過去的日期不能新增活動");
          return;
        }

        const formData = new FormData();
        
        if (isEditMode) {
          // 編輯模式
          formData.append('action', 'update_calendar_event');
          formData.append('event_id', currentEvent.event_id);
        } else {
          // 新增模式
          formData.append('action', 'add_calendar_event');
        }
        
        // 根據 selectedEventType 決定顏色和 is_public
        // activity (紅底) = 比賽/活動，公開給學生 (is_public=1, color=red)
        // meeting (橘底) = 內部會議，不公開 (is_public=0, color=orange)
        const isPublic = selectedEventType === 'activity' ? 1 : 0;
        const color = selectedEventType === 'activity' ? 'red' : 'orange';
        
        formData.append('title', title);
        formData.append('description', desc);
        formData.append('event_date', date);
        formData.append('start_time', startTime || null);
        formData.append('end_time', endTime || null);
        formData.append('event_type', selectedEventType); // 使用選擇的類型
        formData.append('color', color);
        formData.append('is_public', isPublic);
        formData.append('location', '');

        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            body: formData
          });
          
          const result = await response.json();
          
          if (result.success) {
            const timeDisplay = startTime ? 
              (endTime ? `${startTime}-${endTime}` : startTime) : '全天';
            
            const typeText = selectedEventType === 'activity' ? '比賽/活動（紅底）' : '內部會議（橘底）';
            
            alert(isEditMode ? 
              `✅ 活動已成功修改！\n\n標題：${title}\n類型：${typeText}\n日期：${date}\n時間：${timeDisplay}` :
              `✅ 活動已成功新增！\n\n標題：${title}\n類型：${typeText}\n日期：${date}\n時間：${timeDisplay}`
            );
            
            closeModal();
            await loadCalendarEvents(); // 重新載入資料
          } else {
            alert('操作失敗: ' + result.message);
          }
        } catch (error) {
          console.error('API 請求失敗:', error);
          alert('操作失敗，請稍後再試');
        }
      }

      // ==========================================
      // 編輯事件
      // ==========================================
      function editEvent() {
        openEditEventModal();
      }

      // ==========================================
      // 刪除事件
      // ==========================================
      async function deleteEvent() {
        if (!confirm(`確定要刪除活動「${currentEvent.title}」嗎？\n\n此操作無法復原！`)) {
          return;
        }

        const formData = new FormData();
        formData.append('action', 'delete_calendar_event');
        formData.append('event_id', currentEvent.event_id);

        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            body: formData
          });
          
          const result = await response.json();
          
          if (result.success) {
            alert(`✅ 活動「${currentEvent.title}」已成功刪除！`);
            closeEventDetailModal();
            await loadCalendarEvents(); // 重新載入資料
          } else {
            alert('刪除失敗: ' + result.message);
          }
        } catch (error) {
          console.error('API 請求失敗:', error);
          alert('刪除失敗，請稍後再試');
        }
      }

      // ==========================================
      // 選單控制
      // ==========================================
      function toggleMenu(element) {
        const menuItem = element.parentElement;
        const submenu = menuItem.querySelector(".submenu");
        const isExpanded = menuItem.classList.contains("expanded");

        document.querySelectorAll(".menu-item").forEach((item) => {
          if (item !== menuItem) {
            item.classList.remove("expanded");
            const otherSubmenu = item.querySelector(".submenu");
            if (otherSubmenu) {
              otherSubmenu.classList.remove("show");
            }
          }
        });

        if (isExpanded) {
          menuItem.classList.remove("expanded");
          submenu.classList.remove("show");
        } else {
          menuItem.classList.add("expanded");
          submenu.classList.add("show");
        }
      }

      // 點擊外部關閉選單
      document.addEventListener("click", function (e) {
        if (!e.target.closest(".menu")) {
          document.querySelectorAll(".menu-item").forEach((item) => {
            if (!item.querySelector(".menu-link.active")) {
              item.classList.remove("expanded");
              const submenu = item.querySelector(".submenu");
              if (submenu) {
                submenu.classList.remove("show");
              }
            }
          });
        }
      });
    </script>
