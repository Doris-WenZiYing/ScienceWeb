<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>查看活動情況 - 老師系統</title>
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="notification-center.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      .header {
        height: 70px;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
      }

      .header::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
      }

      .header img.logo {
        height: 50px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .header img.logo:hover {
        transform: scale(1.05);
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 25px;
        position: relative;
      }

      .icon {
        position: relative;
        padding: 10px;
        border-radius: 50%;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .icon:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
      }

      .icon i {
        font-size: 18px;
        color: white;
      }

      .icon-wrapper {
        position: relative;
      }

      .notification-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
        color: white;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        font-size: 12px;
        display: none;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid white;
        box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        animation: badgePulse 2s infinite;
      }
      .notification-badge.active {
        display: flex;
      }
      @keyframes badgePulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        }
        50% {
          transform: scale(1.2);
          box-shadow: 0 6px 20px rgba(255, 71, 87, 0.8);
        }
      }
      .notification-panel {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        display: none;
        width: 400px;
        max-height: 550px;
        z-index: 1001;
        overflow: hidden;
        animation: panelFade 0.3s ease;
        flex-direction: column;
      }
      @keyframes panelFade {
        from {
          opacity: 0;
          transform: translateY(-15px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .notification-panel.active {
        display: flex;
      }
      .notification-header {
        padding: 20px 25px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      }
      .notification-header h3 {
        font-size: 17px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .notification-header i {
        font-size: 20px;
      }
      .mark-all-read {
        background: rgba(255, 255, 255, 0.25);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 7px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .mark-all-read:hover {
        background: rgba(255, 255, 255, 0.35);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }
      .notification-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      .notification-item {
        padding: 16px;
        margin-bottom: 8px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #f8f9fa;
        border-left: 4px solid transparent;
        position: relative;
      }
      .notification-item:hover {
        background: #f0f1f2;
        transform: translateX(4px);
      }
      .notification-item.unread {
        background: linear-gradient(135deg, #e8f9f8 0%, #f0fffe 100%);
        border-left-color: #11998e;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.15);
      }
      .notification-item.unread::after {
        content: "";
        position: absolute;
        top: 8px;
        right: 8px;
        width: 10px;
        height: 10px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border-radius: 50%;
        animation: unreadPulse 2s infinite;
      }
      @keyframes unreadPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
      }
      .notification-item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }
      .notification-item-title {
        font-weight: 700;
        color: #333;
        flex: 1;
        margin-right: 10px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .notification-type-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: white;
        flex-shrink: 0;
      }
      .notification-type-icon.info {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }
      .notification-type-icon.warning {
        background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
      }
      .notification-item-time {
        font-size: 12px;
        color: #999;
        white-space: nowrap;
      }
      .notification-item-message {
        font-size: 13px;
        color: #666;
        line-height: 1.5;
        margin-bottom: 10px;
        font-weight: 500;
      }
      .notification-actions {
        display: flex;
        gap: 8px;
      }
      .notification-btn {
        font-size: 11px;
        padding: 6px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .notification-btn-read {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.2);
      }
      .notification-btn-read:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
      }
      .notification-btn-clear {
        background: #ffe8e8;
        color: #d32f2f;
        box-shadow: 0 2px 8px rgba(211, 47, 47, 0.1);
      }
      .notification-btn-clear:hover {
        background: #ffcccb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
      }
      .empty-notification {
        padding: 50px 20px;
        text-align: center;
        color: #999;
      }
      .empty-notification i {
        font-size: 45px;
        margin-bottom: 15px;
        opacity: 0.4;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .empty-notification p {
        font-weight: 600;
        font-size: 14px;
      }
      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 3px solid #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .avatar:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(17, 153, 142, 0.3);
      }

      .avatar i {
        font-size: 20px;
        color: white;
      }

      .dropdown {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: none;
        min-width: 120px;
        z-index: 1000;
        overflow: hidden;
        animation: dropdownFade 0.3s ease;
      }

      @keyframes dropdownFade {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dropdown a {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .dropdown a:hover {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
      }

      .dropdown a i {
        margin-right: 8px;
        width: 16px;
      }

      .main {
        display: flex;
        height: calc(100% - 70px);
        gap: 0;
      }

      .sidebar {
        width: 250px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 30px 0;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .sidebar::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #11998e 0%, #38ef7d 100%);
      }

      .menu a {
        display: flex;
        align-items: center;
        padding: 18px 30px;
        text-decoration: none;
        color: #555;
        font-size: 16px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        position: relative;
      }

      .menu a:hover,
      .menu a.active {
        color: #11998e;
        background: rgba(17, 153, 142, 0.1);
        border-left: 4px solid #11998e;
        transform: translateX(5px);
      }

      .menu a i {
        margin-right: 15px;
        width: 20px;
        font-size: 18px;
      }

      .content {
        flex: 1;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      .activity-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 30px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .activity-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .activity-title {
        font-size: 28px;
        color: #333;
        font-weight: 300;
        display: flex;
        align-items: center;
      }

      .activity-title i {
        margin-right: 15px;
        color: #11998e;
        font-size: 32px;
      }

      .header-time {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 10px rgba(17, 153, 142, 0.3);
      }

      .header-time i {
        font-size: 16px;
      }

      .filter-section {
        background: rgba(248, 249, 250, 0.8);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
      }

      .search-input,
      .filter-select {
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
        background: white;
      }

      .search-input {
        flex: 1;
        min-width: 250px;
      }

      .search-input:focus,
      .filter-select:focus {
        outline: none;
        border-color: #11998e;
        box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
      }

      .filter-select {
        min-width: 150px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
      }

      .stats-overview {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-item {
        background: white;
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .stat-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .stat-number {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-label {
        color: #666;
        font-size: 14px;
      }

      .activity-list {
        display: grid;
        gap: 20px;
      }

      .activity-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .activity-card::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 5px;
        height: 100%;
        background: linear-gradient(180deg, #11998e 0%, #38ef7d 100%);
      }

      .activity-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
      }

      .card-title {
        font-size: 20px;
        font-weight: 600;
        color: #333;
        flex: 1;
        margin-right: 15px;
      }

      .status-badge {
        padding: 6px 15px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .status-published {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
      }

      .status-draft {
        background: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
        color: white;
      }

      .status-closed {
        background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        color: white;
      }

      .status-cancelled {
        background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
        color: white;
      }

      .card-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .info-item {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #666;
      }

      .info-icon {
        margin-right: 8px;
        color: #11998e;
        width: 16px;
      }

      .card-description {
        color: #666;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      .card-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn-sm {
        padding: 8px 16px;
        font-size: 12px;
      }

      .btn-info {
        background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
        color: white;
      }

      .btn-warning {
        background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        color: white;
      }

      .btn-danger {
        background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
        color: white;
      }

      .btn-sm:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .loading-state {
        text-align: center;
        padding: 60px;
        color: #666;
      }

      .loading-state i {
        font-size: 48px;
        margin-bottom: 20px;
        color: #11998e;
      }

      .empty-state {
        text-align: center;
        padding: 60px;
        color: #666;
      }

      .empty-state i {
        font-size: 48px;
        margin-bottom: 20px;
        opacity: 0.5;
      }

      @media (max-width: 768px) {
        .main {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: auto;
        }

        .menu {
          display: flex;
          overflow-x: auto;
        }

        .menu a {
          white-space: nowrap;
          padding: 15px 20px;
        }

        .content {
          padding: 20px;
        }

        .filter-section {
          flex-direction: column;
          align-items: stretch;
        }

        .search-input {
          min-width: auto;
        }

        .card-info {
          grid-template-columns: 1fr;
        }

        .stats-overview {
          grid-template-columns: repeat(2, 1fr);
        }

        .activity-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        .header-time {
          align-self: stretch;
          justify-content: center;
          font-size: 12px;
          padding: 8px 15px;
        }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        animation: modalFade 0.3s ease;
      }

      @keyframes modalFade {
        from {
          opacity: 0;
          transform: translateY(-50px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .close:hover {
        color: #dc3545;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body class="teacher-page">
    <div class="header">
      <a href="teacher_dashboard.html">
        <img src="image/logo1.gif" alt="Logo" class="logo" />
      </a>
      <div class="header-right">
        <div class="icon-wrapper">
          <div class="icon" id="notificationBell">
            <i class="fas fa-bell"></i>
          </div>
          <div class="notification-badge" id="notificationBadge">0</div>
        </div>
        <div class="notification-panel" id="notificationPanel">
          <div class="notification-header">
            <h3><i class="fas fa-bell"></i> 通知中心</h3>
            <button class="mark-all-read">
              <i class="fas fa-check-double"></i> 全部已讀
            </button>
          </div>

              <i class="fas fa-inbox"></i>
              <p>沒有通知</p>

          <i class="fas fa-user"></i>
        </div>

          <a href="login_teacher.html">
            <i class="fas fa-sign-out-alt"></i>
            登出
          </a>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="sidebar">
        <div class="menu">
          <a href="teacher_dashboard.html">
            <i class="fas fa-home"></i>
            老師首頁
          </a>
          <a href="teacher_activity_status.html" class="active">
            <i class="fas fa-chart-bar"></i>
            查看活動情況
          </a>
          <a href="teacher_registration_statistics.html">
            <i class="fas fa-users"></i>
            報名數據統計
          </a>
          <a href="teacher_form_feedback.html">
            <i class="fas fa-comments"></i>
            學生表單反饋
          </a>
          <a href="teacher_schedules_classes.html">
            <i class="fas fa-calendar-alt"></i>
            線上排班
          </a>
          <a href="teacher_ask_for_leave.html">
            <i class="fas fa-clipboard-check"></i>
            請假審核
          </a>
          <a href="teacher_rollcall.html">
            <i class="fas fa-user-check"></i>
            點名系統
          </a>
          <a href="teacher_working_hours.html">
            <i class="fas fa-clock"></i>
            工作時數與出席記錄
          </a>
        </div>
      </div>

      <div class="content">
        <div class="activity-container">
          <div class="activity-header">
            <div class="activity-title">
              <i class="fas fa-chart-line"></i>
              活動情況總覽
            </div>
            <div class="header-time" id="currentTime">
              <i class="fas fa-clock"></i>
              <span id="timeText"></span>
            </div>
          </div>

          <div class="filter-section">
            <input
              type="text"
              class="search-input"
              placeholder="搜尋活動名稱..."
              id="searchInput"
            />
            <select class="filter-select" id="statusFilter">
              <option value="">全部狀態</option>
              <option value="published">進行中</option>
              <option value="draft">草稿</option>
              <option value="closed">已關閉</option>
              <option value="cancelled">已取消</option>
            </select>
            <select class="filter-select" id="typeFilter">
              <option value="">全部類別</option>
            </select>
            <button class="btn btn-primary" onclick="filterActivities()">
              <i class="fas fa-search"></i>
              搜尋
            </button>
            <button class="btn btn-secondary" onclick="resetFilters()">
              <i class="fas fa-redo"></i>
              重設
            </button>
          </div>

          <div class="stats-overview">
            <div class="stat-item">
              <div class="stat-number" id="publishedCount">-</div>
              <div class="stat-label">進行中活動</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="draftCount">-</div>
              <div class="stat-label">草稿</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="closedCount">-</div>
              <div class="stat-label">已關閉</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="totalParticipants">-</div>
              <div class="stat-label">總參與人數</div>
            </div>
          </div>

          <div class="activity-list" id="activityList">
            <div class="loading-state">
              <i class="fas fa-spinner fa-spin"></i>
              <p style="font-size: 18px">載入中...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="activityModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalContent"></div>
      </div>
    </div>

    <script>
      // ==========================================
      // API 配置
      // ==========================================
      const API_BASE_URL = "teacher_api.php";

      // ==========================================
      // 全局變數
      // ==========================================
      let allActivities = [];
      let filteredActivities = [];

      const statusMap = {
        published: { text: "進行中", class: "status-published" },
        draft: { text: "草稿", class: "status-draft" },
        closed: { text: "已關閉", class: "status-closed" },
        cancelled: { text: "已取消", class: "status-cancelled" },
      };

      // ==========================================
      // API 調用函數
      // ==========================================

      /**
       * 載入所有活動
       */
      async function loadActivities() {
        try {
          const response = await fetch(`${API_BASE_URL}?action=get_activities`);
          const activities = await response.json();

          if (Array.isArray(activities)) {
            allActivities = activities;
            filteredActivities = [...allActivities];

            // 提取活動類型並填充篩選器
            populateTypeFilter();

            // 渲染活動列表
            renderActivities();

            // 更新統計
            updateStats();
          } else {
            console.error("API 返回格式錯誤");
            showEmptyState("無法載入活動數據");
          }
        } catch (error) {
          console.error("載入活動失敗:", error);
          showNotification("無法連接到伺服器", "error");
          showEmptyState("載入失敗，請稍後再試");
        }
      }

      /**
       * 獲取活動詳情（包含報名學生）
       */
      async function loadActivityDetail(activityId) {
        try {
          const response = await fetch(
            `${API_BASE_URL}?action=get_activity_detail&activity_id=${activityId}`
          );
          const result = await response.json();

          if (result.success && result.data) {
            return result.data;
          } else {
            showNotification(result.message || "無法載入活動詳情", "error");
            return null;
          }
        } catch (error) {
          console.error("載入活動詳情失敗:", error);
          showNotification("無法連接到伺服器", "error");
          return null;
        }
      }

      /**
       * 暫停活動
       */
      async function pauseActivityAPI(activityId) {
        try {
          const formData = new FormData();
          formData.append("action", "pause_activity");
          formData.append("activity_id", activityId);

          const response = await fetch(API_BASE_URL, {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (result.success) {
            showNotification(result.message, "success");
            // 重新載入活動列表
            await loadActivities();
          } else {
            showNotification(result.message || "操作失敗", "error");
          }
        } catch (error) {
          console.error("暫停活動失敗:", error);
          showNotification("無法連接到伺服器", "error");
        }
      }

      /**
       * 取消活動
       */
      async function cancelActivityAPI(activityId) {
        try {
          const formData = new FormData();
          formData.append("action", "cancel_activity");
          formData.append("activity_id", activityId);

          const response = await fetch(API_BASE_URL, {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (result.success) {
            showNotification(result.message, "success");
            // 重新載入活動列表
            await loadActivities();
          } else {
            showNotification(result.message || "操作失敗", "error");
          }
        } catch (error) {
          console.error("取消活動失敗:", error);
          showNotification("無法連接到伺服器", "error");
        }
      }

      // ==========================================
      // UI 渲染函數
      // ==========================================

      /**
       * 填充活動類型篩選器
       */
      function populateTypeFilter() {
        const typeFilter = document.getElementById("typeFilter");
        const types = [
          ...new Set(allActivities.map((a) => a.activity_type)),
        ].filter(Boolean);

        // 清空現有選項（保留"全部類別"）
        typeFilter.innerHTML = '<option value="">全部類別</option>';

        types.forEach((type) => {
          const option = document.createElement("option");
          option.value = type;
          option.textContent = type;
          typeFilter.appendChild(option);
        });
      }

      /**
       * 渲染活動列表
       */
      function renderActivities() {
        const activityList = document.getElementById("activityList");
        activityList.innerHTML = "";

        if (filteredActivities.length === 0) {
          showEmptyState("沒有找到符合條件的活動");
          return;
        }

        filteredActivities.forEach((activity) => {
          const statusInfo = statusMap[activity.status] || {
            text: activity.status,
            class: "status-draft",
          };
          const participantPercentage =
            activity.max_participants > 0
              ? (
                  (activity.current_participants / activity.max_participants) *
                  100
                ).toFixed(1)
              : 0;

          const activityCard = document.createElement("div");
          activityCard.className = "activity-card";
          activityCard.innerHTML = `
          <div class="card-header">
            <div class="card-title">${
              activity.activity_name || "未命名活動"
            }</div>
            <div class="status-badge ${statusInfo.class}">${
            statusInfo.text
          }</div>
          </div>
          
          <div class="card-info">
            <div class="info-item">
              <i class="fas fa-calendar info-icon"></i>
              ${activity.start_date || "-"} ~ ${activity.end_date || "-"}
            </div>
            <div class="info-item">
              <i class="fas fa-map-marker-alt info-icon"></i>
              ${activity.location || "地點待定"}
            </div>
            <div class="info-item">
              <i class="fas fa-users info-icon"></i>
              ${activity.current_participants || 0}/${
            activity.max_participants || 0
          } 人 (${participantPercentage}%)
            </div>
            <div class="info-item">
              <i class="fas fa-tag info-icon"></i>
              ${activity.activity_type || "未分類"}
            </div>
          </div>
          
          <div class="card-description">
            ${activity.description || "無描述"}
          </div>
          
          <div class="card-actions">
            <button class="btn btn-info btn-sm" onclick="viewDetails(${
              activity.activity_id
            })">
              <i class="fas fa-eye"></i>
              查看詳情
            </button>
            <button class="btn btn-warning btn-sm" onclick="editActivity(${
              activity.activity_id
            })">
              <i class="fas fa-edit"></i>
              編輯活動
            </button>
            ${
              activity.status === "published"
                ? `
              <button class="btn btn-danger btn-sm" onclick="confirmPause(${activity.activity_id}, '${activity.activity_name}')">
                <i class="fas fa-stop"></i>
                暫停活動
              </button>
            `
                : ""
            }
            ${
              activity.status === "draft" || activity.status === "published"
                ? `
              <button class="btn btn-danger btn-sm" onclick="confirmCancel(${activity.activity_id}, '${activity.activity_name}')">
                <i class="fas fa-times"></i>
                取消活動
              </button>
            `
                : ""
            }
          </div>
        `;

          activityList.appendChild(activityCard);
        });
      }

      /**
       * 顯示空狀態
       */
      function showEmptyState(message) {
        const activityList = document.getElementById("activityList");
        activityList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-search"></i>
            <p style="font-size: 18px;">${message}</p>
          </div>
        `;
      }

      /**
       * 篩選活動
       */
      function filterActivities() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const statusFilter = document.getElementById("statusFilter").value;
        const typeFilter = document.getElementById("typeFilter").value;

        filteredActivities = allActivities.filter((activity) => {
          const matchesSearch =
            (activity.activity_name &&
              activity.activity_name.toLowerCase().includes(searchTerm)) ||
            (activity.description &&
              activity.description.toLowerCase().includes(searchTerm)) ||
            (activity.location &&
              activity.location.toLowerCase().includes(searchTerm));

          const matchesStatus =
            !statusFilter || activity.status === statusFilter;
          const matchesType =
            !typeFilter || activity.activity_type === typeFilter;

          return matchesSearch && matchesStatus && matchesType;
        });

        renderActivities();
        updateStats();
      }

      /**
       * 重設篩選
       */
      function resetFilters() {
        document.getElementById("searchInput").value = "";
        document.getElementById("statusFilter").value = "";
        document.getElementById("typeFilter").value = "";
        filteredActivities = [...allActivities];
        renderActivities();
        updateStats();
      }

      /**
       * 更新統計數據
       */
      function updateStats() {
        const published = filteredActivities.filter(
          (a) => a.status === "published"
        ).length;
        const draft = filteredActivities.filter(
          (a) => a.status === "draft"
        ).length;
        const closed = filteredActivities.filter(
          (a) => a.status === "closed"
        ).length;
        const totalParticipants = filteredActivities.reduce(
          (sum, a) => sum + (parseInt(a.current_participants) || 0),
          0
        );

        animateNumber("publishedCount", published);
        animateNumber("draftCount", draft);
        animateNumber("closedCount", closed);
        animateNumber("totalParticipants", totalParticipants);
      }

      /**
       * 數字動畫
       */
      function animateNumber(elementId, targetValue) {
        const element = document.getElementById(elementId);
        if (!element) return;

        const startValue = parseInt(element.textContent) || 0;
        const increment = (targetValue - startValue) / 20;
        let currentValue = startValue;

        const timer = setInterval(() => {
          currentValue += increment;
          if (
            (increment > 0 && currentValue >= targetValue) ||
            (increment < 0 && currentValue <= targetValue) ||
            increment === 0
          ) {
            element.textContent = targetValue;
            clearInterval(timer);
          } else {
            element.textContent = Math.floor(currentValue);
          }
        }, 50);
      }

      /**
       * 查看活動詳情
       */
      async function viewDetails(activityId) {
        const activityDetail = await loadActivityDetail(activityId);
        if (!activityDetail) return;

        const statusInfo = statusMap[activityDetail.status] || {
          text: activityDetail.status,
          class: "status-draft",
        };
        const participantPercentage =
          activityDetail.max_participants > 0
            ? (
                (activityDetail.current_participants /
                  activityDetail.max_participants) *
                100
              ).toFixed(1)
            : 0;

        const modalContent = document.getElementById("modalContent");
        modalContent.innerHTML = `
        <h2 style="color: #333; margin-bottom: 20px; display: flex; align-items: center;">
          <i class="fas fa-info-circle" style="color: #11998e; margin-right: 10px;"></i>
          ${activityDetail.activity_name}
        </h2>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px;">
          <div style="background: #f8f9fa; padding: 15px; border-radius: 10px;">
            <strong style="color: #11998e;">活動狀態</strong><br>
            <span class="status-badge ${
              statusInfo.class
            }" style="margin-top: 5px;">${statusInfo.text}</span>
          </div>
          <div style="background: #f8f9fa; padding: 15px; border-radius: 10px;">
            <strong style="color: #11998e;">活動日期</strong><br>
            ${activityDetail.start_date} ~ ${activityDetail.end_date}
          </div>
          <div style="background: #f8f9fa; padding: 15px; border-radius: 10px;">
            <strong style="color: #11998e;">活動地點</strong><br>
            ${activityDetail.location || "地點待定"}
          </div>
          <div style="background: #f8f9fa; padding: 15px; border-radius: 10px;">
            <strong style="color: #11998e;">活動類型</strong><br>
            ${activityDetail.activity_type || "未分類"}
          </div>
        </div>
        
        <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 25px;">
          <strong style="color: #11998e; display: block; margin-bottom: 10px;">參與情況</strong>
          <div style="display: flex; align-items: center; gap: 15px;">
            <div style="flex: 1; background: #e9ecef; height: 10px; border-radius: 5px; overflow: hidden;">
              <div style="width: ${participantPercentage}%; height: 100%; background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%); transition: width 0.3s ease;"></div>
            </div>
            <span style="color: #666; font-weight: bold;">${
              activityDetail.current_participants
            }/${
          activityDetail.max_participants
        } 人 (${participantPercentage}%)</span>
          </div>
        </div>
        
        <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 25px;">
          <strong style="color: #11998e; display: block; margin-bottom: 10px;">活動描述</strong>
          <p style="color: #666; line-height: 1.6; margin: 0;">${
            activityDetail.description || "無描述"
          }</p>
        </div>

        ${
          activityDetail.registrations &&
          activityDetail.registrations.length > 0
            ? `
        <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 25px;">
          <strong style="color: #11998e; display: block; margin-bottom: 15px;">報名學生列表</strong>
          <div style="max-height: 200px; overflow-y: auto;">
            ${activityDetail.registrations
              .map(
                (reg) => `
              <div style="padding: 10px; background: white; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
                <div>
                  <strong>${reg.student_name}</strong>
                  <span style="color: #666; margin-left: 10px;">${
                    reg.student_class || ""
                  }</span>
                </div>
                <span style="font-size: 12px; color: #999;">${
                  reg.registration_time
                }</span>
              </div>
            `
              )
              .join("")}
          </div>
        </div>
        `
            : ""
        }
        
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
          <button class="btn btn-secondary" onclick="closeModal()">關閉</button>
          <button class="btn btn-warning" onclick="editActivity(${
            activityDetail.activity_id
          }); closeModal();">
            <i class="fas fa-edit"></i> 編輯活動
          </button>
        </div>
      `;

        document.getElementById("activityModal").style.display = "block";
      }

      /**
       * 編輯活動
       */
      function editActivity(activityId) {
        alert(`編輯活動功能開發中...\n活動 ID: ${activityId}`);
      }

      /**
       * 確認暫停活動
       */
      function confirmPause(activityId, activityName) {
        if (confirm(`確定要暫停活動「${activityName}」嗎？`)) {
          pauseActivityAPI(activityId);
        }
      }

      /**
       * 確認取消活動
       */
      function confirmCancel(activityId, activityName) {
        if (
          confirm(`確定要取消活動「${activityName}」嗎？\n這將取消所有報名。`)
        ) {
          cancelActivityAPI(activityId);
        }
      }

      /**
       * 關閉模態框
       */
      function closeModal() {
        document.getElementById("activityModal").style.display = "none";
      }

      // ==========================================
      // 工具函數
      // ==========================================

      /**
       * 更新時間顯示
       */
      function updateTime() {
        const now = new Date();
        const options = {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          weekday: "long",
        };

        const timeString = now.toLocaleDateString("zh-TW", options);
        document.getElementById("timeText").textContent = timeString;
      }

      /**
       * 顯示通知
       */
      function showNotification(message, type = "info") {
        const notification = document.createElement("div");
        notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${
          type === "success"
            ? "linear-gradient(135deg, #28a745 0%, #20c997 100%)"
            : type === "error"
            ? "linear-gradient(135deg, #dc3545 0%, #e83e8c 100%)"
            : "linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%)"
        };
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        z-index: 10000;
        font-weight: 500;
        animation: slideIn 0.3s ease;
        cursor: pointer;
      `;
        notification.textContent = message;

        notification.addEventListener("click", () => {
          notification.style.animation = "slideOut 0.3s ease";
          setTimeout(() => notification.remove(), 300);
        });

        if (!document.querySelector("#notificationStyles")) {
          const style = document.createElement("style");
          style.id = "notificationStyles";
          style.textContent = `
          @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
          }
          @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
          }
        `;
          document.head.appendChild(style);
        }

        document.body.appendChild(notification);

        setTimeout(() => {
          if (notification.parentNode) {
            notification.style.animation = "slideOut 0.3s ease";
            setTimeout(() => notification.remove(), 300);
          }
        }, 3000);
      }

      // ==========================================
      // 事件監聽
      // ==========================================

      // 點擊模態框外部關閉
      window.addEventListener("click", function (event) {
        const modal = document.getElementById("activityModal");
        if (event.target === modal) {
          closeModal();
        }
      });

      // ESC 鍵關閉模態框
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          closeModal();
        }
      });

      // 搜尋輸入即時篩選
      document
        .getElementById("searchInput")
        .addEventListener("input", filterActivities);
      document
        .getElementById("statusFilter")
        .addEventListener("change", filterActivities);
      document
        .getElementById("typeFilter")
        .addEventListener("change", filterActivities);

      // ==========================================
      // 頁面初始化
      // ==========================================
      window.addEventListener("load", () => {
        // 更新時間
        updateTime();
        setInterval(updateTime, 1000);
        // 載入活動數據
        loadActivities();
      });
    </script>
  </body>
</html>
