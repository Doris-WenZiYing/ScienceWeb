<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>報名數據統計 - 老師系統</title>
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Chart.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    /* 頂部區域 */
    .header {
      height: 70px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 100;
    }

    .header::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
    }

    .header img.logo {
      height: 50px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
      transition: transform 0.3s ease;
    }

    .header img.logo:hover {
      transform: scale(1.05);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 25px;
      position: relative;
    }

    .icon {
      position: relative;
      padding: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .icon:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
    }

    .icon i {
      font-size: 18px;
      color: white;
    }

    .icon::after {
      content: '3';
      position: absolute;
      top: -2px;
      right: -2px;
      background: #ff4757;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(17, 153, 142, 0.3);
    }

    .avatar i {
      font-size: 20px;
      color: white;
    }

    /* 下拉選單 */
    .dropdown {
      position: absolute;
      top: 65px;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: none;
      min-width: 120px;
      z-index: 1000;
      overflow: hidden;
      animation: dropdownFade 0.3s ease;
    }

    @keyframes dropdownFade {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown a {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .dropdown a:hover {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    .dropdown a i {
      margin-right: 8px;
      width: 16px;
    }

    /* 主體區域 */
    .main {
      display: flex;
      height: calc(100% - 70px);
      gap: 0;
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #11998e 0%, #38ef7d 100%);
    }

    .sidebar h2 {
      font-size: 16px;
      margin: 0 0 0 0;
      padding: 18px 30px;
      color: #555;
      font-weight: 400;
      text-align: left;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 15px;
      border-left: 4px solid transparent;
    }

    .sidebar h2 i {
      font-size: 17px;
      color: #555;
      width: 20px;
      text-align: center;
    }

    .sidebar h2:hover {
      color: #11998e;
      background: rgba(17, 153, 142, 0.1);
      border-left: 4px solid #11998e;
      transform: translateX(5px);
    }

    .sidebar h2:hover i {
      color: #11998e;
    }

    .menu a {
      display: flex;
      align-items: center;
      padding: 18px 30px;
      text-decoration: none;
      color: #555;
      font-size: 16px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      position: relative;
    }

    .menu a:hover, .menu a.active {
      color: #11998e;
      background: rgba(17, 153, 142, 0.1);
      border-left: 4px solid #11998e;
      transform: translateX(5px);
    }

    .menu a i {
      margin-right: 15px;
      width: 20px;
      font-size: 18px;
    }

    .content {
      flex: 1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    /* 統計頁面專用樣式 */
    .statistics-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .page-title {
      font-size: 28px;
      color: #333;
      font-weight: 300;
      display: flex;
      align-items: center;
    }

    .page-title i {
      margin-right: 15px;
      color: #11998e;
      font-size: 32px;
    }

    .header-time {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 10px rgba(17, 153, 142, 0.3);
    }

    .header-time i {
      font-size: 16px;
    }

    /* 時間篩選器 */
    .time-filter {
      background: rgba(248, 249, 250, 0.8);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .filter-label {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .filter-select, .filter-input {
      padding: 10px 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
    }

    .filter-select:focus, .filter-input:focus {
      outline: none;
      border-color: #11998e;
      box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    /* 統計卡片 */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .stat-icon {
      font-size: 48px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-number {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
      font-weight: 600;
    }

    .stat-trend {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      margin-top: 10px;
      font-size: 12px;
    }

    .trend-up {
      color: #28a745;
    }

    .trend-down {
      color: #dc3545;
    }

    /* 圖表容器 */
    .charts-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .chart-container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .chart-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .chart-title i {
      margin-right: 10px;
      color: #11998e;
    }

    .chart-wrapper {
      position: relative;
      height: 300px;
    }

    /* 詳細數據表格 */
    .data-table-section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .table-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      display: flex;
      align-items: center;
    }

    .table-title i {
      margin-right: 10px;
      color: #11998e;
    }

    .table-actions {
      display: flex;
      gap: 10px;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .data-table th,
    .data-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e9ecef;
    }

    .data-table th {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .data-table td {
      color: #666;
      font-size: 14px;
    }

    .data-table tr:hover {
      background: rgba(17, 153, 142, 0.05);
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .badge-high {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
    }

    .badge-medium {
      background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
      color: white;
    }

    .badge-low {
      background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
      color: white;
    }

    /* 響應式設計 */
    @media (max-width: 1200px) {
      .charts-section {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
      }
      
      .menu {
        display: flex;
        overflow-x: auto;
      }
      
      .menu a {
        white-space: nowrap;
        padding: 15px 20px;
      }

      .content {
        padding: 20px;
      }

      .time-filter {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-group {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .header-time {
        align-self: stretch;
        justify-content: center;
        font-size: 12px;
        padding: 8px 15px;
      }

      .data-table {
        font-size: 12px;
      }
    }

    /* 滾動條美化 */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
    }
  </style>
</head>
<body>
  <!-- 頂部欄 -->
  <div class="header">
    <img src="image/logo1.gif" alt="Logo" class="logo">
    
    <div class="header-right">
      <!-- 通知圖標 -->
      <div class="icon"><i class="fas fa-bell"></i></div>
      
      <!-- 頭像 -->
      <div class="avatar" id="avatar">
        <i class="fas fa-user"></i>
      </div>
      
      <!-- 下拉選單 -->
      <div class="dropdown" id="dropdown">
        <a href="login_teacher.html">
          <i class="fas fa-sign-out-alt"></i>
          登出
        </a>
      </div>
    </div>
  </div>

  <!-- 主區塊 -->
  <div class="main">
    <div class="sidebar">
      <h2 onclick="location.href='teacher_dashboard.html';">
        <i class="fas fa-home"></i>
        老師首頁
      </h2>
      <div class="menu">
        <a href="activity_status.html">
          <i class="fas fa-chart-bar"></i>
          查看活動情況
        </a>
        <a href="registration_statistics.html" class="active">
          <i class="fas fa-users"></i>
          報名數據統計
        </a>
        <a href="form_feedback.html">
          <i class="fas fa-comments"></i>
          學生表單反饋
        </a>
         <a href="Teacher_schedules_classes.html">
          <i class="fas fa-calendar-alt"></i>
          線上排班
        </a>
        <a href="askforleave.html">
          <i class="fas fa-clipboard-check"></i>
          請假審核
        </a>
        <a href="work_hours_attendance.html">
          <i class="fas fa-clock"></i>
          工作時數與出席記錄
        </a>
            </div>
    </div>
    
    <div class="content">
      <!-- 統計頁面主體 -->
      <div class="statistics-container">
        <div class="page-header">
          <div class="page-title">
            <i class="fas fa-chart-pie"></i>
            報名數據統計
          </div>
          <div class="header-time" id="currentTime">
            <i class="fas fa-clock"></i>
            <span id="timeText"></span>
          </div>
        </div>

        <!-- 時間篩選器 -->
        <div class="time-filter">
          <div class="filter-group">
            <label class="filter-label">時間範圍：</label>
            <select class="filter-select" id="timeRange">
              <option value="week">本週</option>
              <option value="month" selected>本月</option>
              <option value="quarter">本季</option>
              <option value="year">本年</option>
              <option value="custom">自訂範圍</option>
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label">開始日期：</label>
            <input type="date" class="filter-input" id="startDate" value="2025-09-01">
          </div>
          <div class="filter-group">
            <label class="filter-label">結束日期：</label>
            <input type="date" class="filter-input" id="endDate" value="2025-09-30">
          </div>
          <div class="filter-group">
            <label class="filter-label">活動類別：</label>
            <select class="filter-select" id="categoryFilter">
              <option value="">全部類別</option>
              <option value="science">科學實驗</option>
              <option value="math">數學課程</option>
              <option value="english">英語學習</option>
              <option value="art">藝術創作</option>
            </select>
          </div>
          <button class="btn btn-primary" onclick="updateStatistics()">
            <i class="fas fa-sync-alt"></i>
            更新數據
          </button>
          <button class="btn btn-secondary" onclick="exportData()">
            <i class="fas fa-download"></i>
            匯出報表
          </button>
        </div>

        <!-- 統計概覽卡片 -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="stat-number" id="totalRegistrations">327</div>
            <div class="stat-label">總報名人次</div>
            <div class="stat-trend trend-up">
              <i class="fas fa-arrow-up"></i>
              <span>+15.2%</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-calendar-check"></i>
            </div>
            <div class="stat-number" id="activeActivities">12</div>
            <div class="stat-label">活躍活動數</div>
            <div class="stat-trend trend-up">
              <i class="fas fa-arrow-up"></i>
              <span>+8.1%</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-percentage"></i>
            </div>
            <div class="stat-number" id="avgFillRate">78%</div>
            <div class="stat-label">平均報名率</div>
            <div class="stat-trend trend-down">
              <i class="fas fa-arrow-down"></i>
              <span>-2.3%</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="stat-number" id="avgRating">4.6</div>
            <div class="stat-label">平均滿意度</div>
            <div class="stat-trend trend-up">
              <i class="fas fa-arrow-up"></i>
              <span>+0.4</span>
            </div>
          </div>
        </div>

        <!-- 圖表區域 -->
        <div class="charts-section">
          <div class="chart-container">
            <div class="chart-title">
              <i class="fas fa-line-chart"></i>
              報名趨勢分析
            </div>
            <div class="chart-wrapper">
              <canvas id="trendChart"></canvas>
            </div>
          </div>
          <div class="chart-container">
            <div class="chart-title">
              <i class="fas fa-pie-chart"></i>
              活動類別分佈
            </div>
            <div class="chart-wrapper">
              <canvas id="categoryChart"></canvas>
            </div>
          </div>
        </div>

        <!-- 詳細數據表格 -->
        <div class="data-table-section">
          <div class="table-header">
            <div class="table-title">
              <i class="fas fa-table"></i>
              活動報名詳細數據
            </div>
            <div class="table-actions">
              <button class="btn btn-secondary btn-sm" onclick="refreshTable()">
                <i class="fas fa-refresh"></i>
                重新整理
              </button>
            </div>
          </div>
          <table class="data-table" id="dataTable">
            <thead>
              <tr>
                <th>活動名稱</th>
                <th>類別</th>
                <th>報名人數</th>
                <th>容量</th>
                <th>報名率</th>
                <th>開始日期</th>
                <th>狀態</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- 數據將由JavaScript動態填充 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- JS 控制 -->
  <script>
    // 模擬數據
    const registrationData = [
      {
        id: 1,
        name: '科學實驗探索營',
        category: 'science',
        registered: 25,
        capacity: 30,
        startDate: '2025-09-08',
        status: 'ongoing'
      },
      {
        id: 2,
        name: '數學思維訓練班',
        category: 'math',
        registered: 18,
        capacity: 20,
        startDate: '2025-09-15',
        status: 'upcoming'
      },
      {
        id: 3,
        name: '英語口語提升班',
        category: 'english',
        registered: 22,
        capacity: 25,
        startDate: '2025-09-05',
        status: 'ongoing'
      },
      {
        id: 4,
        name: '創意美術工作坊',
        category: 'art',
        registered: 20,
        capacity: 20,
        startDate: '2025-08-20',
        status: 'completed'
      },
      {
        id: 5,
        name: '程式設計入門',
        category: 'science',
        registered: 15,
        capacity: 25,
        startDate: '2025-09-20',
        status: 'upcoming'
      }
    ];

    const categoryNames = {
      'science': '科學實驗',
      'math': '數學課程',
      'english': '英語學習',
      'art': '藝術創作'
    };

    const statusNames = {
      'ongoing': '進行中',
      'upcoming': '即將開始',
      'completed': '已完成',
      'cancelled': '已取消'
    };

    let trendChart, categoryChart;

    // 頁面載入後執行
    window.addEventListener('load', () => {
      updateTime();
      setInterval(updateTime, 1000);
      initCharts();
      populateTable();
      updateStatistics();
    });

    // 下拉選單控制
    const avatar = document.getElementById('avatar');
    const dropdown = document.getElementById('dropdown');

    avatar.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('click', function(e) {
      if (!avatar.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });

    // 時間顯示
    function updateTime() {
      const now = new Date();
      const options = {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        weekday: 'long'
      };
      
      const timeString = now.toLocaleDateString('zh-TW', options);
      document.getElementById('timeText').textContent = timeString;
    }

    // 初始化圖表
    function initCharts() {
      // 趨勢圖表
      const trendCtx = document.getElementById('trendChart').getContext('2d');
      trendChart = new Chart(trendCtx, {
        type: 'line',
        data: {
          labels: ['第1週', '第2週', '第3週', '第4週'],
          datasets: [{
            label: '報名人數',
            data: [45, 62, 78, 85],
            borderColor: 'rgb(17, 153, 142)',
            backgroundColor: 'rgba(17, 153, 142, 0.1)',
            tension: 0.4,
            fill: true
          }]
        },options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: 'rgba(0,0,0,0.1)'
              }
            },
            x: {
              grid: {
                color: 'rgba(0,0,0,0.1)'
              }
            }
          }
        }
      });

      // 類別分佈圖表
      const categoryCtx = document.getElementById('categoryChart').getContext('2d');
      categoryChart = new Chart(categoryCtx, {
        type: 'doughnut',
        data: {
          labels: ['科學實驗', '數學課程', '英語學習', '藝術創作'],
          datasets: [{
            data: [40, 18, 22, 20],
            backgroundColor: [
              'rgb(17, 153, 142)',
              'rgb(56, 239, 125)',
              'rgb(255, 193, 7)',
              'rgb(220, 53, 69)'
            ],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                padding: 20,
                usePointStyle: true
              }
            }
          }
        }
      });
    }

    // 填充數據表格
    function populateTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      registrationData.forEach(activity => {
        const fillRate = ((activity.registered / activity.capacity) * 100).toFixed(1);
        const statusBadge = getStatusBadge(fillRate);
        
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${activity.name}</td>
          <td>${categoryNames[activity.category]}</td>
          <td>${activity.registered}</td>
          <td>${activity.capacity}</td>
          <td>
            <span class="status-badge ${statusBadge.class}">${fillRate}%</span>
          </td>
          <td>${activity.startDate}</td>
          <td>${statusNames[activity.status]}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // 根據報名率獲取狀態徽章
    function getStatusBadge(fillRate) {
      if (fillRate >= 80) {
        return { class: 'badge-high', text: '高' };
      } else if (fillRate >= 50) {
        return { class: 'badge-medium', text: '中' };
      } else {
        return { class: 'badge-low', text: '低' };
      }
    }

    // 更新統計數據
    function updateStatistics() {
      // 模擬數據更新動畫
      animateNumber('totalRegistrations', 327);
      animateNumber('activeActivities', 12);
      animateNumber('avgFillRate', 78, '%');
      animateNumber('avgRating', 4.6);
      
      // 更新圖表
      updateCharts();
      
      showNotification('數據已更新', 'success');
    }

    // 更新圖表數據
    function updateCharts() {
      // 模擬新數據
      const newTrendData = [45, 62, 78, 85].map(val => val + Math.floor(Math.random() * 10 - 5));
      trendChart.data.datasets[0].data = newTrendData;
      trendChart.update();

      const newCategoryData = [40, 18, 22, 20].map(val => val + Math.floor(Math.random() * 4 - 2));
      categoryChart.data.datasets[0].data = newCategoryData;
      categoryChart.update();
    }

    // 數字動畫效果
    function animateNumber(elementId, targetValue, suffix = '') {
      const element = document.getElementById(elementId);
      const startValue = parseInt(element.textContent) || 0;
      const increment = (targetValue - startValue) / 20;
      let currentValue = startValue;

      const timer = setInterval(() => {
        currentValue += increment;
        if ((increment > 0 && currentValue >= targetValue) || 
            (increment < 0 && currentValue <= targetValue) ||
            increment === 0) {
          element.textContent = targetValue + suffix;
          clearInterval(timer);
        } else {
          element.textContent = Math.floor(currentValue) + suffix;
        }
      }, 50);
    }

    // 匯出數據
    function exportData() {
      // 模擬匯出功能
      showNotification('正在準備匯出檔案...', 'info');
      setTimeout(() => {
        showNotification('報表已匯出至下載資料夾', 'success');
      }, 2000);
    }

    // 重新整理表格
    function refreshTable() {
      showNotification('正在重新整理數據...', 'info');
      setTimeout(() => {
        populateTable();
        showNotification('數據已重新整理', 'success');
      }, 1000);
    }

    // 顯示通知
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'success' ? 'linear-gradient(135deg, #28a745 0%, #20c997 100%)' : 
                    type === 'info' ? 'linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%)' :
                    'linear-gradient(135deg, #dc3545 0%, #e83e8c 100%)'};
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        z-index: 10000;
        font-weight: 500;
        animation: slideIn 0.3s ease;
        cursor: pointer;
      `;
      notification.textContent = message;
      
      notification.addEventListener('click', () => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notification.remove(), 300);
      });
      
      if (!document.querySelector('#notificationStyles')) {
        const style = document.createElement('style');
        style.id = 'notificationStyles';
        style.textContent = `
          @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
          }
          @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
          }
        `;
        document.head.appendChild(style);
      }
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        if (notification.parentNode) {
          notification.style.animation = 'slideOut 0.3s ease';
          setTimeout(() => notification.remove(), 300);
        }
      }, 3000);
    }
  </script>
</body>
</html>
