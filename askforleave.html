<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>請假審核系統</title>
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    /* 頂部區域 */
    .header {
      height: 70px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 100;
    }

    .header::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
    }

    .header img.logo {
      height: 50px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
      transition: transform 0.3s ease;
    }

    .header img.logo:hover {
      transform: scale(1.05);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 25px;
      position: relative;
    }

    .icon {
      position: relative;
      padding: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .icon:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
    }

    .icon i {
      font-size: 18px;
      color: white;
    }

    .icon::after {
      content: '3';
      position: absolute;
      top: -2px;
      right: -2px;
      background: #ff4757;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(17, 153, 142, 0.3);
    }

    .avatar i {
      font-size: 20px;
      color: white;
    }

    /* 下拉選單 */
    .dropdown {
      position: absolute;
      top: 65px;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: none;
      min-width: 120px;
      z-index: 1000;
      overflow: hidden;
      animation: dropdownFade 0.3s ease;
    }

    @keyframes dropdownFade {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown a {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .dropdown a:hover {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    .dropdown a i {
      margin-right: 8px;
      width: 16px;
    }

    /* 主體區域 */
    .main {
      display: flex;
      height: calc(100% - 70px);
      gap: 0;
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #11998e 0%, #38ef7d 100%);
    }

    .menu a {
      display: flex;
      align-items: center;
      padding: 18px 30px;
      text-decoration: none;
      color: #555;
      font-size: 16px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      position: relative;
    }

    .menu a:hover, .menu a.active {
      color: #11998e;
      background: rgba(17, 153, 142, 0.1);
      border-left: 4px solid #11998e;
      transform: translateX(5px);
    }

    .menu a i {
      margin-right: 15px;
      width: 20px;
      font-size: 18px;
    }

    .content {
      flex: 1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    /* 標題區域 */
    .page-header {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px 40px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    .page-header h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .page-header h1 i {
      margin-right: 15px;
      color: #11998e;
    }

    .page-header p {
      font-size: 16px;
      color: #666;
    }

    /* 統計卡片 */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .stat-card i {
      font-size: 35px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .stat-card h3 {
      font-size: 28px;
      color: #333;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .stat-card p {
      color: #666;
      font-size: 13px;
    }

    /* 篩選區域 */
    .filter-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 25px 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    .filter-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .filter-group {
      flex: 1;
      min-width: 180px;
    }

    .filter-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
      font-weight: 500;
    }

    .filter-group select,
    .filter-group input {
      width: 100%;
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
    }

    .filter-group select:focus,
    .filter-group input:focus {
      outline: none;
      border-color: #11998e;
      box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
    }

    /* 請假申請列表 */
    .leave-list {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    .leave-item {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      border-left: 5px solid #11998e;
    }

    .leave-item:hover {
      transform: translateX(5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .leave-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .leave-header-left {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .applicant-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .applicant-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    .applicant-details h3 {
      font-size: 18px;
      color: #333;
      margin-bottom: 3px;
    }

    .applicant-details p {
      font-size: 13px;
      color: #666;
    }

    .status-badge {
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-approved {
      background: #d4edda;
      color: #155724;
    }

    .status-rejected {
      background: #f8d7da;
      color: #721c24;
    }

    .leave-body {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .leave-field {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .leave-field-label {
      font-size: 12px;
      color: #666;
      font-weight: 500;
    }

    .leave-field-value {
      font-size: 15px;
      color: #333;
      font-weight: 500;
    }

    .leave-reason {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .leave-reason h4 {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    .leave-reason p {
      font-size: 14px;
      color: #333;
      line-height: 1.6;
    }

    .leave-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .btn-approve {
      background: #28a745;
      color: white;
    }

    .btn-approve:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .btn-reject {
      background: #dc3545;
      color: white;
    }

    .btn-reject:hover {
      background: #c82333;
      transform: translateY(-2px);
    }

    .btn-detail {
      background: #17a2b8;
      color: white;
    }

    .btn-detail:hover {
      background: #138496;
      transform: translateY(-2px);
    }

    /* 模態框 */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 0;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      animation: slideDown 0.3s ease;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 25px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 22px;
      margin: 0;
    }

    .close {
      font-size: 32px;
      font-weight: 300;
      cursor: pointer;
      color: white;
      transition: transform 0.3s ease;
    }

    .close:hover {
      transform: rotate(90deg);
    }

    .modal-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
      resize: vertical;
      min-height: 100px;
      transition: all 0.3s ease;
    }

    .form-group textarea:focus {
      outline: none;
      border-color: #11998e;
      box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
    }

    .modal-footer {
      padding: 20px 30px;
      background: #f8f9fa;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn-cancel {
      background: #6c757d;
      color: white;
    }

    .btn-cancel:hover {
      background: #5a6268;
    }

    /* 空狀態 */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-state i {
      font-size: 80px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .empty-state h3 {
      font-size: 20px;
      color: #666;
      margin-bottom: 10px;
    }

    .empty-state p {
      font-size: 14px;
      color: #999;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
      }
      
      .menu {
        display: flex;
        overflow-x: auto;
      }
      
      .menu a {
        white-space: nowrap;
        padding: 15px 20px;
      }

      .content {
        padding: 20px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .filter-row {
        flex-direction: column;
      }

      .filter-group {
        width: 100%;
      }

      .leave-body {
        grid-template-columns: 1fr;
      }

      .leave-actions {
        justify-content: stretch;
      }

      .leave-actions .btn {
        flex: 1;
        justify-content: center;
      }
    }

    /* 滾動條美化 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
    }
  </style>
</head>
<body>
  <!-- 頂部欄 -->
  <div class="header">
    <img src="image/logo1.gif" alt="Logo" class="logo">
    
    <div class="header-right">
      <!-- 通知圖標 -->
      <div class="icon"><i class="fas fa-bell"></i></div>
      
      <!-- 頭像 -->
      <div class="avatar" id="avatar">
        <i class="fas fa-user"></i>

      <!-- 下拉選單 -->
      <div class="dropdown" id="dropdown">

  </div>

  <!-- 主區塊 -->
  <div class="main">
    <div class="sidebar">
      <div class="menu">
        <a href="teacher_dashboard.html">
          <i class="fas fa-home"></i>
          老師首頁
        </a>
        <a href="activity_status.html">
          <i class="fas fa-chart-bar"></i>

      </div>
    </div>
    
    <div class="content">
      <!-- 頁面標題 -->
      <div class="page-header">
        <h1><i class="fas fa-clipboard-check"></i>請假審核管理</h1>
        <p>審核學生及工作人員的請假申請，管理請假記錄</p>
      </div>

      <!-- 統計卡片 -->
      <div class="stats-grid">
        <div class="stat-card">
          <i class="fas fa-clock"></i>
          <h3 id="pendingCount">8</h3>
          <p>待審核</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-check-circle"></i>
          <h3 id="approvedCount">45</h3>
          <p>已核准</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-times-circle"></i>
          <h3 id="rejectedCount">3</h3>

        </div>
        <div class="stat-card">
          <i class="fas fa-calendar-times"></i>
          <h3 id="totalDays">156</h3>
          <p>總請假天數</p>

      <!-- 篩選區域 -->
      <div class="filter-section">
        <div class="filter-row">
          <div class="filter-group">
            <label for="statusFilter">狀態篩選</label>
            <select id="statusFilter" onchange="filterLeaves()">
              <option value="all">全部</option>
              <option value="pending">待審核</option>
              <option value="approved">已核准</option>
              <option value="rejected">已拒絕</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="typeFilter">假別篩選</label>
            <select id="typeFilter" onchange="filterLeaves()">
              <option value="all">全部</option>
              <option value="sick">病假</option>
              <option value="personal">事假</option>
              <option value="annual">特休</option>
              <option value="other">其他</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="searchInput">搜尋姓名</label>
            <input type="text" id="searchInput" placeholder="輸入申請人姓名" oninput="filterLeaves()">
          </div>
          <div class="filter-group">
            <label style="opacity: 0;">操作</label>
            <button class="btn btn-primary" onclick="filterLeaves()">
              <i class="fas fa-search"></i>
              搜尋
            </button>
          </div>
        </div>
      </div>

      <!-- 請假申請列表 -->
      <div class="leave-list" id="leaveList">
        <!-- 動態生成 -->
      </div>
    </div>

  <!-- 審核備註模態框 -->
  <div id="reviewModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">審核請假申請</h2>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="reviewNote">審核備註 (選填)</label>
          <textarea id="reviewNote" placeholder="請輸入審核意見或備註..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-cancel" onclick="closeModal()">取消</button>
        <button class="btn btn-primary" onclick="submitReview()" id="submitReviewBtn">確認</button>
      </div>
    </div>
  </div>

  <!-- JS 控制 -->
  <script>
    const avatar = document.getElementById('avatar');
    const dropdown = document.getElementById('dropdown');

    // 下拉選單控制
    avatar.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    // 點擊其他地方關閉選單
    window.addEventListener('click', function(e) {
      if (!avatar.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });

    // 模擬請假申請資料
    let leaveApplications = [
      {
        id: 1,
        name: '王小明',
        department: '資訊部',

    let currentReviewId = null;
    let currentAction = null;
    let filteredApplications = [...leaveApplications];

    // 初始化頁面
    function initPage() {
      renderLeaveList();
      updateStats();
    }

    // 渲染請假列表
    function renderLeaveList() {
      const container = document.getElementById('leaveList');
      
      if (filteredApplications.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-inbox"></i>
            <h3>沒有找到相關申請</h3>
            <p>請調整篩選條件或稍後再試</p>
          </div>
        `;
        return;
      }

      container.innerHTML = filteredApplications.map(app => {
        const statusClass = `status-${app.status}`;
        const statusText = {
          'pending': '待審核',
          'approved': '已核准',
          'rejected': '已拒絕'
        }[app.status];

        const actionButtons = app.status === 'pending' ? `
          <button class="btn btn-approve" onclick="openReviewModal(${app.id}, 'approve')">
            <i class="fas fa-check"></i>
            核准
          </button>
          <button class="btn btn-reject" onclick="openReviewModal(${app.id}, 'reject')">
            <i class="fas fa-times"></i>
            拒絕
          </button>
        ` : '';

        const reviewInfo = app.status !== 'pending' ? `
          <div class="leave-reason">
            <h4><i class="fas fa-user-tie"></i> 審核資訊</h4>
            <p><strong>審核人：</strong>${app.reviewer || '系統'}</p>
            <p><strong>審核日期：</strong>${app.reviewDate || '-'}</p>
            <p><strong>審核備註：</strong>${app.reviewNote || '無'}</p>
          </div>
        ` : '';

        return `
          <div class="leave-item">
            <div class="leave-header">
              <div class="leave-header-left">
                <div class="applicant-info">
                  <div class="applicant-avatar">${app.name.substring(0, 2)}</div>
                  <div class="applicant-details">
                    <h3>${app.name}</h3>
                    <p>${app.department} | ${app.contact}</p>
                  </div>
                </div>
              </div>
              <span class="status-badge ${statusClass}">${statusText}</span>
            </div>

            <div class="leave-body">
              <div class="leave-field">
                <span class="leave-field-label"><i class="fas fa-clipboard-list"></i> 假別</span>
                <span class="leave-field-value">${app.typeName}</span>
              </div>
              <div class="leave-field">
                <span class="leave-field-label"><i class="fas fa-calendar-day"></i> 開始日期</span>
                <span class="leave-field-value">${app.startDate}</span>
              </div>
              <div class="leave-field">
                <span class="leave-field-label"><i class="fas fa-calendar-check"></i> 結束日期</span>
                <span class="leave-field-value">${app.endDate}</span>
              </div>
              <div class="leave-field">
                <span class="leave-field-label"><i class="fas fa-hourglass-half"></i> 請假天數</span>
                <span class="leave-field-value">${app.days} 天</span>
              </div>
              <div class="leave-field">
                <span class="leave-field-label"><i class="fas fa-paper-plane"></i> 申請日期</span>
                <span class="leave-field-value">${app.submitDate}</span>
              </div>
            </div>

            <div class="leave-reason">
              <h4><i class="fas fa-comment-dots"></i> 請假事由</h4>
              <p>${app.reason}</p>
            </div>

            ${reviewInfo}

            <div class="leave-actions">
              ${actionButtons}
              <button class="btn btn-detail" onclick="viewDetail(${app.id})">
                <i class="fas fa-eye"></i>
                查看詳情
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    // 更新統計
    function updateStats() {
      const pending = leaveApplications.filter(app => app.status === 'pending').length;
      const approved = leaveApplications.filter(app => app.status === 'approved').length;
      const rejected = leaveApplications.filter(app => app.status === 'rejected').length;
      const totalDays = leaveApplications.reduce((sum, app) => sum + app.days, 0);

      document.getElementById('pendingCount').textContent = pending;
      document.getElementById('approvedCount').textContent = approved;
      document.getElementById('rejectedCount').textContent = rejected;
      document.getElementById('totalDays').textContent = totalDays;
    }

    // 篩選請假申請
    function filterLeaves() {
      const statusFilter = document.getElementById('statusFilter').value;
      const typeFilter = document.getElementById('typeFilter').value;
      const searchText = document.getElementById('searchInput').value.toLowerCase();

      filteredApplications = leaveApplications.filter(app => {
        const matchStatus = statusFilter === 'all' || app.status === statusFilter;
        const matchType = typeFilter === 'all' || app.type === typeFilter;
        const matchSearch = searchText === '' || app.name.toLowerCase().includes(searchText);
        
        return matchStatus && matchType && matchSearch;
      });

      renderLeaveList();
    }

    // 打開審核模態框
    function openReviewModal(id, action) {
      currentReviewId = id;
      currentAction = action;
      
      const modal = document.getElementById('reviewModal');
      const modalTitle = document.getElementById('modalTitle');
      const submitBtn = document.getElementById('submitReviewBtn');
      
      if (action === 'approve') {
        modalTitle.innerHTML = '<i class="fas fa-check-circle"></i> 核准請假申請';
        submitBtn.className = 'btn btn-approve';
        submitBtn.innerHTML = '<i class="fas fa-check"></i> 確認核准';
      } else {
        modalTitle.innerHTML = '<i class="fas fa-times-circle"></i> 拒絕請假申請';
        submitBtn.className = 'btn btn-reject';
        submitBtn.innerHTML = '<i class="fas fa-times"></i> 確認拒絕';
      }
      
      document.getElementById('reviewNote').value = '';
      modal.style.display = 'block';
    }

    // 關閉模態框
    function closeModal() {
      document.getElementById('reviewModal').style.display = 'none';
      currentReviewId = null;
      currentAction = null;
    }

    // 提交審核
    function submitReview() {
      if (!currentReviewId || !currentAction) return;

      const reviewNote = document.getElementById('reviewNote').value;
      const app = leaveApplications.find(a => a.id === currentReviewId);
      
      if (app) {
        app.status = currentAction === 'approve' ? 'approved' : 'rejected';
        app.reviewNote = reviewNote || (currentAction === 'approve' ? '核准' : '拒絕');
        app.reviewDate = new Date().toISOString().split('T')[0];
        app.reviewer = '王老師';

        showNotification(
          currentAction === 'approve' ? '已核准請假申請！' : '已拒絕請假申請！',
          currentAction === 'approve' ? 'success' : 'warning'
        );

        updateStats();
        filterLeaves();
        closeModal();
      }
    }

    // 查看詳情
    function viewDetail(id) {
      const app = leaveApplications.find(a => a.id === id);
      if (app) {
        alert(`
請假申請詳情
━━━━━━━━━━━━━━━
申請人：${app.name}
部門：${app.department}
聯絡電話：${app.contact}
假別：${app.typeName}
開始日期：${app.startDate}
結束日期：${app.endDate}
請假天數：${app.days} 天
申請日期：${app.submitDate}
狀態：${app.status === 'pending' ? '待審核' : app.status === 'approved' ? '已核准' : '已拒絕'}

請假事由：
${app.reason}
${app.reviewNote ? '\n審核備註：\n' + app.reviewNote : ''}
        `);
      }
    }

    // 通知訊息
    function showNotification(message, type) {
      const colors = {
        success: '#28a745',
        info: '#17a2b8',
        warning: '#ffc107',
        error: '#dc3545'
      };

      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.cssText = `
        position: fixed;
        top: 100px;
        right: 30px;
        background: ${colors[type] || colors.info};
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        z-index: 10001;
        animation: slideIn 0.3s ease;
      `;

      document.body.appendChild(notification);

      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }

    // CSS動畫
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // 點擊模態框外部關閉
    window.onclick = function(event) {
      const modal = document.getElementById('reviewModal');
      if (event.target === modal) {
        closeModal();
      }
    }

    // 頁面載入後執行
    window.addEventListener('load', () => {
      initPage();
    });
  </script>
