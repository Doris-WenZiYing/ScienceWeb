<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>科學會管理系統-發佈比賽及活動</title>
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
      }

      /* 頂部區域 */
      .header {
        height: 70px;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
      }

      .header::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #8360c3 0%, #2ebf91 100%);
      }

      /* Logo 和標題區域 */
      .header-left {
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .header-left:hover {
        transform: scale(1.02);
      }

      .header img.logo {
        height: 50px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        transition: transform 0.3s ease;
        margin-right: 15px;
      }

      .header-title {
        font-size: 24px;
        font-weight: 300;
        color: #333;
        transition: color 0.3s ease;
      }

      .header-left:hover .header-title {
        color: #8360c3;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 25px;
        position: relative;
      }

      .icon {
        position: relative;
        padding: 12px;
        border-radius: 50%;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.2);
        animation: pulse 2s infinite;
      }

      .icon:hover {
        transform: translateY(-3px) scale(1.1);
        box-shadow: 0 12px 35px rgba(131, 96, 195, 0.5);
        background: linear-gradient(135deg, #9d7ce6 0%, #3dd5a3 100%);
      }

      .icon:active {
        transform: translateY(-1px) scale(1.05);
        transition: all 0.1s ease;
      }

      .icon i {
        font-size: 20px;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        animation: bellShake 0.5s ease-in-out infinite alternate;
      }

      .icon::after {
        content: "3";
        position: absolute;
        top: -5px;
        right: -5px;
        background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
        color: white;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
        border: 2px solid white;
        animation: bounce 1s ease-in-out infinite;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-3px);
        }
        60% {
          transform: translateY(-2px);
        }
      }

      /* 通知面板樣式 */
      .notification-panel {
        position: absolute;
        top: 65px;
        right: 80px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        display: none;
        width: 380px;
        max-height: 500px;
        z-index: 1000;
        animation: dropdownFade 0.3s ease;
        overflow: hidden;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
        }
        50% {
          box-shadow: 0 4px 25px rgba(131, 96, 195, 0.6);
        }
        100% {
          box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
        }
      }

      @keyframes bellShake {
        0% {
          transform: rotate(-5deg);
        }
        100% {
          transform: rotate(5deg);
        }
      }

      .notification-header {
        padding: 20px;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 15px 15px 0 0;
      }

      .notification-header h3 {
        font-size: 16px;
        font-weight: 600;
        margin: 0;
      }

      .notification-actions {
        display: flex;
        gap: 10px;
      }

      .notification-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 5px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.3s ease;
      }

      .notification-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .notification-list {
        max-height: 400px;
        overflow-y: auto;
      }

      .notification-item {
        padding: 15px 20px;
        border-bottom: 1px solid #f0f0f0;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        display: flex;
        gap: 12px;
      }

      .notification-item:hover {
        background: rgba(131, 96, 195, 0.05);
      }

      .notification-item.unread {
        background: rgba(131, 96, 195, 0.08);
      }

      .notification-item.unread::before {
        content: "";
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 8px;
        height: 8px;
        background: #e74c3c;
        border-radius: 50%;
      }

      .notification-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        flex-shrink: 0;
      }

      .notification-icon.activity {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
      }

      .notification-icon.deadline {
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        color: white;
      }

      .notification-icon.announcement {
        background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        color: white;
      }

      .notification-content {
        flex: 1;
      }

      .notification-title {
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
      }

      .notification-text {
        font-size: 13px;
        color: #666;
        margin-bottom: 4px;
      }

      .notification-time {
        font-size: 11px;
        color: #999;
      }

      .notification-delete {
        position: absolute;
        right: 15px;
        top: 15px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: rgba(231, 76, 60, 0.1);
        color: #e74c3c;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        opacity: 0;
        transition: all 0.3s ease;
      }

      .notification-item:hover .notification-delete {
        opacity: 1;
      }

      .notification-delete:hover {
        background: #e74c3c;
        color: white;
        transform: scale(1.1);
      }

      .notification-empty {
        padding: 60px 20px;
        text-align: center;
        color: #999;
      }

      .notification-empty i {
        font-size: 48px;
        color: #ddd;
        margin-bottom: 15px;
      }

      .notification-list::-webkit-scrollbar {
        width: 6px;
      }
      .notification-list::-webkit-scrollbar-track {
        background: #f0f0f0;
      }
      .notification-list::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        border-radius: 3px;
      }

      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 3px solid #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .avatar:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(131, 96, 195, 0.3);
      }

      .avatar i {
        font-size: 20px;
        color: white;
      }

      /* 下拉選單 */
      .dropdown {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: none;
        min-width: 120px;
        z-index: 1000;
        overflow: hidden;
        animation: dropdownFade 0.3s ease;
      }

      @keyframes dropdownFade {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dropdown a {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .dropdown a:hover {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
      }

      .dropdown a i {
        margin-right: 8px;
        width: 16px;
      }

      /* 主體區域 */
      .main {
        display: flex;
        height: calc(100% - 70px);
        gap: 0;
      }

      .sidebar {
        width: 280px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 30px 0;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow-y: auto;
      }

      .sidebar::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #8360c3 0%, #2ebf91 100%);
      }

      .menu {
        flex: 1;
        margin-top: 20px;
      }

      .menu-item {
        display: block;
        position: relative;
      }

      .menu-link {
        display: flex;
        align-items: center;
        padding: 15px 25px;
        text-decoration: none;
        color: #555;
        font-size: 15px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        cursor: pointer;
      }

      .menu-link:hover {
        color: #8360c3;
        background: rgba(131, 96, 195, 0.1);
        border-left: 4px solid #8360c3;
        transform: translateX(5px);
      }

      .menu-link.active {
        color: #8360c3;
        background: rgba(131, 96, 195, 0.1);
        border-left: 4px solid #8360c3;
        transform: translateX(5px);
      }

      .menu-link i {
        margin-right: 12px;
        width: 20px;
        font-size: 16px;
      }

      .menu-arrow {
        margin-left: auto;
        font-size: 12px;
        transition: transform 0.3s ease;
      }

      .menu-item.expanded .menu-arrow {
        transform: rotate(180deg);
      }

      /* 二級選單 */
      .submenu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        background: rgba(131, 96, 195, 0.05);
      }

      .submenu.show {
        max-height: 500px;
      }

      .submenu-item {
        position: relative;
      }

      .submenu-link {
        display: flex;
        align-items: center;
        padding: 12px 25px 12px 45px;
        text-decoration: none;
        color: #666;
        font-size: 14px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        cursor: pointer;
      }

      .submenu-link:hover {
        color: #8360c3;
        background: rgba(131, 96, 195, 0.1);
        border-left: 4px solid #8360c3;
        transform: translateX(5px);
      }

      .submenu-link.active {
        color: #8360c3;
        background: rgba(131, 96, 195, 0.1);
        border-left: 4px solid #8360c3;
        transform: translateX(5px);
      }

      .submenu-link i {
        margin-right: 10px;
        width: 16px;
        font-size: 14px;
      }

      /* 內容區域 */
      .content {
        flex: 1;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      /* 兩欄版面（與公告頁一致） */
      .content-grid { display:grid; grid-template-columns: 1.6fr 1fr; gap:24px; align-items:stretch; }
      .left-col { min-width:0; display:flex; flex-direction:column; }
      .right-col { position:relative; }
      .right-sticky { position: sticky; top: 0; display:flex; flex-direction:column; gap:24px; height:100%; }
      .right-sticky .preview-section:first-child { margin-top: 0; }

      /* 頁面標題 */
      .page-header {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px 40px;
        margin-bottom: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .page-title-section h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 10px;
        font-weight: 600;
        display: flex;
        align-items: center;
      }

      .page-title-section h1 i {
        margin-right: 15px;
        color: #8360c3;
        font-size: 32px;
      }

      .page-title-section p {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
      }

      /* 時間顯示區域 */
      .time-display {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 10px rgba(131, 96, 195, 0.3);
        white-space: nowrap;
      }

      .time-display i {
        font-size: 16px;
        color: white;
      }

      /* 成功訊息 */
      .success-message {
        background: rgba(46, 213, 115, 0.1);
        border: 1px solid #2ed573;
        color: #27ae60;
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
      }

      .success-message i {
        margin-right: 10px;
      }

      /* 表單區域 */
      .activity-form {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 30px;
      }

      .form-section {
        margin-bottom: 30px;
      }

      .form-section h3 {
        font-size: 18px;
        color: #333;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        font-weight: 600;
      }

      .form-section h3 i {
        margin-right: 10px;
        color: #8360c3;
        font-size: 20px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
        font-size: 14px;
      }

      .required::after {
        content: "*";
        color: #ff4757;
        margin-left: 4px;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e8ed;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
        background: white;
      }

      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        outline: none;
        border-color: #8360c3;
        box-shadow: 0 0 0 3px rgba(131, 96, 195, 0.1);
        transform: translateY(-1px);
      }

      .form-group textarea {
        min-height: 120px;
        resize: vertical;
        font-family: inherit;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .form-full {
        grid-column: 1 / -1;
      }

      /* 檔案上傳 */
      .file-upload {
        border: 2px dashed #e1e8ed;
        border-radius: 10px;
        padding: 40px 20px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        background: #fafbfc;
      }

      .file-upload:hover {
        border-color: #8360c3;
        background: rgba(131, 96, 195, 0.05);
      }

      .file-upload.dragover {
        border-color: #8360c3;
        background: rgba(131, 96, 195, 0.1);
        transform: scale(1.02);
      }

      .file-upload i {
        font-size: 48px;
        color: #8360c3;
        margin-bottom: 15px;
      }

      .file-upload p {
        color: #666;
        font-size: 16px;
        margin-bottom: 10px;
      }

      .file-upload small {
        color: #999;
        font-size: 12px;
      }

      /* 與公告上傳樣式一致：文件列表 */
      .file-list { margin-top: 15px; }
      .file-item { display:flex; align-items:center; justify-content:space-between; padding:10px 15px; background:#fff; border:1px solid #e1e8ed; border-radius:8px; margin-bottom:8px; }
      .file-info { display:flex; align-items:center; }
      .file-info i { margin-right:10px; color:#8360c3; }
      .remove-file { color:#ff4757; cursor:pointer; padding:5px; border-radius:5px; transition:all 0.2s ease; }
      .remove-file:hover { background: rgba(255,71,87,0.1); }

      /* 複選框 */
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 8px;
      }

      .checkbox-group input[type="checkbox"] {
        width: auto;
        margin: 0;
        margin-right: 8px;
      }

      /* 按鈕區域 */
      .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 30px;
        border-top: 1px solid #e1e8ed;
        margin-top: 30px;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(131, 96, 195, 0.4);
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #666;
        border: 2px solid #e1e8ed;
      }

      .btn-secondary:hover {
        background: #e9ecef;
        transform: translateY(-1px);
      }

      .btn-success {
        background: linear-gradient(135deg, #2ed573 0%, #17a2b8 100%);
        color: white;
      }
      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(46, 213, 115, 0.4);
      }

      /* 預覽區塊（比照公告頁風格） */
      .preview-section {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-top: 24px;
        display: block;
      }
      .preview-section h3 {
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        font-weight: 600;
      }
      .preview-section h3 i {
        margin-right: 10px;
        color: #8360c3;
      }
      .activity-preview {
        border: 1px solid #e1e8ed;
        border-radius: 15px;
        padding: 25px;
        background: #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }
      .preview-title {
        font-size: 20px;
        font-weight: 600;
        color: #8360c3;
        margin-bottom: 5px;
        word-break: break-word;
        overflow-wrap: anywhere;
      }
      .preview-meta { font-size: 14px; color:#999; margin-bottom: 12px; }
      .preview-content {
        line-height: 1.8;
        color: #999;
        font-size: 15px;
        white-space: pre-wrap;
        word-break: break-word;
        overflow-wrap: anywhere;
        text-align: center;
      }
      .preview-image { width:100%; max-height:240px; object-fit:cover; border-radius:10px; border:1px solid #e1e8ed; margin-top:12px; display:none; }

      /* 媒體預覽 */
      .media-preview { display:flex; flex-wrap:wrap; gap:12px; margin-top:8px; }
      .media-thumb { width:180px; height:120px; border:1px solid #e1e8ed; border-radius:10px; overflow:hidden; background:#fff; display:flex; align-items:center; justify-content:center; }
      .media-thumb img { max-width:100%; max-height:100%; display:block; }
      .media-thumb video { width:100%; height:100%; object-fit:cover; }

      .preview-header {
        display: flex;
        align-items: center;
        justify-content: between;
        margin-bottom: 15px;
        padding-bottom: 15px;

    <!-- JavaScript -->
    <script>
      // 更新時間顯示
      function updateTime() {
        const now = new Date();

        const options = {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          weekday: "long",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        };

        let timeString = now.toLocaleDateString("zh-TW", options);
        timeString = timeString
          .replace(/(\d{4})\/(\d{1,2})\/(\d{1,2})/, "$1年$2月$3日")
          .replace(/\s+/g, " ");

        document.getElementById("timeDisplay").textContent = timeString;
      }

      // 頁面載入後立即執行
      document.addEventListener("DOMContentLoaded", function () {
        updateTime();
        setInterval(updateTime, 1000);
        renderNotifications();
        updateNotificationBadge();
        // 初始化右側清單空狀態
        renderActivityDrafts();
        renderPublishedActivities();
        // 初始化字數計數
        initActivityCharCounters();
      });

      // 通知數據
      let notifications = [
        {
          id: 1,
          type: "activity",
          icon: "fa-calendar-check",
          title: "新活動發布",
          text: "科學營活動已發布，請查看詳情並報名",
          time: "2小時前",
          read: false,
        },
        {
          id: 2,
          type: "deadline",
          icon: "fa-clock",
          title: "報名即將截止",
          text: "下月活動報名將於今日16:00截止",
          time: "5小時前",
          read: false,
        },
        {
          id: 3,
          type: "announcement",
          icon: "fa-bullhorn",
          title: "系統公告",
          text: "月會時間調整至10月15日上午10點",
          time: "1天前",
          read: false,
        },
      ];

      // 渲染通知列表
      function renderNotifications() {
        const notificationList = document.getElementById("notificationList");

        if (notifications.length === 0) {
          notificationList.innerHTML = `
          <div class="notification-empty">
            <i class="fas fa-bell-slash"></i>
            <div>暫無通知</div>
          </div>
        `;
          return;
        }

        notificationList.innerHTML = notifications
          .map(
            (notif) => `
        <div class="notification-item ${
          notif.read ? "" : "unread"
        }" onclick="markAsRead(${notif.id})">
          <div class="notification-icon ${notif.type}">
            <i class="fas ${notif.icon}"></i>
          </div>
          <div class="notification-content">
            <div class="notification-title">${notif.title}</div>
            <div class="notification-text">${notif.text}</div>
            <div class="notification-time">${notif.time}</div>
          </div>
          <button class="notification-delete" onclick="deleteNotification(event, ${
            notif.id
          })">
            <i class="fas fa-times"></i>
          </button>
        </div>
      `
          )
          .join("");
      }

      // 更新通知徽章
      function updateNotificationBadge() {
        const unreadCount = notifications.filter((n) => !n.read).length;
        const icon = document.querySelector(".icon");

        if (unreadCount > 0) {
          icon.setAttribute("data-count", unreadCount);
          // 更新 ::after 偽元素內容需要動態修改樣式
          const style = document.createElement("style");
          style.textContent = `.icon::after { content: '${unreadCount}'; }`;
          document.head.appendChild(style);
        } else {
          // 移除徽章
          const style = document.createElement("style");
          style.textContent = `.icon::after { display: none; }`;
          document.head.appendChild(style);
        }
      }

      // 標記為已讀
      function markAsRead(id) {
        const notification = notifications.find((n) => n.id === id);
        if (notification && !notification.read) {
          notification.read = true;
          renderNotifications();
          updateNotificationBadge();
        }
      }

      // 全部標記為已讀
      function markAllAsRead() {
        notifications.forEach((notification) => {
          notification.read = true;
        });
        renderNotifications();
        updateNotificationBadge();
      }

      // 刪除通知
      function deleteNotification(event, id) {
        event.stopPropagation();
        notifications = notifications.filter((n) => n.id !== id);
        renderNotifications();
        updateNotificationBadge();
      }

      // 清空所有通知
      function clearAllNotifications() {
        if (confirm("確定要清除所有通知嗎？")) {
          notifications = [];
          renderNotifications();
          updateNotificationBadge();
        }
      }

      // 頭像下拉選單控制
      const avatar = document.getElementById("avatar");
      const dropdown = document.getElementById("dropdown");
      const notificationIcon = document.getElementById("notificationIcon");
      const notificationPanel = document.getElementById("notificationPanel");

      avatar.addEventListener("click", (e) => {
        e.stopPropagation();
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
        notificationPanel.style.display = "none";
      });

      notificationIcon.addEventListener("click", (e) => {
        e.stopPropagation();
        notificationPanel.style.display =
          notificationPanel.style.display === "block" ? "none" : "block";
        dropdown.style.display = "none";
      });

      window.addEventListener("click", function (e) {
        if (!avatar.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.style.display = "none";
        }
        if (
          !notificationIcon.contains(e.target) &&
          !notificationPanel.contains(e.target)
        ) {
          notificationPanel.style.display = "none";
        }
      });

      // 選單控制
      function toggleMenu(element) {
        const menuItem = element.parentElement;
        const submenu = menuItem.querySelector(".submenu");
        const isExpanded = menuItem.classList.contains("expanded");

        document.querySelectorAll(".menu-item").forEach((item) => {
          if (item !== menuItem) {
            item.classList.remove("expanded");
            const otherSubmenu = item.querySelector(".submenu");
            if (otherSubmenu) {
              otherSubmenu.classList.remove("show");
            }
          }
        });

        if (isExpanded) {
          menuItem.classList.remove("expanded");
          submenu.classList.remove("show");
        } else {
          menuItem.classList.add("expanded");
          submenu.classList.add("show");
        }
      }

      // 圖片上傳處理
      const fileUpload = document.getElementById("fileUpload");
      const fileInput = document.getElementById("activityFiles");
      const fileList = document.getElementById("fileList");
      let uploadedFiles = [];

      fileUpload.addEventListener("click", () => fileInput.click());

      fileUpload.addEventListener("dragover", (e) => {
        e.preventDefault();
        fileUpload.classList.add("dragover");
      });

      fileUpload.addEventListener("dragleave", () => {
        fileUpload.classList.remove("dragover");
      });

      fileUpload.addEventListener("drop", (e) => {
        e.preventDefault();
        fileUpload.classList.remove("dragover");
        handleFiles(e.dataTransfer.files);
      });

      fileInput.addEventListener("change", (e) => {
        handleFiles(e.target.files);
      });

      function handleFiles(files) {
        Array.from(files).forEach(file => {
          if (file.size <= 10 * 1024 * 1024) {
            uploadedFiles.push(file);
            addFileToList(file);
          } else {
            alert(`檔案 ${file.name} 超過 10MB 限制`);
          }
        });
      }

      function addFileToList(file) {
        const item = document.createElement('div');
        item.className = 'file-item';
        item.innerHTML = `
          <div class="file-info">
            <i class="fas fa-file"></i>
            <span>${file.name} (${formatFileSize(file.size)})</span>
          </div>
          <i class="fas fa-times remove-file" onclick="removeFile('${file.name}', this)"></i>
        `;
        fileList.appendChild(item);
      }

      function removeFile(fileName, el) {
        uploadedFiles = uploadedFiles.filter(f => f.name !== fileName);
        el.parentElement.remove();
      }

      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024; const sizes = ['Bytes','KB','MB','GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k,i)).toFixed(2)) + ' ' + sizes[i];
      }

      // 媒體預覽功能（與公告頁一致）
      function updateMediaPreview() {
        const container = document.getElementById('mediaPreview');
        if (!container) return;
        container.innerHTML = '';
        
        const src = document.getElementById('imagePreview').getAttribute('src');
        if (src) {
          const wrapper = document.createElement('div');
          wrapper.className = 'media-thumb';
          const img = document.createElement('img');
          img.src = src;
          wrapper.appendChild(img);
          container.appendChild(wrapper);
        }
      }

      // 預覽功能（與公告頁一致的體驗）
      function previewActivity() {
        const name = document.getElementById('activityName').value || '活動名稱';
        const desc = document.getElementById('description').value || '';
        const sDate = document.getElementById('startDate').value;
        const eDate = document.getElementById('endDate').value;
        const sTime = document.getElementById('startTime').value;
        const eTime = document.getElementById('endTime').value;
        const regDeadline = document.getElementById('registrationDeadline').value;
        const metaParts = [];
        if (sDate) metaParts.push(`開始：${sDate} ${sTime || ''}`.trim());
        if (eDate) metaParts.push(`結束：${eDate} ${eTime || ''}`.trim());
        if (regDeadline) metaParts.push(`報名截止：${regDeadline}`.trim());

        document.getElementById('previewTitle').textContent = name;
        document.getElementById('previewMeta').textContent = metaParts.join('  |  ');
        document.getElementById('previewContent').textContent = desc;

        // 更新媒體預覽
        updateMediaPreview();

        const section = document.getElementById('previewSection');
        section.style.display = 'block';
        section.scrollIntoView({ behavior: 'smooth' });
      }

      // 日期驗證
      document
        .getElementById("startDate")
        .addEventListener("change", function () {
          const startDate = this.value;
          const endDateInput = document.getElementById("endDate");
          const regDeadlineInput = document.getElementById(
            "registrationDeadline"
          );

          endDateInput.min = startDate;
          regDeadlineInput.max = startDate;

          if (endDateInput.value && endDateInput.value < startDate) {
            endDateInput.value = startDate;
          }

          if (regDeadlineInput.value && regDeadlineInput.value > startDate) {
            regDeadlineInput.value = startDate;
          }
        });

      // 時間驗證
      document
        .getElementById("endTime")
        .addEventListener("change", function () {
          const startDate = document.getElementById("startDate").value;
          const endDate = document.getElementById("endDate").value;
          const startTime = document.getElementById("startTime").value;
          const endTime = this.value;

          if (startDate === endDate && startTime && endTime <= startTime) {
            alert("在同一天中，結束時間必須晚於開始時間");
            this.value = "";
          }
        });

      // 表單提交處理
      document
        .getElementById("activityForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // 基本驗證
          const startDate = document.getElementById("startDate").value;
          const endDate = document.getElementById("endDate").value;
          const startTime = document.getElementById("startTime").value;
          const endTime = document.getElementById("endTime").value;
          const regDeadline = document.getElementById(
            "registrationDeadline"
          ).value;

          if (endDate < startDate) {
            alert("結束日期不能早於開始日期");
            return;
          }

          if (startDate === endDate && endTime <= startTime) {
            alert("在同一天中，結束時間必須晚於開始時間");
            return;
          }

          if (regDeadline > startDate) {
            alert("報名截止日期不能晚於活動開始日期");
            return;
          }

          // 模擬提交成功
          const successMessage = document.getElementById("successMessage");
          successMessage.style.display = "block";

          // 將此次活動加入右側「已發佈活動」清單（僅前端暫存顯示）
          addPublishedActivity({
            title: document.getElementById('activityName').value,
            startDate: document.getElementById('startDate').value,
            startTime: document.getElementById('startTime').value,
            endDate: document.getElementById('endDate').value,
            endTime: document.getElementById('endTime').value,
            publishDate: new Date().toLocaleString('zh-TW')
          });

          // 滾動到已發佈活動區塊
          const publishedSection = document.querySelector('.preview-section:last-child');
          if (publishedSection) {
            publishedSection.scrollIntoView({ behavior: "smooth", block: "start" });
          }

          // 3秒後隱藏成功訊息
          setTimeout(() => {
            successMessage.style.display = "none";
          }, 3000);
        });

      // 右側已發佈活動清單
      let publishedActivities = [];
      function renderPublishedActivities() {
        const list = document.getElementById('publishedList');
        if (!list) return;
        if (publishedActivities.length === 0) {
          list.innerHTML = '<div style="color:#999; text-align:center; padding:12px;">目前沒有活動</div>';
          return;
        }
        list.innerHTML = '';
        publishedActivities.forEach((a, idx) => {
          const card = document.createElement('div');
          card.className = 'announcement-card';
          const meta = [
            a.startDate ? `開始：${a.startDate} ${a.startTime || ''}`.trim() : '',
            a.endDate ? `結束：${a.endDate} ${a.endTime || ''}`.trim() : ''
          ].filter(Boolean).join('  |  ');
          card.innerHTML = `
            <div class="announcement-info">
              <div class="announcement-title">${a.title}</div>
              <div class="announcement-meta">發布時間：${a.publishDate || new Date().toLocaleString('zh-TW')}</div>
            </div>
            <div class="announcement-actions">
              <button class="btn btn-xs btn-edit" onclick="editPublishedActivity(${idx})"><i class="fas fa-edit"></i> 編輯</button>
              <button class="btn btn-xs btn-delete" onclick="deletePublishedActivity(${idx})"><i class="fas fa-trash"></i> 刪除</button>
            </div>`;
          list.appendChild(card);
        });
      }
      function addPublishedActivity(a) {
        publishedActivities.unshift(a);
        renderPublishedActivities();
        
        // 同步到 localStorage，供名單管理頁面使用
        try {
          localStorage.setItem('sc_published_activities', JSON.stringify(publishedActivities));
        } catch (error) {
          console.error('儲存已發佈活動時發生錯誤:', error);
        }
      }
      function deletePublishedActivity(i) {
        const activity = publishedActivities[i];
        if (!confirm(`確定刪除活動「${activity.title}」嗎？`)) return;
        publishedActivities.splice(i, 1);
        renderPublishedActivities();
        
        // 同步到 localStorage
        try {
          localStorage.setItem('sc_published_activities', JSON.stringify(publishedActivities));
        } catch (error) {
          console.error('更新已發佈活動時發生錯誤:', error);
        }
        
        alert('✅ 活動已刪除');
      }
      
      function editPublishedActivity(i) {
        const activity = publishedActivities[i];
        if (!activity) return;
        
        // 帶入表單
        document.getElementById('activityName').value = activity.title;
        document.getElementById('startDate').value = activity.startDate;
        document.getElementById('endDate').value = activity.endDate;
        document.getElementById('startTime').value = activity.startTime;
        document.getElementById('endTime').value = activity.endTime;
        
        // 變更送出按鈕文字
        const submitBtn = document.querySelector('#activityForm .btn-primary');
        if (submitBtn) submitBtn.innerHTML = '<i class="fas fa-save"></i>儲存修改';
        
        // 捲動到表單頂部
        document.getElementById('activityForm').scrollIntoView({ behavior: 'smooth', block: 'start' });
        
        // 顯示預覽
        previewActivity();
      }

      // 清空表單
      function clearForm() {
        if (confirm("確定要清空表單嗎？此操作無法復原。")) {
          document.getElementById("activityForm").reset();
          // 重置已上傳檔案列表
          uploadedFiles = [];
          if (fileList) fileList.innerHTML = '';
          fileUpload.querySelector("p").textContent = "拖放檔案至此處或點擊選擇檔案";
          fileUpload.querySelector("p").style.color = "#666";
        }
      }

      // 儲存草稿
      function saveAsDraft() {
        const draftData = {
          activityName: document.getElementById("activityName").value,
          description: document.getElementById("description").value,
          startDate: document.getElementById("startDate").value,
          endDate: document.getElementById("endDate").value,
          startTime: document.getElementById("startTime").value,
          endTime: document.getElementById("endTime").value,
          location: document.getElementById("location").value,
          maxParticipants: document.getElementById("maxParticipants").value,
          registrationDeadline: document.getElementById("registrationDeadline").value,
          emailNotify: document.getElementById("emailNotify").checked,
          pushNotify: document.getElementById("pushNotify").checked
        };

        const drafts = loadActivityDrafts();
        const id = Date.now();
        drafts.unshift({ id, ...draftData, createdAt: Date.now(), updatedAt: Date.now() });
        saveActivityDrafts(drafts);
        renderActivityDrafts();
        alert("草稿已儲存！");
      }

      // 活動草稿：localStorage 管理
      const ACTIVITY_DRAFTS_KEY = 'sc_activity_drafts';
      function loadActivityDrafts() {
        try { const raw = localStorage.getItem(ACTIVITY_DRAFTS_KEY); return raw ? JSON.parse(raw) : []; } catch (e) { return []; }
      }
      function saveActivityDrafts(list) {
        localStorage.setItem(ACTIVITY_DRAFTS_KEY, JSON.stringify(list));
      }
      function renderActivityDrafts() {
        const container = document.getElementById('draftList');
        if (!container) return;
        const drafts = loadActivityDrafts();
        if (drafts.length === 0) { container.innerHTML = '<div style="color:#999; text-align:center; padding:12px;">目前沒有草稿</div>'; return; }
        container.innerHTML = '';
        drafts.forEach(d => {
          const card = document.createElement('div');
          card.className = 'announcement-card';
          card.innerHTML = `
            <div class="announcement-info">
              <div class="announcement-title">${d.activityName || '未命名草稿'}</div>
              <div class="announcement-meta">更新時間：${new Date(d.updatedAt).toLocaleString('zh-TW')}</div>
            </div>
            <div class="announcement-actions">
              <button class="btn btn-xs btn-success" onclick="publishActivityDraft(${d.id})"><i class=\"fas fa-paper-plane\"></i> 發佈</button>
              <button class="btn btn-xs btn-edit" onclick="editActivityDraft(${d.id})"><i class=\"fas fa-edit\"></i> 修改</button>
              <button class="btn btn-xs btn-delete" onclick="deleteActivityDraft(${d.id})"><i class=\"fas fa-trash\"></i> 刪除</button>
            </div>`;
          container.appendChild(card);
        });
      }
      function publishActivityDraft(id) {
        const drafts = loadActivityDrafts();
        const d = drafts.find(x => x.id === id);
        if (!d) return;
        
        // 直接發佈草稿，不帶回表單
        const newActivity = {
          title: d.activityName || '未命名活動',
          startDate: d.startDate || '',
          startTime: d.startTime || '',
          endDate: d.endDate || '',
          endTime: d.endTime || '',
          publishDate: new Date().toLocaleString('zh-TW')
        };
        
        // 加入已發佈活動清單
        addPublishedActivity(newActivity);
        
        // 從草稿箱移除
        const filtered = drafts.filter(x => x.id !== id);
        saveActivityDrafts(filtered);
        renderActivityDrafts();
        
        // 顯示成功訊息
        const successMessage = document.getElementById("successMessage");
        successMessage.style.display = "block";
        
        // 滾動到已發佈活動區塊
        const publishedSection = document.querySelector('.preview-section:last-child');
        if (publishedSection) {
          publishedSection.scrollIntoView({ behavior: "smooth", block: "start" });
        }
        
        // 3秒後隱藏成功訊息
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 3000);
      }
      function editActivityDraft(id) {
        const drafts = loadActivityDrafts();
        const d = drafts.find(x => x.id === id);
        if (!d) return;
        document.getElementById('activityName').value = d.activityName || '';
        document.getElementById('description').value = d.description || '';
        document.getElementById('startDate').value = d.startDate || '';
        document.getElementById('endDate').value = d.endDate || '';
        document.getElementById('startTime').value = d.startTime || '';
        document.getElementById('endTime').value = d.endTime || '';
        document.getElementById('location').value = d.location || '';
        document.getElementById('maxParticipants').value = d.maxParticipants || '';
        document.getElementById('registrationDeadline').value = d.registrationDeadline || '';
        document.getElementById('emailNotify').checked = !!d.emailNotify;
        document.getElementById('pushNotify').checked = !!d.pushNotify;
        document.getElementById('activityForm').scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
      function deleteActivityDraft(id) {
        if (!confirm('確定刪除此草稿嗎？')) return;
        const drafts = loadActivityDrafts();
        const filtered = drafts.filter(x => x.id !== id);
        saveActivityDrafts(filtered);
        renderActivityDrafts();
        alert('草稿已刪除');
      }

      // 與公告頁一致的字數計數邏輯
      const nameInput = document.getElementById('activityName');
      const descTextarea = document.getElementById('description');
      function initActivityCharCounters() {
        if (nameInput && !document.getElementById('activityNameCount')) {
          const el = document.createElement('small');
          el.id = 'activityNameCount';
          el.style.color = '#999';
          el.style.fontSize = '12px';
          el.textContent = '0/15 字';
          nameInput.parentNode.appendChild(el);
        }
        if (descTextarea && !document.getElementById('activityDescCount')) {
          const el = document.createElement('small');
          el.id = 'activityDescCount';
          el.style.color = '#999';
          el.style.fontSize = '12px';
          el.textContent = '0 字';
          descTextarea.parentNode.appendChild(el);
        }
      }
      if (nameInput) {
        nameInput.addEventListener('input', function () {
          const countEl = document.getElementById('activityNameCount');
          if (countEl) countEl.textContent = this.value.length + '/15 字';
          if (this.value.length > 15) {
            if (countEl) countEl.style.color = '#ff4757';
          } else {
            if (countEl) countEl.style.color = '#999';
          }
        });
      }
      if (descTextarea) {
        descTextarea.addEventListener('input', function () {
          const countEl = document.getElementById('activityDescCount');
          if (countEl) countEl.textContent = this.value.length + ' 字';
          if (this.value.length > 1000) {
            if (countEl) countEl.style.color = '#ff4757';
          } else {
            if (countEl) countEl.style.color = '#999';
          }
        });
      }

      // 設定最小日期為今天
      window.addEventListener("load", function () {
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("startDate").min = today;
        document.getElementById("endDate").min = today;
        document.getElementById("registrationDeadline").min = today;
        renderActivityDrafts();
        
        // 載入已發佈的活動到 localStorage
        try {
          const existingActivities = JSON.parse(localStorage.getItem('sc_published_activities') || '[]');
          publishedActivities = existingActivities;
          renderPublishedActivities();
        } catch (error) {
          console.error('載入已發佈活動時發生錯誤:', error);
        }
      });
    </script>
  </body>
</html>
