<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>線上排班系統</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="notification-center.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      .header {
        height: 70px;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
      }

      .header::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
      }

      .header img.logo {
        height: 50px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        transition: transform 0.3s ease;
      }

      .header img.logo:hover {
        transform: scale(1.05);
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 25px;
        position: relative;
      }

      .icon-wrapper {
        position: relative;
      }

      .icon {
        position: relative;
        padding: 10px;
        border-radius: 50%;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        transition: all 0.3s ease;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(17, 153, 142, 0.5);
      }

      .icon i {
        font-size: 18px;
        color: white;
        animation: bellRing 0.6s ease-in-out infinite;
      }

      @keyframes bellRing {
        0%,
        100% {
          transform: rotate(0deg);
        }
        15% {
          transform: rotate(15deg);
        }
        30% {
          transform: rotate(-15deg);
        }
        45% {
          transform: rotate(10deg);
        }
        60% {
          transform: rotate(-10deg);
        }
        75% {
          transform: rotate(5deg);
        }
      }

      .notification-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
        color: white;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        font-size: 12px;
        display: none;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid white;
        box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        animation: badgePulse 2s infinite;
      }

      .notification-badge.active {
        display: flex;
      }

      @keyframes badgePulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 4px 12px rgba(255, 71, 87, 0.5);
        }
        50% {
          transform: scale(1.2);
          box-shadow: 0 6px 20px rgba(255, 71, 87, 0.8);
        }
      }

      .notification-panel {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        display: none;
        width: 400px;
        max-height: 550px;
        z-index: 1001;
        overflow: hidden;
        animation: panelFade 0.3s ease;
        flex-direction: column;
      }

      @keyframes panelFade {
        from {
          opacity: 0;
          transform: translateY(-15px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .notification-panel.active {
        display: flex;
      }

      .notification-header {
        padding: 20px 25px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      }

      .notification-header h3 {
        font-size: 17px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .notification-header i {
        font-size: 20px;
      }

      .mark-all-read {
        background: rgba(255, 255, 255, 0.25);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 7px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .mark-all-read:hover {
        background: rgba(255, 255, 255, 0.35);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .notification-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .notification-item {
        padding: 16px;
        margin-bottom: 8px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #f8f9fa;
        border-left: 4px solid transparent;
        position: relative;
      }

      .notification-item:hover {
        background: #f0f1f2;
        transform: translateX(4px);
      }

      .notification-item.unread {
        background: linear-gradient(135deg, #e8f9f8 0%, #f0fffe 100%);
        border-left-color: #11998e;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.15);
      }

      .notification-item.unread::after {
        content: "";
        position: absolute;
        top: 8px;
        right: 8px;
        width: 10px;
        height: 10px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border-radius: 50%;
        animation: unreadPulse 2s infinite;
      }

      @keyframes unreadPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
      }

      .notification-item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }

      .notification-item-title {
        font-weight: 700;
        color: #333;
        flex: 1;
        margin-right: 10px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .notification-type-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: white;
        flex-shrink: 0;
      }

      .notification-type-icon.info {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      .notification-type-icon.warning {
        background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
      }

      .notification-item-time {
        font-size: 12px;
        color: #999;
        white-space: nowrap;
      }

      .notification-item-message {
        font-size: 13px;
        color: #666;
        line-height: 1.5;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .notification-actions {
        display: flex;
        gap: 8px;
      }

      .notification-btn {
        font-size: 11px;
        padding: 6px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .notification-btn-read {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(17, 153, 142, 0.2);
      }

      .notification-btn-read:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
      }

      .notification-btn-clear {
        background: #ffe8e8;
        color: #d32f2f;
        box-shadow: 0 2px 8px rgba(211, 47, 47, 0.1);
      }

      .notification-btn-clear:hover {
        background: #ffcccb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
      }

      .empty-notification {
        padding: 50px 20px;
        text-align: center;
        color: #999;
      }

      .empty-notification i {
        font-size: 45px;
        margin-bottom: 15px;
        opacity: 0.4;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .empty-notification p {
        font-weight: 600;
        font-size: 14px;
      }

      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 3px solid #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .avatar:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(17, 153, 142, 0.3);
      }

      .avatar i {
        font-size: 20px;
        color: white;
      }

      .dropdown {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: none;
        min-width: 120px;
        z-index: 1000;
        overflow: hidden;
        animation: dropdownFade 0.3s ease;
      }

      @keyframes dropdownFade {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dropdown a {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .dropdown a:hover {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
      }

      .dropdown a i {
        margin-right: 8px;
        width: 16px;
      }

      .main {
        display: flex;
        height: calc(100% - 70px);
        gap: 0;
      }

      .sidebar {
        width: 250px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 30px 0;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow-y: auto;
      }

      .sidebar::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #11998e 0%, #38ef7d 100%);
      }

      .sidebar h2 {
        font-size: 16px;
        margin: 0;
        padding: 18px 30px;
        color: #555;
        font-weight: 400;
        text-align: left;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 15px;
        border-left: 4px solid transparent;
        flex-shrink: 0;
      }

      .sidebar h2 i {
        font-size: 17px;
        color: #555;
        width: 20px;
        text-align: center;
      }

      .sidebar h2:hover {
        color: #11998e;
        background: rgba(17, 153, 142, 0.1);
        border-left: 4px solid #11998e;
        transform: translateX(5px);
      }

      .sidebar h2:hover i {
        color: #11998e;
      }

      .menu {
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }

      .menu a {
        display: flex;
        align-items: center;
        padding: 18px 30px;
        text-decoration: none;
        color: #555;
        font-size: 16px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        position: relative;
        flex-shrink: 0;
      }

      .menu a:hover,
      .menu a.active {
        color: #11998e;
        background: rgba(17, 153, 142, 0.1);
        border-left: 4px solid #11998e;
        transform: translateX(5px);
      }

      .menu a i {
        margin-right: 15px;
        width: 20px;
        font-size: 18px;
      }

      .content {
        flex: 1;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        gap: 20px;
      }

      .page-header {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 25px 40px;
        margin-bottom: 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        flex-shrink: 0;
      }

      .page-header h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }

      .page-header h1 i {
        margin-right: 15px;
        color: #11998e;
      }

      .page-header p {
        font-size: 16px;
        color: #666;
      }

      .control-panel {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 25px 30px;
        margin-bottom: 0;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        flex-shrink: 0;
      }

      .control-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        align-items: center;
      }

      .control-group {
        flex: 1;
        min-width: 200px;
      }

      .control-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-size: 14px;
        font-weight: 500;
      }

      .control-group input,
      .control-group select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
      }

      .control-group input:focus,
      .control-group select:focus {
        outline: none;
        border-color: #11998e;
        box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
      }

      .btn-group {
        display: flex;
        gap: 15px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
      }

      .btn-primary {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
      }

      .btn-success {
        background: #28a745;
        color: white;
      }

      .btn-success:hover {
        background: #218838;
        transform: translateY(-2px);
      }

      .btn-danger {
        background: #dc3545;
        color: white;
      }

      .btn-danger:hover {
        background: #c82333;
        transform: translateY(-2px);
      }

      .stats-bar {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 20px 30px;
        margin-bottom: 0;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        flex-shrink: 0;
      }

      .stat-item {
        text-align: center;
      }

      .stat-item .stat-value {
        font-size: 28px;
        font-weight: 600;
        color: #11998e;
        margin-bottom: 5px;
      }

      .stat-item .stat-label {
        font-size: 14px;
        color: #666;
      }

      .schedule-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        overflow-x: auto;
        flex: 1;
        min-height: 600px;
        display: flex;
        flex-direction: column;
      }

      .schedule-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        min-width: 800px;
        flex: 1;
      }

      .schedule-table thead {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
      }

      .schedule-table th {
        padding: 15px;
        text-align: center;
        font-weight: 600;
        font-size: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        white-space: nowrap;
      }

      .schedule-table th:first-child {
        border-top-left-radius: 12px;
        min-width: 100px;
      }

      .schedule-table th:last-child {
        border-top-right-radius: 12px;
      }

      .schedule-table tbody tr {
        border-bottom: 1px solid #e0e0e0;
        transition: background 0.3s ease;
      }

      .schedule-table tbody tr:hover {
        background: rgba(17, 153, 142, 0.05);
      }

      .schedule-table tbody tr:last-child td:first-child {
        border-bottom-left-radius: 12px;
      }

      .schedule-table tbody tr:last-child td:last-child {
        border-bottom-right-radius: 12px;
      }

      .schedule-table td {
        padding: 15px;
        text-align: center;
        font-size: 14px;
        color: #555;
        border: 1px solid #e9ecef;
        background: white;
      }

      .schedule-table td:first-child {
        font-weight: 600;
        color: #11998e;
        background: rgba(17, 153, 142, 0.05);
        font-size: 14px;
      }

      .schedule-table input {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
        transition: all 0.3s ease;
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
        background: white;
      }

      .schedule-table input:focus {
        outline: none;
        border-color: #11998e;
        box-shadow: 0 0 0 2px rgba(17, 153, 142, 0.1);
      }

      .schedule-table input:read-only {
        background: #f8f9fa;
        cursor: not-allowed;
      }

      .schedule-table input::placeholder {
        color: #aaa;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .main {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: auto;
        }

        .menu {
          display: flex;
          flex-direction: row;
          overflow-x: auto;
        }

        .menu a {
          white-space: nowrap;
          padding: 15px 20px;
        }

        .content {
          padding: 20px;
        }

        .control-row {
          flex-direction: column;
        }

        .control-group {
          width: 100%;
        }

        .btn-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }

        .schedule-table {
          min-width: 800px;
        }

        .schedule-table th,
        .schedule-table td {
          padding: 12px 8px;
          font-size: 13px;
        }

        .schedule-table input {
          padding: 10px 8px;
          font-size: 13px;
        }

        .notification-panel {
          width: 320px;
        }
      }

      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="teacher-page">
    <div class="header">
      <a href="teacher_dashboard.html">
        <img src="image/logo1.gif" alt="Logo" class="logo" />
      </a>

      <div class="header-right">
        <div class="icon-wrapper">
          <div class="icon" id="notificationBell">
            <i class="fas fa-bell"></i>
          </div>
          <div class="notification-badge" id="notificationBadge">0</div>
        </div>
        <div class="notification-panel" id="notificationPanel">
          <div class="notification-header">
            <h3><i class="fas fa-bell"></i> 通知中心</h3>
            <button class="mark-all-read">
              <i class="fas fa-check-double"></i> 全部已讀
            </button>
          </div>
          <div class="notification-list" id="notificationList">
            <div class="empty-notification">
              <i class="fas fa-inbox"></i>
              <p>沒有通知</p>
            </div>
          </div>
        </div>

        <div class="avatar" id="avatar">
          <i class="fas fa-user"></i>
        </div>

        <div class="dropdown" id="dropdown">
          <a href="login_teacher.html">
            <i class="fas fa-sign-out-alt"></i>
            登出
          </a>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="sidebar">
        <h2 onclick="location.href='teacher_dashboard.html';">
          <i class="fas fa-home"></i>
          老師首頁
        </h2>
        <div class="menu">
          <a href="teacher_activity_status.html">
            <i class="fas fa-chart-bar"></i>
            查看活動情況
          </a>

      <div class="content">
        <div class="page-header">
          <h1><i class="fas fa-calendar-alt"></i>線上排班管理</h1>
          <p>管理工作人員班表，格式像課表一樣，可以填入執勤人員，並匯出表格</p>
        </div>

        <div class="stats-bar">
          <div class="stat-item">
            <div class="stat-value" id="totalShifts">0</div>
            <div class="stat-label">總班次</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="filledShifts">0</div>
            <div class="stat-label">已排班</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="emptyShifts">0</div>
            <div class="stat-label">未排班</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="fillRate">0%</div>
            <div class="stat-label">排班率</div>
          </div>
        </div>

        <div class="control-panel">
          <div class="control-row">
            <div class="control-group">
              <label for="weekStart">選擇週次起始日</label>
              <input type="date" id="weekStart" />
            </div>
            <div class="control-group">
              <label for="shiftType">班次類型</label>
              <select id="shiftType">
                <option value="default">標準班次</option>
                <option value="morning">早班(08:00-16:00)</option>
                <option value="afternoon">晚班(16:00-24:00)</option>
                <option value="night">夜班(00:00-08:00)</option>
                <option value="custom">自定義</option>
              </select>
            </div>
          </div>

          <div class="btn-group">
            <button class="btn btn-primary" onclick="loadSchedule()">
              <i class="fas fa-sync-alt"></i>
              生成班表
            </button>
            <button class="btn btn-success" onclick="saveSchedule()">
              <i class="fas fa-save"></i>
              保存班表
            </button>
            <button class="btn btn-secondary" onclick="exportSchedule()">
              <i class="fas fa-file-excel"></i>
              匯出Excel
            </button>
            <button class="btn btn-danger" onclick="clearSchedule()">
              <i class="fas fa-trash"></i>
              清空班表
            </button>
          </div>
        </div>

        <div class="schedule-container">
          <table class="schedule-table" id="scheduleTable">
            <thead>
              <tr>
                <th>時段</th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
                <th>星期六</th>
                <th>星期日</th>
              </tr>
            </thead>
            <tbody id="scheduleBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const API_URL = 'teacher_api.php';
      
      const defaultTimeSlots = [
        '08:00-09:00',
        '09:00-10:00',
        '10:00-11:00',
        '11:00-12:00',
        '12:00-13:00',
        '13:00-14:00',
        '14:00-15:00',
        '15:00-16:00',
        '16:00-17:00',
        '17:00-18:00'
      ];

      const days = ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日'];
      
      let scheduleData = {};
      let currentWeekStart = '';

      // 頁面載入時初始化
      window.addEventListener('load', () => {
        initializeWeekStart();
        loadSchedule();
      });

      // 初始化週起始日期（取得本週一）
      function initializeWeekStart() {
        const today = new Date();
        const dayOfWeek = today.getDay();
        const monday = new Date(today);
        
        const daysToSubtract = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
        monday.setDate(today.getDate() - daysToSubtract);
        
        const mondayStr = monday.toISOString().split('T')[0];
        document.getElementById('weekStart').value = mondayStr;
        currentWeekStart = mondayStr;
      }

      // 載入排班資料
      async function loadSchedule() {
        const weekStart = document.getElementById('weekStart').value;
        if (!weekStart) {
          showToast('請選擇日期', 'warning');
          return;
        }
        
        currentWeekStart = weekStart;
        
        try {
          const response = await fetch(`${API_URL}?action=get_schedule_week&week_start=${weekStart}`);
          const data = await response.json();
          
          if (data.success) {
            scheduleData = {};
            const dataArray = data.data || [];
            dataArray.forEach(item => {
              const key = `${item.time_slot}-${item.day_of_week}`;
              scheduleData[key] = item.staff_name || '';
            });
            
            generateSchedule();
            
          } else {
            generateSchedule();
            showToast(data.message, 'info');
          }
        } catch (error) {
          console.error('載入失敗:', error);
          generateSchedule();
          showToast('載入失敗', 'error');
        }
      }

      // 生成排班表格
      function generateSchedule() {
        const tbody = document.getElementById('scheduleBody');
        tbody.innerHTML = '';

        defaultTimeSlots.forEach((timeSlot) => {
          const row = document.createElement('tr');
          
          const timeCell = document.createElement('td');
          timeCell.textContent = timeSlot;
          row.appendChild(timeCell);

          days.forEach((day) => {
            const cell = document.createElement('td');
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = '輸入人員姓名';
            input.dataset.time = timeSlot;
            input.dataset.day = day;
            
            const key = `${timeSlot}-${day}`;
            if (scheduleData[key]) {
              input.value = scheduleData[key];
            }

            input.addEventListener('input', function() {
              scheduleData[key] = this.value;
              updateStats();
            });

            cell.appendChild(input);
            row.appendChild(cell);
          });

          tbody.appendChild(row);
        });

        updateStats();
      }

      // 更新統計數據
      function updateStats() {
        const totalShifts = defaultTimeSlots.length * days.length;
        let filledShifts = 0;

        Object.values(scheduleData).forEach(value => {
          if (value && value.trim() !== '') {
            filledShifts++;
          }
        });

        const emptyShifts = totalShifts - filledShifts;
        const fillRate = totalShifts > 0 ? Math.round((filledShifts / totalShifts) * 100) : 0;

        document.getElementById('totalShifts').textContent = totalShifts;
        document.getElementById('filledShifts').textContent = filledShifts;
        document.getElementById('emptyShifts').textContent = emptyShifts;
        document.getElementById('fillRate').textContent = fillRate + '%';
      }

      // 保存排班表
      async function saveSchedule() {
        if (!currentWeekStart) {
          showToast('請選擇日期', 'warning');
          return;
        }

        const inputs = document.querySelectorAll('.schedule-table input');
        const savePromises = [];

        inputs.forEach(input => {
          const timeSlot = input.dataset.time;
          const dayOfWeek = input.dataset.day;
          const staffName = input.value.trim();
          
          const formData = new FormData();
          formData.append('action', 'save_schedule_cell');
          formData.append('week_start', currentWeekStart);
          formData.append('day_of_week', dayOfWeek);
          formData.append('time_slot', timeSlot);
          formData.append('staff_name', staffName);
          formData.append('notes', '');
          
          savePromises.push(
            fetch(API_URL, {
              method: 'POST',
              body: formData
            })
          );
          
        });

        if (savePromises.length === 0) {
          showToast('沒有需要保存的資料', 'info');
          return;
        }

        try {
          await Promise.all(savePromises);
          showToast('班表已保存！');
          loadSchedule();
        } catch (error) {
          console.error('保存失敗:', error);
          showToast('保存失敗', 'error');
        }
      }

      // 清空班表
      async function clearSchedule() {
        if (!currentWeekStart) {
          showToast('請選擇日期', 'warning');
          return;
        }

        if (!confirm('確定要清空整個班表嗎？此操作無法復原。')) {
          return;
        }

        try {
          const formData = new FormData();
          formData.append('action', 'clear_schedule_week');
          formData.append('week_start', currentWeekStart);
          
          const response = await fetch(API_URL, {
            method: 'POST',
            body: formData
          });
          
          const data = await response.json();
          
          if (data.success) {
            scheduleData = {};
            generateSchedule();
            showToast('班表已清空！');
          } else {
            showToast(data.message, 'error');
          }
        } catch (error) {
          console.error('清空失敗:', error);
          showToast('清空失敗', 'error');
        }
      }

      // 匯出班表
      async function exportSchedule() {
        if (!currentWeekStart) {
          showToast('請選擇日期', 'warning');
          return;
        }

        try {
          const response = await fetch(`${API_URL}?action=export_schedule&week_start=${currentWeekStart}`);
          const data = await response.json();
          
          if (data.success) {
            const schedules = data.data || [];
            
            if (schedules.length === 0) {
              showToast('沒有可匯出的資料', 'warning');
              return;
            }

            let csv = '\uFEFF';
            csv += '時段,' + days.join(',') + '\n';

            defaultTimeSlots.forEach(timeSlot => {
              let row = [timeSlot];
              days.forEach(day => {
                const schedule = schedules.find(s => s.time_slot === timeSlot && s.day_of_week === day);
                row.push(schedule ? (schedule.staff_name || '') : '');
              });
              csv += row.join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `排班表_${currentWeekStart}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showToast('班表已匯出！');
          } else {
            showToast(data.message, 'error');
          }
        } catch (error) {
          console.error('匯出失敗:', error);
          showToast('匯出失敗', 'error');
        }
      }

      // 顯示 Toast 通知
      function showToast(message, type = 'success') {
        const colors = {success: '#28a745', info: '#17a2b8', warning: '#ffc107', error: '#dc3545'};
        const notification = document.createElement('div');
        notification.textContent = message;
        notification.style.cssText = `position: fixed; top: 100px; right: 30px; background: ${colors[type] || colors.info}; color: white; padding: 15px 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 10001; animation: slideIn 0.3s ease; font-size: 15px;`;
        document.body.appendChild(notification);
        setTimeout(() => {
          notification.style.animation = 'slideOut 0.3s ease';
          setTimeout(() => document.body.removeChild(notification), 300);
        }, 3000);
      }
    </script>
  </body>
