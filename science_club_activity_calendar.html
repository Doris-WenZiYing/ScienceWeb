<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>科學會管理系統-行事曆</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="notification-center.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        overflow: hidden;
      }

      .header {
        height: 70px;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
      }

      .header::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #8360c3 0%, #2ebf91 100%);
      }

      .header-left {
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .header-left:hover {
        transform: scale(1.02);
      }

      .header img.logo {
        height: 50px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        transition: transform 0.3s ease;
        margin-right: 15px;
      }

      .header-title {
        font-size: 24px;
        font-weight: 300;
        color: #333;
        transition: color 0.3s ease;
      }

      .header-left:hover .header-title {
        color: #8360c3;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 25px;
        position: relative;
      }

      .icon {
        position: relative;
        padding: 12px;
        border-radius: 50%;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.2);
        animation: pulse 2s infinite;
      }

      .icon:hover {
        transform: translateY(-3px) scale(1.1);
        box-shadow: 0 12px 35px rgba(131, 96, 195, 0.5);
        background: linear-gradient(135deg, #9d7ce6 0%, #3dd5a3 100%);
      }

      .icon:active {
        transform: translateY(-1px) scale(1.05);
        transition: all 0.1s ease;
      }

      .icon i {
        font-size: 20px;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        animation: bellShake 0.5s ease-in-out infinite alternate;
      }

      .icon::after {
        content: "3";
        position: absolute;
        top: -5px;
        right: -5px;
        background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
        color: white;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
        border: 2px solid white;
        animation: bounce 1s ease-in-out infinite;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
        }

        50% {
          box-shadow: 0 4px 25px rgba(131, 96, 195, 0.6);
        }

        100% {
          box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
        }
      }

      @keyframes bellShake {
        0% {
          transform: rotate(-5deg);
        }

        100% {
          transform: rotate(5deg);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }

        40% {
          transform: translateY(-3px);
        }

        60% {
          transform: translateY(-2px);
        }
      }

      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 3px solid #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .avatar:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(131, 96, 195, 0.3);
      }

      .avatar i {
        font-size: 20px;
        color: white;
      }

      .dropdown {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: none;
        min-width: 120px;
        z-index: 1000;
        overflow: hidden;
        animation: dropdownFade 0.3s ease;
      }

      @keyframes dropdownFade {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dropdown a {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .dropdown a:hover {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
      }

      .dropdown a i {
        margin-right: 8px;
        width: 16px;
      }

      /* 通知面板樣式 */
      .notification-panel {
        position: absolute;
        top: 65px;
        right: 80px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        display: none;
        width: 380px;
        max-height: 500px;
        z-index: 1000;
        animation: dropdownFade 0.3s ease;
        overflow: hidden;
      }

      .notification-header {
        padding: 20px;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 15px 15px 0 0;
      }

      .notification-header h3 {
        font-size: 16px;
        font-weight: 600;
        margin: 0;
      }

      .notification-actions {
        display: flex;
        gap: 10px;
      }

      .notification-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 5px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.3s ease;
      }

      .notification-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .notification-list {
        max-height: 400px;
        overflow-y: auto;
      }

      .notification-item {
        padding: 15px 20px;
        border-bottom: 1px solid #f0f0f0;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        display: flex;
        gap: 12px;
      }

      .notification-item:hover {
        background: rgba(131, 96, 195, 0.05);
      }

      .notification-item.unread {
        background: rgba(131, 96, 195, 0.08);
      }

      .notification-item.unread::before {
        content: "";
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 8px;
        height: 8px;
        background: #e74c3c;
        border-radius: 50%;
      }

      .notification-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        flex-shrink: 0;
      }

      .notification-icon.activity {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
      }

      .notification-icon.deadline {
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        color: white;
      }

      .notification-icon.announcement {
        background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        color: white;
      }

      .notification-content {
        flex: 1;
      }

      .notification-title {
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
      }

      .notification-text {
        font-size: 13px;
        color: #666;
        margin-bottom: 4px;
      }

      .notification-time {
        font-size: 11px;
        color: #999;
      }

      .notification-delete {
        position: absolute;
        right: 15px;
        top: 15px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: rgba(231, 76, 60, 0.1);
        color: #e74c3c;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        opacity: 0;
        transition: all 0.3s ease;
      }

      .notification-item:hover .notification-delete {
        opacity: 1;
      }

      .notification-delete:hover {
        background: #e74c3c;
        color: white;
        transform: scale(1.1);
      }

      .notification-empty {
        padding: 60px 20px;
        text-align: center;
        color: #999;
      }

      .notification-empty i {
        font-size: 48px;
        color: #ddd;
        margin-bottom: 15px;
      }

      .notification-list::-webkit-scrollbar {
        width: 6px;
      }

      .notification-list::-webkit-scrollbar-track {
        background: #f0f0f0;
      }

      .notification-list::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        border-radius: 3px;
      }

      .main {
        display: flex;
        height: calc(100% - 70px);
        width: 100%;
        gap: 0;
        overflow: hidden;
      }

      .sidebar {
        width: 280px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 0;
        /* 移除頂部 padding */
        display: flex;
        flex-direction: column;
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
      }

      /* 新增 Menu 的頂部 padding 以取代 sidebar 的 padding */
      .menu {
        flex: 1;
        margin-top: 20px;
        /* 保留頂部的間距，但可以調整為 0 */
        padding-top: 30px;
        /* 增加 padding-top 以保留整體菜單的視覺位置 */
      }

      /* 移除行事曆上方的空白，將 menu-item 移至 sidebar 頂部 */

      .sidebar::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #8360c3 0%, #2ebf91 100%);
      }

      .menu {
        flex: 1;
        margin-top: 0;
        /* 移除原本的 margin-top: 20px; */
      }

      .menu-item {
        display: block;
        position: relative;
      }

      .menu-link {
        display: flex;
        align-items: center;
        padding: 15px 25px;
        text-decoration: none;
        color: #555;
        font-size: 15px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        cursor: pointer;
      }

      .menu-link:hover,
      .menu-link.active {
        color: #8360c3;
        background: rgba(131, 96, 195, 0.1);
        border-left: 4px solid #8360c3;
        transform: translateX(5px);
      }

      .menu-link i {
        margin-right: 12px;
        width: 20px;
        font-size: 16px;
      }

      .menu-arrow {
        margin-left: auto;
        font-size: 12px;
        transition: transform 0.3s ease;
      }

      .menu-item.expanded .menu-arrow {
        transform: rotate(180deg);
      }

      .submenu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        background: rgba(131, 96, 195, 0.05);
      }

      .submenu.show {
        max-height: 500px;
      }

      .submenu-item {
        position: relative;
      }

      .submenu-link {
        display: flex;
        align-items: center;
        padding: 12px 25px 12px 45px;
        text-decoration: none;
        color: #666;
        font-size: 14px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        cursor: pointer;
      }

      .submenu-link:hover {
        color: #8360c3;
        background: rgba(131, 96, 195, 0.1);
        border-left: 4px solid #8360c3;
        transform: translateX(5px);
      }

      .submenu-link i {
        margin-right: 10px;
        width: 16px;
        font-size: 14px;
      }

      .content {
        flex: 1;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        overflow-y: auto;
        overflow-x: hidden;
      }

      .calendar-controls {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .calendar-nav {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .nav-btn {
        padding: 10px 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        font-weight: 500;
      }

      .nav-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(131, 96, 195, 0.4);
      }

      .current-month {
        font-size: 20px;
        font-weight: 600;
        color: #333;
        margin: 0 20px;
        min-width: 150px;
        text-align: center;
      }

      .calendar-right-controls {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .current-time {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
      }

      .current-time i {
        font-size: 16px;
      }

      .today-btn {
        padding: 10px 20px;
        border: 2px solid #8360c3;
        border-radius: 10px;
        background: white;
        color: #8360c3;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .today-btn:hover {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(131, 96, 195, 0.4);
      }

      .calendar-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
        background: #e9ecef;
        border-radius: 10px;
        overflow: hidden;
        /* 調整日期的行高，使其看起來像五行 */
        grid-auto-rows: minmax(min-content, 1fr);
      }

      /* 1. 星期的那一行不要那麼高 (圖一) - 調整 padding */
      .calendar-header {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        padding: 10px;
        /* 降低 padding 從 15px 到 10px */
        text-align: center;
        font-weight: 600;
        font-size: 14px;
      }

      .calendar-day {
        background: white;
        height: 120px;
        padding: 6px;
        position: relative;
        transition: all 0.3s ease;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .calendar-day:hover {
        background: rgba(131, 96, 195, 0.05);
      }

      .calendar-day.other-month {
        color: #ccc;
        background: #f8f9fa;
      }

      .calendar-day.today {
        background: rgba(131, 96, 195, 0.1);
        border: 2px solid #8360c3;
      }

      .calendar-day.has-events {
        background: rgba(46, 191, 145, 0.05);
      }

      .calendar-day.selected {
        background: rgba(131, 96, 195, 0.2) !important;
        border: 2px solid #2ebf91 !important;
      }

      /* 2. 日曆的數字再標示的清楚一點 (圖二) - 調整 font-size 和 font-weight */
      .day-number {
        font-weight: 700;
        /* 增加粗細 */
        color: #333;
        margin-bottom: 3px;
        font-size: 14px;
        /* 增加字體大小 */
      }

      .calendar-day.other-month .day-number {
        color: #999;
      }

      .calendar-day.today .day-number {
        color: #8360c3;
        font-weight: 700;
      }

      .event-item {
        /* 預設樣式，但會被後面的類型覆蓋 */
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        padding: 2px 4px;
        border-radius: 4px;
        font-size: 10px;
        margin-top: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
      }

      .event-item:hover {
        transform: scale(1.05);
        box-shadow: 0 2px 8px rgba(131, 96, 195, 0.4);
      }

      /* 科學會舉辦的比賽活動 (紅底 - 同步顯示於學生系統) */
      .event-item.activity {
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      }

      /* 科學會內部的開會 (橘底 - 顯示於科學會系統) */
      .event-item.meeting {
        background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      }

      .fab {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        color: white;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);
        transition: all 0.3s ease;
        z-index: 1000;
        border: 3px solid white;
      }

      .fab:hover {
        transform: scale(1.1) rotate(90deg);
        box-shadow: 0 12px 35px rgba(231, 76, 60, 0.7);
      }

      /* 彈跳視窗樣式 */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        animation: fadeIn 0.3s ease;
      }

      .modal-overlay.show {
        display: flex;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      /* 3. 彈跳視窗樣式 (不要有右側的滾輪) - 移除 modal 的 overflow-y: auto */
      .modal {
        background: white;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        /* 保持最大高度限制 */
        /* 移除 overflow-y: auto; 讓內容決定是否需要滾輪 */
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.3s ease;
        display: flex;
        /* 新增 flex 佈局 */
        flex-direction: column;
        /* 讓內容垂直排列 */
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-header {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        padding: 25px;
        border-radius: 20px 20px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
        /* 確保標頭不被壓縮 */
      }

      .modal-header h2 {
        font-size: 20px;
        font-weight: 600;
        margin: 0;
      }

      .modal-close {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-close:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(90deg);
      }

      /* 讓內容區可滾動，並限制最大高度 */
      .modal-body {
        padding: 30px;
        overflow-y: auto;
        /* 只有內容過多時才顯示滾輪 */
        flex-grow: 1;
        /* 佔據剩餘空間 */
        max-height: calc(90vh - 70px - 70px);
        /* 估計最大高度，90vh 減去 header/footer 高度 */
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }
      .req {
        color: #ff4757;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 12px;

    <script>
      let currentDate = new Date();

      // 調整事件數據以匹配新的類型需求：

          {

            type: "activity",

          {

            endTime: "",
            title: "九月月會",
            type: "meeting",
            desc: "九月份各組報告",
          },
        ],
        "2025-11-05": [
          {
            startTime: "13:00",
            endTime: "",
            title: "外部比賽報名",
            type: "activity",
            desc: "全國科學競賽報名開始",

      document.addEventListener("DOMContentLoaded", function () {
        currentDate = new Date(2025, 9, 1);
        renderCalendar();
        updateTime();
        setInterval(updateTime, 1000); // 每秒更新時間
      });

      // 更新即時時間
      function updateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const date = String(now.getDate()).padStart(2, "0");
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");

        const weekdays = [
          "星期日",
          "星期一",
          "星期二",
          "星期三",
          "星期四",
          "星期五",
          "星期六",
        ];
        const weekday = weekdays[now.getDay()];

        const period = now.getHours() >= 12 ? "下午" : "上午";

        const timeString = `${year}年${month}月${date}日 ${weekday} ${period}${hours}:${minutes}:${seconds}`;
        document.getElementById("timeDisplay").textContent = timeString;
      }

      // 工具：取得今天的 YYYY-MM-DD 字串
      function getTodayString() {
        const now = new Date();
        const y = now.getFullYear();
        const m = String(now.getMonth() + 1).padStart(2, "0");
        const d = String(now.getDate()).padStart(2, "0");
        return `${y}-${m}-${d}`;
      }

      // 工具：判斷是否為已過去的日期（只比對日期，不含時間）
      function isPastDate(dateString) {
        if (!dateString) return false;
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const target = new Date(dateString);
        target.setHours(0, 0, 0, 0);
        return target < today;
      }

      // 返回今天
      function goToToday() {
        currentDate = new Date();
        renderCalendar();
      }

      function toggleMenu(element) {
        const menuItem = element.parentElement;
        const submenu = menuItem.querySelector(".submenu");
        const isExpanded = menuItem.classList.contains("expanded");

        document.querySelectorAll(".menu-item").forEach((item) => {
          if (item !== menuItem) {
            item.classList.remove("expanded");
            const otherSubmenu = item.querySelector(".submenu");
            if (otherSubmenu) {
              otherSubmenu.classList.remove("show");
            }
          }
        });

        if (isExpanded) {
          menuItem.classList.remove("expanded");
          submenu.classList.remove("show");
        } else {
          menuItem.classList.add("expanded");
          submenu.classList.add("show");
        }
      }

      function createDayElement(dayNumber, dateString, classes, parentElement) {
        const dayDiv = document.createElement("div");
        dayDiv.className = `calendar-day ${classes}`;
        dayDiv.setAttribute("data-date", dateString);
        dayDiv.innerHTML = `<div class="day-number">${dayNumber}</div>`;

        if (eventsData[dateString]) {
          dayDiv.classList.add("has-events");
          eventsData[dateString].forEach((event) => {
            // 使用新的 'activity' 和 'meeting' 類型
            const eventClass =
              event.type === "activity" ? "activity" : "meeting";
            const eventDiv = document.createElement("div");
            eventDiv.className = `event-item ${eventClass}`;
            eventDiv.textContent = event.title;

            // 格式化時間顯示
            let timeDisplay = "";
            if (event.startTime === "全天") {
              timeDisplay = "全天";
            } else if (event.endTime && event.endTime !== "") {
              timeDisplay = `${event.startTime}-${event.endTime}`;
            } else {
              timeDisplay = event.startTime;
            }

            eventDiv.title = `${timeDisplay} - ${event.desc}`;
            eventDiv.onclick = (e) => {
              e.stopPropagation();
              showEventDetail(event);
            };
            dayDiv.appendChild(eventDiv);
          });
        }

        dayDiv.onclick = () => selectDate(dateString);
        parentElement.appendChild(dayDiv);
      }

      function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        document.getElementById(
          "currentMonth"
        ).textContent = `${year}年${String(month + 1).padStart(2, "0")}月`;

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const firstDayOfWeek = firstDay.getDay(); // 0 (Sun) to 6 (Sat)

        const calendarGrid = document.getElementById("calendarGrid");

        // 移除除了標頭外的所有元素
        while (calendarGrid.children.length > 7) {
          calendarGrid.removeChild(calendarGrid.lastChild);
        }

        // 計算總共要顯示的格子數 (目標是 5 行，即 5 * 7 = 35 個格子)
        // 找出當前月份可以顯示在 5 行內的起始日
        // 5 行 * 7 天 = 35 天
        // 假設月份日期是從第 X 個格子開始
        let startOffset = firstDayOfWeek; // 當前月份的第一天在第幾個格子 (0=第一個)

        // 如果當月 31 天，且第一天是星期六 (firstDayOfWeek = 6)，則需要 31 + 6 = 37 格，超過 5 行 (35格)
        // 為了保持 5 行，我們要從上個月的某一天開始算起，使得剛好 35 格

        let totalCells = 35; // 固定為 5 行 * 7 天
        let prevMonthLastDay = new Date(year, month, 0).getDate();
        let startDay = prevMonthLastDay - startOffset + 1;

        // 確保日期能包含當月 1 號
        let dayCounter = 0;

        // 渲染上個月的日期
        for (let i = 0; i < startOffset; i++) {
          const dayNumber = prevMonthLastDay - startOffset + i + 1;
          const prevMonth = month === 0 ? 11 : month - 1;
          const prevYear = month === 0 ? year - 1 : year;
          const dateString = `${prevYear}-${String(prevMonth + 1).padStart(
            2,
            "0"
          )}-${String(dayNumber).padStart(2, "0")}`;

          createDayElement(dayNumber, dateString, "other-month", calendarGrid);
          dayCounter++;
        }

        // 渲染當月的日期
        for (let day = 1; day <= daysInMonth; day++) {
          const dateString = `${year}-${String(month + 1).padStart(
            2,
            "0"
          )}-${String(day).padStart(2, "0")}`;
          let classes = "";

          const today = new Date();
          if (
            year === today.getFullYear() &&
            month === today.getMonth() &&
            day === today.getDate()
          ) {
            classes += "today";
          }

          createDayElement(day, dateString, classes, calendarGrid);
          dayCounter++;
        }

        // 渲染下個月的日期，直到達到 5 行 (35 個格子)
        let nextMonthDay = 1;
        while (dayCounter < totalCells) {
          const nextMonth = month === 11 ? 0 : month + 1;
          const nextYear = month === 11 ? year + 1 : year;
          const dateString = `${nextYear}-${String(nextMonth + 1).padStart(
            2,
            "0"
          )}-${String(nextMonthDay).padStart(2, "0")}`;

          createDayElement(
            nextMonthDay,
            dateString,
            "other-month",
            calendarGrid
          );
          nextMonthDay++;
          dayCounter++;
        }

        // 如果月份需要超過 5 行才能完整顯示 (如 31 天且第一天是星期六，共 37 格)
        // 則必須使用 6 行 (42 格) 來顯示完整月份，否則會遺失部分天數。
        // 為了遵守「行事曆總體最多呈現五行就好」的要求，我們將移除多餘的第六行。
        // 但如果當月日期超出 35 格，則最後幾天將不會顯示。

        while (calendarGrid.children.length > 35 + 7) {
          // 35 天 + 7 標頭
          calendarGrid.removeChild(calendarGrid.lastChild);
        }
      }

      function previousMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
      }

      function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
      }

      function selectDate(dateString) {
        document.querySelectorAll(".calendar-day").forEach((day) => {
          day.classList.remove("selected");
        });

        const selectedDay = document.querySelector(
          `[data-date="${dateString}"]`
        );
        if (selectedDay) {
          selectedDay.classList.add("selected");
        }

        // 過去的日期不可新增
        if (isPastDate(dateString)) {
          alert("已過去的日期不能新增活動");
          return;
        }

        // 點選日期直接開啟新增活動，並帶入該日期
        openAddEventModal(dateString);
      }

      // 全域變數儲存當前選中的事件
      let currentEvent = null;
      let currentEventDate = null;
      let currentEventIndex = null;

      function showEventDetail(event) {
        currentEvent = event;
        // 找到事件所在的日期和索引
        for (const date in eventsData) {
          const eventIndex = eventsData[date].findIndex(
            (e) =>
              e.title === event.title &&
              e.startTime === event.startTime &&
              e.type === event.type
          );
          if (eventIndex !== -1) {
            currentEventDate = date;
            currentEventIndex = eventIndex;
            break;
          }
        }

        const typeText = {
          activity: "比賽/活動",
          meeting: "內部會議",
        };

        // 顯示事件詳情
        document.getElementById("detailType").textContent =
          typeText[event.type];
        document.getElementById("detailTitle").textContent = event.title;
        document.getElementById("detailDate").textContent = currentEventDate;
        document.getElementById("detailStartTime").textContent =
          event.startTime || "未設定";
        document.getElementById("detailEndTime").textContent =
          event.endTime || "未設定";
        document.getElementById("detailDesc").textContent =
          event.desc || "無描述";

        // 顯示詳情彈窗
        document.getElementById("eventDetailModal").classList.add("show");
      }

      // 新增活動彈跳視窗相關功能
      let selectedEventType = "activity"; // 預設改為 activity
      let isEditMode = false; // 是否為編輯模式

      function openAddEventModal(dateString) {
        isEditMode = false;
        document.getElementById("modalTitle").textContent = "新增活動";
        document.getElementById("submitBtn").textContent = "確定新增";
        document.getElementById("modalOverlay").classList.add("show");

        // 先重置表單
        document.getElementById("eventForm").reset();

        // 設定日期輸入的最小值為今天，禁止選擇過去日期
        const dateInput = document.getElementById("eventDate");
        const todayStr = getTodayString();
        dateInput.setAttribute("min", todayStr);

        // 設置預設日期：若點選日期，直接帶入；否則帶入今天
        const targetDate = dateString ? new Date(dateString) : new Date();
        const dateValue = targetDate.toISOString().split("T")[0];
        dateInput.value = dateValue;

        // 重置類型選擇器並選擇 activity
        selectedEventType = "activity";
        document.querySelectorAll(".event-type-option").forEach((opt) => {
          opt.classList.remove("selected");
        });
        document
          .querySelector('[data-type="activity"]')
          .classList.add("selected");
      }

      function openEditEventModal() {
        isEditMode = true;
        document.getElementById("modalTitle").textContent = "編輯活動";
        document.getElementById("submitBtn").textContent = "確定修改";
        document.getElementById("modalOverlay").classList.add("show");

        // 關閉詳情彈窗
        closeEventDetailModal();

        // 填入當前事件資料
        document.getElementById("eventTitle").value = currentEvent.title;
        document.getElementById("eventDate").value = currentEventDate;
        document.getElementById("eventStartTime").value =
          currentEvent.startTime || "";
        document.getElementById("eventEndTime").value =
          currentEvent.endTime || "";
        document.getElementById("eventDesc").value = currentEvent.desc || "";

        // 設置事件類型
        selectedEventType = currentEvent.type;
        document.querySelectorAll(".event-type-option").forEach((opt) => {
          opt.classList.remove("selected");
        });
        document
          .querySelector(`[data-type="${currentEvent.type}"]`)
          .classList.add("selected");
      }

      function closeModal(event) {
        if (
          !event ||
          event.target.id === "modalOverlay" ||
          event.target.closest(".modal-close") ||
          event.target.closest(".btn-cancel")
        ) {
          document.getElementById("modalOverlay").classList.remove("show");
          // 清空表單
          document.getElementById("eventForm").reset();
          selectedEventType = "activity";
          // 重置類型選擇器
          document.querySelectorAll(".event-type-option").forEach((opt) => {
            opt.classList.remove("selected");
          });
          document
            .querySelector('[data-type="activity"]')
            .classList.add("selected");
        }
      }

      function selectEventType(type) {
        selectedEventType = type;
        document.querySelectorAll(".event-type-option").forEach((opt) => {
          opt.classList.remove("selected");
        });
        document
          .querySelector(`[data-type="${type}"]`)
          .classList.add("selected");
      }

      function submitEvent() {
        const title = document.getElementById("eventTitle").value.trim();
        const date = document.getElementById("eventDate").value;
        const startTime = document.getElementById("eventStartTime").value;
        const endTime = document.getElementById("eventEndTime").value;
        const desc = document.getElementById("eventDesc").value.trim();

        if (!title || !date) {
          alert("請填寫活動標題和日期！");
          return;
        }

        // 防止選擇過去日期
        if (isPastDate(date)) {
          alert("已過去的日期不能新增活動");
          return;
        }

        // 格式化日期
        const dateString = date; // 格式: YYYY-MM-DD
        const startTimeString = startTime || "全天";
        const endTimeString = endTime || "";

        if (isEditMode) {
          // 編輯模式：更新現有事件
          if (currentEventDate !== dateString) {
            // 如果日期改變了，需要從原日期移除，添加到新日期
            eventsData[currentEventDate].splice(currentEventIndex, 1);
            if (eventsData[currentEventDate].length === 0) {
              delete eventsData[currentEventDate];
            }

            if (!eventsData[dateString]) {
              eventsData[dateString] = [];
            }
            eventsData[dateString].push({
              startTime: startTimeString,
              endTime: endTimeString,
              title: title,
              type: selectedEventType,
              desc: desc || "無描述",
            });
          } else {
            // 日期沒變，直接更新
            eventsData[dateString][currentEventIndex] = {
              startTime: startTimeString,
              endTime: endTimeString,
              title: title,
              type: selectedEventType,
              desc: desc || "無描述",
            };
          }

          // 重新渲染日曆
          renderCalendar();

          // 關閉彈窗
          closeModal();

          // 顯示成功提示
          const timeDisplay =
            startTimeString === "全天"
              ? "全天"
              : endTimeString
              ? `${startTimeString}-${endTimeString}`
              : startTimeString;
          alert(
            `✅ 活動已成功修改！\n\n標題：${title}\n日期：${dateString}\n時間：${timeDisplay}`
          );
        } else {
          // 新增模式：添加新事件
          if (!eventsData[dateString]) {
            eventsData[dateString] = [];
          }

          eventsData[dateString].push({
            startTime: startTimeString,
            endTime: endTimeString,
            title: title,
            type: selectedEventType,
            desc: desc || "無描述",
          });

          // 重新渲染日曆
          renderCalendar();

          // 關閉彈窗
          closeModal();

          // 顯示成功提示
          const timeDisplay =
            startTimeString === "全天"
              ? "全天"
              : endTimeString
              ? `${startTimeString}-${endTimeString}`
              : startTimeString;
          alert(
            `✅ 活動已成功新增！\n\n標題：${title}\n日期：${dateString}\n時間：${timeDisplay}`
          );
        }
      }

      function addNewEvent() {
        openAddEventModal();
      }

      // 關閉事件詳情彈窗
      // 注意：編輯流程需要保留 currentEvent 等資料以帶入表單，
      // 因此這裡僅關閉視窗，不清空資料。
      function closeEventDetailModal(event) {
        if (
          !event ||
          event.target.id === "eventDetailModal" ||
          event.target.closest(".modal-close") ||
          event.target.closest(".btn-cancel")
        ) {
          document.getElementById("eventDetailModal").classList.remove("show");
        }
      }

      // 編輯事件
      function editEvent() {
        openEditEventModal();
      }

      // 刪除事件
      function deleteEvent() {
        if (
          confirm(
            `確定要刪除活動「${currentEvent.title}」嗎？\n\n此操作無法復原！`
          )
        ) {
          // 從事件數據中移除
          eventsData[currentEventDate].splice(currentEventIndex, 1);

          // 如果該日期沒有其他事件，刪除該日期
          if (eventsData[currentEventDate].length === 0) {
            delete eventsData[currentEventDate];
          }

          // 重新渲染日曆
          renderCalendar();

          // 關閉詳情彈窗
          closeEventDetailModal();

          // 顯示成功提示
          alert(`✅ 活動「${currentEvent.title}」已成功刪除！`);
        }
      }

      document.addEventListener("click", function (e) {
        if (!e.target.closest(".menu")) {
          document.querySelectorAll(".menu-item").forEach((item) => {
            if (!item.querySelector(".menu-link.active")) {
              item.classList.remove("expanded");
              const submenu = item.querySelector(".submenu");
              if (submenu) {
                submenu.classList.remove("show");
              }
            }
          });
        }
      });
    </script>
  </body>
</html>
