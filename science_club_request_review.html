<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>內部請假審核&簽到表 - 科學會管理系統</title>
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
      }

      /* 頂部區域 */
      .header {
        height: 70px;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
      }

      .header::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #8360c3 0%, #2ebf91 100%);
      }

      /* Logo 和標題區域 */
      .header-left {
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .header-left:hover {
        transform: scale(1.02);
      }

      .header img.logo {
        height: 50px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        transition: transform 0.3s ease;
        margin-right: 15px;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 25px;
        position: relative;
      }

      .icon {
        position: relative;
        padding: 10px;
        border-radius: 50%;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .icon:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(131, 96, 195, 0.4);
      }

      .icon i {
        font-size: 18px;
        color: white;
      }

      .icon::after {
        content: "8";
        position: absolute;
        top: -2px;
        right: -2px;
        background: #ff4757;
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        font-size: 11px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 3px solid #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .avatar:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(131, 96, 195, 0.3);
      }

      .avatar i {
        font-size: 20px;
        color: white;
      }

      /* 下拉選單 */
      .dropdown {
        position: absolute;
        top: 65px;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: none;
        min-width: 120px;
        z-index: 1000;
        overflow: hidden;
        animation: dropdownFade 0.3s ease;
      }

      @keyframes dropdownFade {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dropdown a {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .dropdown a:hover {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
      }

      .dropdown a i {
        margin-right: 8px;
        width: 16px;
      }

      /* 主體區域 */
      .main {
        display: flex;
        height: calc(100% - 70px);
        gap: 0;
      }

      .sidebar {
        width: 280px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 30px 0;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow-y: auto;
      }

      .sidebar::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #8360c3 0%, #2ebf91 100%);
      }

      .menu {
        flex: 1;
        margin-top: 20px;
      }

      .menu-item {
        display: block;
        position: relative;
      }

      .menu-link {
        display: flex;
        align-items: center;
        padding: 15px 25px;
        text-decoration: none;
        color: #555;
        font-size: 15px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        cursor: pointer;
      }

      .menu-link:hover,
      .menu-link.active {
        color: #8360c3;
        background: rgba(131, 96, 195, 0.1);
        border-left: 4px solid #8360c3;
        transform: translateX(5px);
      }

      .menu-link i {
        margin-right: 12px;
        width: 20px;
        font-size: 16px;
      }

      .menu-arrow {
        margin-left: auto;
        font-size: 12px;
        transition: transform 0.3s ease;
      }

      .menu-item.expanded .menu-arrow {
        transform: rotate(180deg);
      }

      /* 二級選單 */
      .submenu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        background: rgba(131, 96, 195, 0.05);
      }

      .submenu.show {
        max-height: 500px;
      }

      .submenu-item {
        position: relative;
      }

      .submenu-link {
        display: flex;
        align-items: center;
        padding: 12px 25px 12px 45px;
        text-decoration: none;
        color: #666;
        font-size: 14px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        cursor: pointer;
      }

      .submenu-link:hover {
        color: #8360c3;
        background: rgba(131, 96, 195, 0.1);
        border-left: 4px solid #8360c3;
        transform: translateX(5px);
      }

      .submenu-link i {
        margin-right: 10px;
        width: 16px;
        font-size: 14px;
      }

      .content {
        flex: 1;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      /* 頁面標題 */
      .page-header {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px 40px;
        margin-bottom: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .page-title-section h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 10px;
        font-weight: 600;
        display: flex;
        align-items: center;
      }

      .page-title-section h1 i {
        margin-right: 15px;
        color: #8360c3;
        font-size: 32px;
      }

      .page-title-section p {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
      }

      /* 時間顯示區域 */
      .time-display {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 10px rgba(131, 96, 195, 0.3);
        white-space: nowrap;
      }

      .time-display i {
        font-size: 16px;
        color: white;
      }

      /* 標籤切換 */
      .tab-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .tab-nav {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .tab-btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        background: transparent;
        color: #666;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .tab-btn.active {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(131, 96, 195, 0.3);
      }

      .tab-btn:hover:not(.active) {
        background: rgba(131, 96, 195, 0.1);
        color: #8360c3;
      }

      /* 統計卡片 */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border-left: 4px solid #8360c3;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .stat-card.pending {
        border-left-color: #f39c12;
      }

      .stat-card.approved {
        border-left-color: #2ed573;
      }

      .stat-card.rejected {
        border-left-color: #e74c3c;
      }

      .stat-card.attendance {
        border-left-color: #3498db;
      }

      .stat-number {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-label {
        color: #666;
        font-size: 14px;
        font-weight: 500;
      }

      /* 搜尋和篩選區域 */
      .filter-section {
        background: rgba(248, 249, 250, 0.8);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
      }

      .search-input,
      .filter-select {
        padding: 10px 15px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
        background: white;
      }

      .search-input {
        flex: 1;
        min-width: 200px;
      }

      .search-input:focus,
      .filter-select:focus {
        outline: none;
        border-color: #8360c3;
        box-shadow: 0 0 0 3px rgba(131, 96, 195, 0.1);
      }

      .filter-select {
        min-width: 150px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(131, 96, 195, 0.4);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-success {
        background: #28a745;
        color: white;
      }

      .btn-danger {
        background: #dc3545;
        color: white;
      }

      .btn-warning {
        background: #ffc107;
        color: #212529;
      }

      .btn:hover {
        transform: translateY(-1px);
      }

      /* 內容區域 */
      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      /* 請假申請列表 */
      .request-list {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .request-item {
        padding: 20px;
        border-bottom: 1px solid #f1f3f4;
        transition: all 0.3s ease;
      }

      .request-item:hover {
        background: rgba(131, 96, 195, 0.02);
      }

      .request-item:last-child {
        border-bottom: none;
      }

      .request-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
      }

      .request-info h4 {
        color: #333;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .request-info p {
        color: #666;
        font-size: 14px;
        margin-bottom: 3px;
      }

      .status-badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .status-pending {
        background: rgba(255, 193, 7, 0.2);
        color: #856404;
      }

      .status-approved {
        background: rgba(40, 167, 69, 0.2);
        color: #155724;
      }

      .status-rejected {
        background: rgba(220, 53, 69, 0.2);
        color: #721c24;
      }

      .request-details {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .request-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }

      /* 簽到表 */
      .attendance-table {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .table-container {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table thead {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
      }

      table th {
        padding: 15px;
        text-align: left;
        color: white;
        font-weight: 600;
        font-size: 14px;
      }

      table td {
        padding: 15px;
        border-bottom: 1px solid #f1f3f4;
        font-size: 14px;
        color: #333;
      }

      table tr:hover {
        background: rgba(131, 96, 195, 0.02);
      }

      .attendance-status {
        padding: 4px 8px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: 500;
      }

      .status-present {
        background: rgba(40, 167, 69, 0.2);
        color: #155724;
      }

      .status-absent {
        background: rgba(220, 53, 69, 0.2);
        color: #721c24;
      }

      .status-late {
        background: rgba(255, 193, 7, 0.2);
        color: #856404;
      }

      .status-leave {
        background: rgba(108, 117, 125, 0.2);
        color: #495057;
      }

      /* 模態框 */
      .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        animation: modalFadeIn 0.3s ease;
        max-height: 80vh;
        overflow-y: auto;
      }

      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: translateY(-50px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-header h2 {
        color: #333;
        font-size: 24px;
        font-weight: 600;
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 28px;
        cursor: pointer;
        color: #999;
        transition: color 0.3s ease;
      }

      .close-btn:hover {
        color: #e74c3c;
      }

      .modal-body {
        line-height: 1.6;
      }

      .detail-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .detail-item {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
      }

      .detail-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .detail-value {
        color: #666;
      }

      /* 響應式設計 */
      @media (max-width: 768px) {
        .main {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          height: auto;
        }
        .content {
          padding: 20px;
        }
        .page-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 20px;
        }
        .time-display {
          align-self: stretch;
          justify-content: center;
        }
        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .filter-section {
          flex-direction: column;
          align-items: stretch;
        }
        .search-input {
          min-width: auto;
        }
        .request-header {
          flex-direction: column;
          gap: 10px;
        }
        .request-actions {
          justify-content: flex-start;
        }
        .detail-grid {
          grid-template-columns: 1fr;
        }
        .tab-nav {
          flex-wrap: wrap;
        }
      }

      /* 滾動條美化 */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);
        border-radius: 4px;
      }
    </style>
  </head>

      <div class="content">
        <!-- 頁面標題 -->
        <div class="page-header">
          <div class="page-title-section">
            <h1><i class="fas fa-file-signature"></i>請假申請</h1>
            <p>管理幹部請假申請審核與出勤記錄，確保團隊運作透明化</p>
          </div>
          <div class="time-display">
            <i class="fas fa-clock"></i>
            <span id="timeDisplay">2025年09月18日 星期四 上午10:41:27</span>
          </div>
        </div>

        <!-- 統計概覽 -->
        <div class="stats-grid">
          <div class="stat-card pending">
            <div class="stat-number" id="pendingCount">8</div>
            <div class="stat-label">待審核申請</div>
          </div>
          <div class="stat-card approved">
            <div class="stat-number" id="approvedCount">23</div>
            <div class="stat-label">已核准申請</div>
          </div>

            <div class="stat-number" id="rejectedCount">3</div>

        <!-- 標籤切換 -->
        <div class="tab-container">
          <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('requests')">
              <i class="fas fa-file-alt"></i>請假審核
            </button>
            <button class="tab-btn" onclick="switchTab('attendance')">
              <i class="fas fa-clipboard-check"></i>簽到表
            </button>
          </div>

          <!-- 請假審核標籤 -->
          <div id="requests" class="tab-content active">
            <!-- 搜尋篩選 -->
            <div class="filter-section">
              <input
                type="text"
                class="search-input"
                placeholder="搜尋申請人姓名..."

              />
              <select class="filter-select" id="statusFilter">
                <option value="">全部狀態</option>
                <option value="pending">待審核</option>
                <option value="approved">已核准</option>

              </select>
              <select class="filter-select" id="departmentFilter">
                <option value="">全部部門</option>
                <option value="secretariat">文書組</option>
                <option value="publicity">美宣組</option>

                <option value="finance">總務組</option>
                <option value="public_relations">公關組</option>
              </select>
              <button class="btn btn-primary" onclick="filterRequests()">
                <i class="fas fa-search"></i>搜尋
              </button>
              <button class="btn btn-secondary" onclick="resetFilters()">
                <i class="fas fa-redo"></i>重設
              </button>
            </div>

            <!-- 請假申請列表 -->
            <div class="request-list" id="requestList">
              <!-- 申請項目將由JavaScript動態生成 -->
            </div>
          </div>

          <!-- 簽到表標籤 -->
          <div id="attendance" class="tab-content">
            <!-- 日期選擇 -->
            <div class="filter-section">
              <input
                type="date"
                class="search-input"
                id="attendanceDate"
                style="flex: none; width: 200px"
              />
              <select class="filter-select" id="attendanceDepartment">
                <option value="">全部部門</option>
                <option value="secretariat">文書組</option>
                <option value="publicity">美宣組</option>
                <option value="activity">活動組</option>
                <option value="finance">總務組</option>
                <option value="public_relations">公關組</option>
              </select>
              <button class="btn btn-primary" onclick="loadAttendance()">
                <i class="fas fa-calendar-day"></i>查看出勤
              </button>
              <button class="btn btn-success" onclick="exportAttendance()">
                <i class="fas fa-download"></i>匯出報表
              </button>
            </div>

            <!-- 簽到表 -->
            <div class="attendance-table">
              <div class="table-container">
                <table id="attendanceTable">
                  <thead>
                    <tr>
                      <th>姓名</th>
                      <th>部門</th>
                      <th>職位</th>
                      <th>簽到時間</th>
                      <th>簽退時間</th>
                      <th>工作時數</th>
                      <th>狀態</th>
                      <th>備註</th>
                    </tr>
                  </thead>
                  <tbody id="attendanceBody">
                    <!-- 出勤記錄將由JavaScript動態生成 -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 請假詳情模態框 -->
    <div id="requestModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2><i class="fas fa-file-alt"></i> 請假申請詳情</h2>
          <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- 詳情內容將由JavaScript動態填充 -->
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // 模擬請假申請數據
      const requestsData = [
        {
          id: 1,
          name: "王小明",
          department: "activity",
          position: "活動組長",
          type: "事假",
          startDate: "2025-09-20",
          endDate: "2025-09-20",
          reason: "家庭重要事務",
          status: "pending",
          submitTime: "2025-09-18 09:30:00",
          attachments: ["醫療證明.pdf"],
        },
        {
          id: 2,
          name: "李美華",
          department: "publicity",
          position: "美宣組員",
          type: "病假",
          startDate: "2025-09-19",
          endDate: "2025-09-21",
          reason: "感冒發燒，需要休息",
          status: "approved",
          submitTime: "2025-09-17 14:20:00",
          approver: "張主任",
          approveTime: "2025-09-18 08:15:00",
          attachments: [],
        },
        {
          id: 3,
          name: "陳志強",
          department: "secretariat",
          position: "文書組員",
          type: "公假",
          startDate: "2025-09-25",
          endDate: "2025-09-25",
          reason: "參與校外競賽活動",
          status: "pending",
          submitTime: "2025-09-18 10:15:00",
          attachments: ["競賽通知.jpg"],
        },
        {
          id: 4,
          name: "林雅婷",
          department: "finance",
          position: "總務組長",
          type: "特休",
          startDate: "2025-09-30",
          endDate: "2025-10-02",
          reason: "個人休假安排",
          status: "rejected",
          submitTime: "2025-09-15 16:45:00",
          rejectReason: "該時段有重要活動需要參與",
          rejectTime: "2025-09-16 09:00:00",
        },
      ];

      // 模擬出勤數據
      const attendanceData = [
        {
          name: "王小明",
          department: "activity",
          position: "活動組長",
          checkIn: "08:45",
          checkOut: "17:30",
          workHours: 8.75,
          status: "present",
          note: "",
        },
        {
          name: "李美華",
          department: "publicity",
          position: "美宣組員",
          checkIn: "09:15",
          checkOut: "17:00",
          workHours: 7.75,
          status: "late",
          note: "遲到15分鐘",
        },
        {
          name: "陳志強",
          department: "secretariat",
          position: "文書組員",
          checkIn: "-",
          checkOut: "-",
          workHours: 0,
          status: "leave",
          note: "病假",
        },
        {
          name: "林雅婷",
          department: "finance",
          position: "總務組長",
          checkIn: "08:30",
          checkOut: "18:00",
          workHours: 9.5,
          status: "present",
          note: "加班1.5小時",
        },
      ];

      let filteredRequests = [...requestsData];

      // 部門映射
      const departmentMap = {
        secretariat: "文書組",
        publicity: "美宣組",
        activity: "活動組",
        finance: "總務組",
        public_relations: "公關組",
      };

      // 狀態映射
      const statusMap = {
        pending: { text: "待審核", class: "status-pending" },
        approved: { text: "已核准", class: "status-approved" },
        rejected: { text: "已拒絕", class: "status-rejected" },
      };

      const typeMap = {
        事假: "#3498db",
        病假: "#e74c3c",
        公假: "#f39c12",
        特休: "#9b59b6",
      };

      // 頁面載入後執行
      document.addEventListener("DOMContentLoaded", function () {
        updateTime();
        setInterval(updateTime, 1000);
        renderRequests();
        loadAttendance();

        // 設定今天日期為預設
        document.getElementById("attendanceDate").value = new Date()
          .toISOString()
          .split("T")[0];
      });

      // 更新時間顯示
      function updateTime() {
        const now = new Date();
        const options = {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          weekday: "long",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        };

        let timeString = now.toLocaleDateString("zh-TW", options);
        timeString = timeString
          .replace(/(\d{4})\/(\d{1,2})\/(\d{1,2})/, "$1年$2月$3日")
          .replace(/\s+/g, " ");
        document.getElementById("timeDisplay").textContent = timeString;
      }

      // 頭像下拉選單控制
      const avatar = document.getElementById("avatar");
      const dropdown = document.getElementById("dropdown");

      avatar.addEventListener("click", () => {
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
      });

      window.addEventListener("click", function (e) {
        if (!avatar.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.style.display = "none";
        }
      });

      // 選單控制
      function toggleMenu(element) {
        const menuItem = element.parentElement;
        const submenu = menuItem.querySelector(".submenu");
        const isExpanded = menuItem.classList.contains("expanded");

        document.querySelectorAll(".menu-item").forEach((item) => {
          if (item !== menuItem) {
            item.classList.remove("expanded");
            const otherSubmenu = item.querySelector(".submenu");
            if (otherSubmenu) {
              otherSubmenu.classList.remove("show");
            }
          }
        });

        if (isExpanded) {
          menuItem.classList.remove("expanded");
          submenu.classList.remove("show");
        } else {
          menuItem.classList.add("expanded");
          submenu.classList.add("show");
        }
      }

      // 標籤切換
      function switchTab(tabName) {
        document
          .querySelectorAll(".tab-btn")
          .forEach((btn) => btn.classList.remove("active"));
        document
          .querySelectorAll(".tab-content")
          .forEach((content) => content.classList.remove("active"));

        event.target.classList.add("active");
        document.getElementById(tabName).classList.add("active");
      }

      // 渲染請假申請列表
      function renderRequests() {
        const requestList = document.getElementById("requestList");
        requestList.innerHTML = "";

        if (filteredRequests.length === 0) {
          requestList.innerHTML = `
          <div style="text-align: center; padding: 40px; color: #666;">
            <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 20px; opacity: 0.3;"></i>
            <p>沒有找到符合條件的申請</p>
          </div>
        `;
          return;
        }

        filteredRequests.forEach((request) => {
          const statusInfo = statusMap[request.status];
          const requestItem = document.createElement("div");
          requestItem.className = "request-item";
          requestItem.innerHTML = `
          <div class="request-header">
            <div class="request-info">
              <h4>${request.name} - ${request.type}</h4>
              <p><i class="fas fa-users"></i> ${
                departmentMap[request.department]
              } | ${request.position}</p>
              <p><i class="fas fa-calendar"></i> ${request.startDate} ${
            request.startDate !== request.endDate ? "至 " + request.endDate : ""
          }</p>
              <p><i class="fas fa-clock"></i> 申請時間：${
                request.submitTime
              }</p>
            </div>
            <div class="status-badge ${statusInfo.class}">${
            statusInfo.text
          }</div>
          </div>
          
          <div class="request-details">
            <strong>請假原因：</strong>${request.reason}
            ${
              request.attachments.length > 0
                ? `<br><strong>附件：</strong>${request.attachments.join(", ")}`
                : ""
            }
          </div>
          
          <div class="request-actions">
            <button class="btn btn-primary" onclick="viewRequest(${
              request.id
            })">
              <i class="fas fa-eye"></i>查看詳情
            </button>
            ${
              request.status === "pending"
                ? `
              <button class="btn btn-success" onclick="approveRequest(${request.id})">
                <i class="fas fa-check"></i>核准
              </button>
              <button class="btn btn-danger" onclick="rejectRequest(${request.id})">
                <i class="fas fa-times"></i>拒絕
              </button>
            `
                : ""
            }
          </div>
        `;

          requestList.appendChild(requestItem);
        });
      }

      // 查看請假申請詳情
      function viewRequest(requestId) {
        const request = requestsData.find((r) => r.id === requestId);
        if (!request) return;

        const statusInfo = statusMap[request.status];
        let modalContent = `
        <div class="detail-grid">
          <div class="detail-item">
            <div class="detail-label">申請人</div>
            <div class="detail-value">${request.name}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">部門職位</div>
            <div class="detail-value">${departmentMap[request.department]} | ${
          request.position
        }</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">請假類型</div>
            <div class="detail-value" style="color: ${typeMap[request.type]}">${
          request.type
        }</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">申請狀態</div>
            <div class="detail-value">
              <span class="status-badge ${statusInfo.class}">${
          statusInfo.text
        }</span>
            </div>
          </div>
        </div>
        
        <div class="detail-item" style="margin-bottom: 15px;">
          <div class="detail-label">請假時間</div>
          <div class="detail-value">${request.startDate} ${
          request.startDate !== request.endDate ? "至 " + request.endDate : ""
        }</div>
        </div>
        
        <div class="detail-item" style="margin-bottom: 15px;">
          <div class="detail-label">請假原因</div>
          <div class="detail-value">${request.reason}</div>
        </div>
        
        <div class="detail-item" style="margin-bottom: 15px;">
          <div class="detail-label">申請時間</div>
          <div class="detail-value">${request.submitTime}</div>
        </div>
      `;

        if (request.attachments.length > 0) {
          modalContent += `
          <div class="detail-item" style="margin-bottom: 15px;">
            <div class="detail-label">附件</div>
            <div class="detail-value">${request.attachments
              .map(
                (file) =>
                  `<span style="background: #f8f9fa; padding: 4px 8px; border-radius: 4px; margin-right: 5px;">${file}</span>`
              )
              .join("")}</div>
          </div>
        `;
        }

        if (request.status === "approved") {
          modalContent += `
          <div class="detail-grid">
            <div class="detail-item">
              <div class="detail-label">核准人</div>
              <div class="detail-value">${request.approver}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">核准時間</div>
              <div class="detail-value">${request.approveTime}</div>
            </div>
          </div>
        `;
        }

        if (request.status === "rejected") {
          modalContent += `
          <div class="detail-item" style="margin-bottom: 15px;">
            <div class="detail-label">拒絕原因</div>
            <div class="detail-value" style="color: #e74c3c;">${request.rejectReason}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">拒絕時間</div>
            <div class="detail-value">${request.rejectTime}</div>
          </div>
        `;
        }

        if (request.status === "pending") {
          modalContent += `
          <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
            <button class="btn btn-success" onclick="approveRequest(${request.id}); closeModal();">
              <i class="fas fa-check"></i>核准申請
            </button>
            <button class="btn btn-danger" onclick="rejectRequest(${request.id}); closeModal();">
              <i class="fas fa-times"></i>拒絕申請
            </button>
          </div>
        `;
        }

        document.getElementById("modalBody").innerHTML = modalContent;
        document.getElementById("requestModal").style.display = "block";
      }

      // 核准申請
      function approveRequest(requestId) {
        const request = requestsData.find((r) => r.id === requestId);
        if (!request) return;

        if (confirm(`確定要核准 ${request.name} 的${request.type}申請嗎？`)) {
          request.status = "approved";
          request.approver = "管理員";
          request.approveTime = new Date().toLocaleString("zh-TW");

          renderRequests();
          updateStats();
          showNotification(`已核准 ${request.name} 的請假申請`, "success");
        }
      }

      // 拒絕申請
      function rejectRequest(requestId) {
        const request = requestsData.find((r) => r.id === requestId);
        if (!request) return;

        const reason = prompt("請輸入拒絕原因：");
        if (reason) {
          request.status = "rejected";
          request.rejectReason = reason;
          request.rejectTime = new Date().toLocaleString("zh-TW");

          renderRequests();
          updateStats();
          showNotification(`已拒絕 ${request.name} 的請假申請`, "error");
        }
      }

      // 篩選請假申請
      function filterRequests() {
        const searchTerm = document
          .getElementById("requestSearch")
          .value.toLowerCase();
        const statusFilter = document.getElementById("statusFilter").value;
        const departmentFilter =
          document.getElementById("departmentFilter").value;

        filteredRequests = requestsData.filter((request) => {
          const matchesSearch =
            request.name.toLowerCase().includes(searchTerm) ||
            request.reason.toLowerCase().includes(searchTerm);
          const matchesStatus =
            !statusFilter || request.status === statusFilter;
          const matchesDepartment =
            !departmentFilter || request.department === departmentFilter;

          return matchesSearch && matchesStatus && matchesDepartment;
        });

        renderRequests();
      }

      // 重設篩選器
      function resetFilters() {
        document.getElementById("requestSearch").value = "";
        document.getElementById("statusFilter").value = "";
        document.getElementById("departmentFilter").value = "";
        filteredRequests = [...requestsData];
        renderRequests();
      }

      // 載入出勤記錄
      function loadAttendance() {
        const attendanceBody = document.getElementById("attendanceBody");
        const departmentFilter = document.getElementById(
          "attendanceDepartment"
        ).value;

        let filteredAttendance = attendanceData;
        if (departmentFilter) {
          filteredAttendance = attendanceData.filter(
            (record) => record.department === departmentFilter
          );
        }

        attendanceBody.innerHTML = "";

        filteredAttendance.forEach((record) => {
          const row = document.createElement("tr");
          const statusClass = {
            present: "status-present",
            absent: "status-absent",
            late: "status-late",
            leave: "status-leave",
          }[record.status];

          const statusText = {
            present: "正常",
            absent: "缺席",
            late: "遲到",
            leave: "請假",
          }[record.status];

          row.innerHTML = `
          <td>${record.name}</td>
          <td>${departmentMap[record.department]}</td>
          <td>${record.position}</td>
          <td>${record.checkIn}</td>
          <td>${record.checkOut}</td>
          <td>${record.workHours}h</td>
          <td><span class="attendance-status ${statusClass}">${statusText}</span></td>
          <td>${record.note}</td>
        `;

          attendanceBody.appendChild(row);
        });
      }

      // 匯出出勤報表
      function exportAttendance() {
        const selectedDate = document.getElementById("attendanceDate").value;
        alert(`匯出 ${selectedDate} 出勤報表功能開發中...`);
      }

      // 更新統計數據
      function updateStats() {
        const pending = requestsData.filter(
          (r) => r.status === "pending"
        ).length;
        const approved = requestsData.filter(
          (r) => r.status === "approved"
        ).length;
        const rejected = requestsData.filter(
          (r) => r.status === "rejected"
        ).length;

        document.getElementById("pendingCount").textContent = pending;
        document.getElementById("approvedCount").textContent = approved;
        document.getElementById("rejectedCount").textContent = rejected;
      }

      // 關閉模態框
      function closeModal() {
        document.getElementById("requestModal").style.display = "none";
      }

      // 顯示通知
      function showNotification(message, type = "info") {
        const notification = document.createElement("div");
        const bgColor =
          type === "success"
            ? "#28a745"
            : type === "error"
            ? "#dc3545"
            : "#17a2b8";

        notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${bgColor};
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        z-index: 10000;
        font-weight: 500;
        animation: slideIn 0.3s ease;
        cursor: pointer;
      `;
        notification.textContent = message;

        notification.addEventListener("click", () => notification.remove());

        if (!document.querySelector("#notificationStyles")) {
          const style = document.createElement("style");
          style.id = "notificationStyles";
          style.textContent = `
          @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
          }
        `;
          document.head.appendChild(style);
        }

        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 3000);
      }

      // 點擊模態框外部關閉
      window.addEventListener("click", function (event) {
        const modal = document.getElementById("requestModal");
        if (event.target === modal) {
          closeModal();
        }
      });

      // ESC鍵關閉模態框
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          closeModal();
        }
      });

      // 點擊其他地方關閉選單
      document.addEventListener("click", function (e) {
        if (!e.target.closest(".menu")) {
          document.querySelectorAll(".menu-item").forEach((item) => {
            item.classList.remove("expanded");
            const submenu = item.querySelector(".submenu");
            if (submenu) {
              submenu.classList.remove("show");
            }
          });
        }
      });

      // 初始化統計數據
      updateStats();
    </script>
  </body>
</html>
