<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>學生系統首頁</title>
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    /* 頂部區域 */
    .header {
      height: 70px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 100;
    }

    .header::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }

    .header img.logo {
      height: 50px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
      transition: transform 0.3s ease;
    }

    .header img.logo:hover {
      transform: scale(1.05);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 25px;
      position: relative;
    }

    .icon {
      position: relative;
      padding: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .icon:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .icon i {
      font-size: 18px;
      color: white;
    }

    .icon::after {
      content: '2';
      position: absolute;
      top: -2px;
      right: -2px;
      background: #ff4757;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
    }

    .avatar i {
      font-size: 20px;
      color: white;
    }

    /* 下拉選單 */
    .dropdown {
      position: absolute;
      top: 65px;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: none;
      min-width: 120px;
      z-index: 1000;
      overflow: hidden;
      animation: dropdownFade 0.3s ease;
    }

    @keyframes dropdownFade {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown a {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .dropdown a:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .dropdown a i {
      margin-right: 8px;
      width: 16px;
    }

    /* 主體區域 */
    .main {
      display: flex;
      height: calc(100% - 70px);
      gap: 0;
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar h2 {
      font-size: 24px;
      margin: 0 30px 40px;
      color: #333;
      font-weight: 300;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .sidebar h2:hover {
      color: #667eea;
      transform: scale(1.05);
    }

    .sidebar h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
    }

    .menu a {
      display: flex;
      align-items: center;
      padding: 18px 30px;
      text-decoration: none;
      color: #555;
      font-size: 16px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .menu a:hover, .menu a.active {
      color: #667eea;
      background: rgba(102, 126, 234, 0.1);
      border-left: 4px solid #667eea;
      transform: translateX(5px);
    }

    .menu a i {
      margin-right: 15px;
      width: 20px;
      font-size: 18px;
    }

    .content {
      flex: 1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .welcome-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    .welcome-section h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 300;
    }

    .welcome-section p {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
    }

    .time-display {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 16px;
      margin-top: 20px;
      display: inline-block;
      font-weight: 500;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .stat-card i {
      font-size: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    .stat-card h3 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .stat-card p {
      color: #666;
      font-size: 14px;
    }

    /* 最新活動 */
    .activities-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .activities-section h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
    }

    .activities-section h2 i {
      margin-right: 10px;
      color: #667eea;
    }

    .activity-item {
      display: flex;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #eee;
      transition: all 0.3s ease;
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    .activity-item:hover {
      background: rgba(102, 126, 234, 0.05);
      border-radius: 10px;
      padding-left: 15px;
    }

    .activity-status {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .status-open { background: #2ecc71; }
    .status-closed { background: #e74c3c; }
    .status-pending { background: #f39c12; }

    .activity-info {
      flex: 1;
    }

    .activity-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .activity-details {
      font-size: 14px;
      color: #666;
      display: flex;
      gap: 20px;
    }

    .activity-action {
      padding: 8px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
    }

    .activity-action:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    /* 快捷操作 */
    .quick-actions {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .quick-actions h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
    }

    .quick-actions h2 i {
      margin-right: 10px;
      color: #667eea;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .action-btn i {
      font-size: 24px;
      margin-right: 15px;
    }

    .action-btn-text {
      flex: 1;
    }

    .action-btn-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .action-btn-desc {
      font-size: 12px;
      opacity: 0.9;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .main { flex-direction: column; }
      .sidebar { width: 100%; height: auto; }
      .menu { display: flex; overflow-x: auto; }
      .menu a { white-space: nowrap; padding: 15px 20px; }
      .content { padding: 20px; }
      .stats-grid { grid-template-columns: 1fr; }
      .action-buttons { grid-template-columns: 1fr; }
    }

    /* 滾動條美化 */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
  </style>
</head>
<body>
  <!-- 頂部欄 -->
  <div class="header">
    <img src="image/logo1.gif" alt="Logo" class="logo">
    <div class="header-right">
      <div class="icon"><i class="fas fa-bell"></i></div>
      <div class="avatar" id="avatar">
        <i class="fas fa-user"></i>
      </div>
      <div class="dropdown" id="dropdown">
        <a href="login_student.html">
          <i class="fas fa-sign-out-alt"></i>
          登出
        </a>
      </div>
    </div>
  </div>

  <!-- 主區塊 -->
  <div class="main">
    <div class="sidebar">
      <div class="menu">
         <a href="student_index.html">
          <i class="fas fa-calendar-alt"></i>
          學生首頁
        </a>
        <a href="student_activities.html">
          <i class="fas fa-calendar-alt"></i>
          活動行事曆
        </a>
        <a href="student_registration.html">
          <i class="fas fa-user-plus"></i>
          線上報名
        </a>
        <a href="student_activities_modify.html">
          <i class="fas fa-edit"></i>
          活動報名修改
        </a>
        <a href="student_profile.html">
          <i class="fas fa-user-circle"></i>
          查看個人活動紀錄
        </a>
        <a href="student_upload.html">
          <i class="fas fa-cloud-upload-alt"></i>
          上傳個人證照
        </a>
        <a href="student_statistics.html">
          <i class="fas fa-chart-pie"></i>
          活動反饋表單
        </a>
      </div>
    </div>
    
    <div class="content">
    
  <!-- JS 控制 -->
  <script>
    const avatar = document.getElementById('avatar');
    const dropdown = document.getElementById('dropdown');

    avatar.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('click', function(e) {
      if (!avatar.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });

    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', function(e) {
        document.querySelectorAll('.menu a').forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });

    function animateNumbers() {
      const numbers = [
        { element: document.getElementById('joinedActivities'), target: 8 },
        { element: document.getElementById('certificates'), target: 3 },
        { element: document.getElementById('totalPoints'), target: 245 },
        { element: document.getElementById('pendingActivities'), target: 2 }
      ];

      numbers.forEach(({ element, target }) => {
        let count = 0;
        const increment = target / 30;
        const timer = setInterval(() => {
          count += increment;
          if (count >= target) {
            element.innerText = target;
            clearInterval(timer);
          } else {
            element.innerText = Math.floor(count);
          }
        }, 50);
      });
    }

    function updateTime() {
      const now = new Date();
      const options = {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        weekday: 'long'
      };
      document.getElementById('currentTime').textContent = 
        now.toLocaleDateString('zh-TW', options);
    }

    window.addEventListener('load', () => {
      updateTime();
      setInterval(updateTime, 1000);
      setTimeout(animateNumbers, 500);
    });

    document.querySelectorAll('.activity-item').forEach(item => {
      item.addEventListener('mouseenter', function() {
        this.style.transform = 'translateX(10px)';
      });
      item.addEventListener('mouseleave', function() {
        this.style.transform = 'translateX(0)';
      });
    });
  </script>
</body>
</html>
